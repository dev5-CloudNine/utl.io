<template name="contactUs">
	<div class="row">
        <div class="col-lg-12">
            <div class="gradient-blue-orange-h"></div>
            <div id="staticPageIntro" class="gradient-red-orange-h">
                <h2 class="white">Contact Us</h2>
                <p>Use the form below to get in touch with us.</p>
            </div>
        </div>
    </div>
    <hr>
	<div class="row">
		<div class="col-sm-4">
            <div class="hero-widget well well-sm">
                <div class="icon">
                     <i class="fa fa-lightbulb-o"></i>
                </div>
                <div class="text">
                    <h3>Still having doubts?</h3>
                    <h4>Get in contact with us!</h4>
                    <label class="text-muted">We will reply you ASAP</label>
                </div>
            </div>
            <p>We are open to any customer questions, feedback and suggestions. You can contact our Customer Support Department by calling our Customer Support Line at 732-272-0053.</p>
        </div>
		<div class="col-sm-8">
			<div class="pane panel-light">
				<div class="panel-body">
					<form id="queryRequest">
						<legend>Say Hello!</legend>
						<div class="row">
							<div class="col-sm-6">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="First Name*" required="required" name="firstName">
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Last Name*" required="required" name="lastName">
								</div>
							</div>
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="My Company" name="companyName">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Email*" required="required" name="email">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Phone*" required="required" name="mobile">
						</div>
						<div class="form-group">
							<textarea class="form-control" rows="3" required="required" placeholder="Your Message*" name="query"></textarea>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-sm submitQuery" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> OK wait...">Submit</button>
						</div>
					</form>
					<div class="alert alert-success successAlert" hidden>
						<button type="button" class="close hideSuccessAlert" aria-hidden="true">&times;</button>
						<p>Your query has been submitted.</p>
					</div>
					<div class="alert alert-danger failedAlert" hidden>
						<button type="button" class="close hideFailedAlert" aria-hidden="true">&times;</button>
						<p>Failed to submit your query.</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
