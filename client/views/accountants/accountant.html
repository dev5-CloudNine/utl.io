<template name="accountant">
	<div id="accountantProfile">
		<div class="panel panel-default {{#if $eq this.status 'active'}} activeProfile {{else}} inactiveProfile {{/if}}">
			<div class="panel-body">
				<div class="row">
					<div class="col-sm-4">
						{{#if customImageUrl}}
							<div class="avatar avatar-large">
								<img class="img-responsive img-thumbnail" src="{{customImageUrl}}"/>
							</div>
						{{else}}
							<div class="avatar avatar-large">
								<img src="/images/avatar.png" alt="" widht="200px">
							</div>
						{{/if}}
					</div>
					<div class="col-sm-8">
						<div class="row">
							<div class="col-sm-12">
								<small><i># {{readableID}}</i></small>
								<p class="budgetFont">{{displayName}} </p>
								<p>{{title}} {{#if companyName}} - {{companyName}} {{/if}}</p>
								<hr>
								{{#if adminOrAccountant}}
									{{#if fullLocation}}
										{{fullLocation.street}}, 
										{{fullLocation.locality}}, {{fullLocation.state}}, {{fullLocation.zip}}, {{fullLocation.country}}
									{{/if}}
								{{else}}
									{{#if fullLocation}}
										{{#if fullLocation.sublocality}} {{fullLocation.sublocality}},{{/if}} {{fullLocation.locality}}, {{fullLocation.state}}, {{fullLocation.zip}}
									{{/if}}
								{{/if}}
								<hr>
								Member since <br>{{formatDate createdAt}}
								<hr>
								{{#if adminOrAccountant}}
									<i class="fa fa-envelope"></i> {{userName}}
									<br>
									<i class="fa fa-mobile"></i> {{contactNumber}}
									<br>
									<i class="fa fa-mobile"></i> {{smsAddress}}
									<hr>
									<a href="{{companyUrl}}">{{companyUrl}}</a>
								{{/if}}
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						{{#if adminOrAccountant}}
							<div class="pull-right">
								&nbsp;
								<a href="{{pathFor 'accountantEdit'}}" class="btn btn-primary"><i class="fa fa-pencil"></i> Edit</a>
							</div>
							<div class="pull-right">
								<button class="btn btn-danger {{#if $eq status 'active'}}deactivateProfile{{else}} activateProfile{{/if}}">{{#if $eq status 'active'}}Deactivate{{else}} Activate{{/if}}</button>
							</div>
						{{/if}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
