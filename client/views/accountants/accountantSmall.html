<template name="accountantSmall">
    <div class="panel panel-default {{#if $eq this.status 'active'}} activeProfile {{else}} inactiveProfile {{/if}}">
        <div class="box box-widget widget-user">
            <div class="widget-user-header bg-assigned">
                <span class="pull-right rateit"></span>
                <small><i># {{readableId}}</i></small>
                <p class="budgetFont">
                    <a href="{{pathFor 'accountant'}}">{{firstName}} {{lastName}}</a>
                    &nbsp;
                    {{#unless $eq userId $.Meteor.userId}}
                        {{#if userOnline userId}}
                            <i class="fa fa-circle"></i>
                        {{/if}}
                    {{/unless}}
                </p>
                <h5 class="widget-user-desc">{{title}}</h5>
                <small><i class="fa fa-map-marker"></i>&nbsp;{{#if fullLocation.sublocality}} {{fullLocation.sublocality}},{{/if}} {{fullLocation.locality}}, {{fullLocation.state}}, {{fullLocation.zip}}</small>
            </div>
            <div class="widget-user-image">
                <a href="{{pathFor 'accountant'}}">
                    {{#if customImageUrl}}
                        <div class="avatar center-block">
                            <img class="img-circle" src="{{customImageUrl}}"/>
                        </div>
                    {{else}}
                        <img src="/images/avatar.png" alt="">
                    {{/if}}
                </a>
            </div>
            <div class="box-footer">                    
                <div class="row">
                    <div class="col-xs-6 border-right">
                        <div class="description-block text-center">
                            <a href="{{pathFor 'deposit'}}">
                                <h5 class="description-header"><i class="fa fa-money"></i></h5>
                                <span class="description-text">View Transactions</span>
                            </a>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="description-block text-center">
                            <a href="{{pathFor 'accountant'}}">
                                <h5 class="description-header"><i class="fa fa-chain"></i></h5>
                                <span class="description-text">View Profile</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
