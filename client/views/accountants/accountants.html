<template name="accountants">
	<div class="row">
		{{#if currentUser}}
			{{#if isInRole 'buyer, accountant, dispatcher'}}
				{{#each accountantList}}
					<div class="col-md-4">
						{{>accountantSmall}}
					</div>
				{{/each}}
			{{/if}}
		{{/if}}
	</div>
	<div class="text-center">
		{{> infiniteScroll }}
	</div>
</template>
