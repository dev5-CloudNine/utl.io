<template name="favoriteBuyers">
	<div class="row">
		{{#if isInRole 'provider, corporate-provider'}}
	        {{#each favBuyers}}
	            {{>buyerSmall}}
	        {{else}}
	        	<div class="col-sm-12">
	            	You haven't added any favorite buyers. <a href="{{pathFor 'buyers'}}">View buyers</a> if you want to add some.
	            </div>
	        {{/each}}
	    {{/if}}
	</div>
</template>
