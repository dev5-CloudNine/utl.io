<template name="profiles">
	<div class="row">
		{{#if currentUser}}
			<div class="col-sm-12 col-md-9">
				<p>
					All Providers&nbsp;&#124;&nbsp;<a href="{{pathFor 'favoriteProfiles'}}">Favorite Providers</a>
				</p>
			</div>
			<div class="col-sm-12">
				<hr>
			</div>
			{{#if isInRole 'buyer, admin, corporate-admin, dispatcher'}}
				{{#each profilesList}}
					<div class="col-md-4">
						{{>profileSmall}}
					</div>
				{{/each}}
			{{/if}}
		{{/if}}
	</div>
	<div class="text-center">
		{{> infiniteScroll }}
	</div>
</template>
