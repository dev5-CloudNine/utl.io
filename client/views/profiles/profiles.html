<template name="profiles">
	<div class="container">
		{{#if currentUser}}
			{{#if isInRole 'buyer, admin, corporate-admin, corporate-manager'}}
				<div class="row">
					{{#each profiles}}
				        {{>profileSmall}}
				    {{/each}}			    
				</div>
			{{/if}}
		{{/if}}
		<div class="text-center">
			{{> infiniteScroll }}
		</div>
	</div>
</template>
