<template name="profiles">
	<div class="row">
		{{#if currentUser}}
			{{#if isInRole 'buyer, admin, corporate-admin, corporate-manager'}}
				{{#each profiles}}
			        {{>profileSmall}}
			    {{/each}}  
			{{/if}}
		{{/if}}
	</div>
	<div class="text-center">
		{{> infiniteScroll }}
	</div>
</template>
