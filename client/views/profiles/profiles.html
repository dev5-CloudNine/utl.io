<template name="profiles">
	{{#if currentUser}}
		{{#if isInRole 'buyer, admin, corporate-admin, corporate-manager'}}
			<div class="row">
				{{#each profiles}}
			        {{>profileSmall}}
			    {{/each}}			    
			</div>
		{{/if}}
	{{/if}}
	<div class="text-center">
		{{> infiniteScroll }}
	</div>
</template>
