<template name="profiles">
	<div class="row">
		{{#if currentUser}}
			<div class="col-sm-12">
				<div class="well">
					{{>EasySearch.Input index=profileIndex}}
				</div>
			</div>
			{{#if isInRole 'buyer, admin, corporate-admin, corporate-manager'}}
				{{#EasySearch.Each index=profileIndex}}
			        {{>profileSmall}}
			    {{/EasySearch.Each}}
			{{/if}}
		{{/if}}
	</div>
	<div class="text-center">
		{{> infiniteScroll }}
	</div>
</template>
