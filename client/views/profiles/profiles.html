<template name="profiles">
	<div class="row">
		{{#if currentUser}}
			<div class="col-sm-12">
				<input type="text" class="form-control" id="search-box" placeholder="search providers here">
				<hr>
			</div>
			{{#if isInRole 'buyer, admin, corporate-admin, corporate-manager'}}
				{{#each profilesList}}
					{{>profileSmall}}
				{{/each}}
			{{/if}}
		{{/if}}
	</div>
	<div class="text-center">
		{{> infiniteScroll }}
	</div>
</template>
