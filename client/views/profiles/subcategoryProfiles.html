<template name="subcategoryProfiles">
	<div class="row">
		{{#if isInRole 'buyer, corporate-provider'}}
			{{#each subcategoryProfiles}}
				<div class="col-md-4">
					{{>profileSmall}}
				</div>
			{{else}}
				<div class="col-md-4">
					<p>No providers have been found under this category.</p>
				</div>
			{{/each}}
		{{/if}}
	</div>
</template>
