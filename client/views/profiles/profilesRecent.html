<template name="profilesRecent">
	<section id="profilesRecent">
		<div class="row">
			<h2>Recent Providers</h2>
		</div>
		<div class="row">
			{{#each profiles}}
				{{>profileSmall}}			
			{{/each}}
		</div>
		<div class="panel panel-default">
			<div class="panel-body text-center">
				<h4><a href="{{pathFor 'profiles'}}">View All {{getPublishedCount 'developers'}} Developers&nbsp;&nbsp;<i class="fa fa-arrow-right"></i></a></h4>
			</div>
		</div>
	</section>
</template>
