<template name="corporates">
	<div class="container">
		{{#if currentUser}}
			{{#if isInRole 'corporate-admin, provider, admin'}}
				<div class="row">
					{{#each corporates}}
				        {{>corporateSmall}}
				    {{/each}}	    
				</div>
			{{/if}}
		{{/if}}
		<div class="text-center">
			{{> infiniteScroll }}
		</div>
	</div>
</template>
