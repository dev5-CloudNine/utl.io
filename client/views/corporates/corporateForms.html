<template name="corporateNew">
	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4>Introduce Your Company</h4>
				</div>
				<div class="panel-body">
					{{#autoForm collection="Corporates" id="corporateNew" type="insert"}}
					    {{>corporateFields}}
					    <div class="text-center">
					    	<button type="submit" class="btn btn-primary"><i class="fa fa-floppy-o"></i> Save</button>
					    </div>
					{{/autoForm}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="corporateEdit">
    <div class="row">
		<div class="col-sm-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4>Edit Corporate Profile</h4>
				</div>
				<div class="panel-body">
					{{#autoForm collection="Corporates" id="corporateEdit" type="update" doc=corporateProfile}}
					    {{>corporateFields}}
					    <div class="text-center">
					    	<button type="submit" class="btn btn-primary"><i class="fa fa-floppy-o"></i> Update</button>
					    	<button id="cancel" class="btn btn-default"> Cancel</button>
					    </div>
					{{/autoForm}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="corporateFields">
	<div class="form-group"  id="profileAvatarPreview">
		<label class="control-label">{{#if customImagePreviewUrl}}Corporate{{else}}Automatic Corporate{{/if}} Avatar</label>
		<div class="row">
			<div class="col-md-4">
				{{#if customImagePreviewUrl}}
					<div class="avatar avatar-large">
						<img class="img-responsive" src="{{customImagePreviewUrl}}"/>
					</div>
				{{else}}
					{{> avatar user=currentUser size="large"}}
				{{/if}}
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<label class="control-label"></label>
                <div class="input-group">
                    &nbsp;
                    <label class="btn btn-success" data-toggle="tooltip" data-placement="top">
                        <input type="file" accept="image/*" class="file_bag"> Upload
                    </label>
                    <!-- <button type="button" class="btn btn-danger remove-img">Remove</button> -->
                </div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
			{{>afQuickField name='companyName' value=companyName readOnly=true}}
		</div>
		<div class="col-xs12 col-sm12 col-md-6 col-lg-6">
			{{>afQuickField name="companyUrl" placeholder="http://www.example.com/"}}
		</div>
	</div>	
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
			{{>afQuickField name="eintinNumber" placeholder="99-9999999"}}
		</div>		
		<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
			<div class="form-group">
                <label for="loc" class="control-label">Location</label>
                <input id="loc" data-schema-key="location" class="form-control typeahead" name="location" type="text" placeholder="City, State, Zip" autocomplete="off" value="{{locationData}}" spellcheck="off" data-source="location" maxlength="128" />
                <span class="help-block"></span>
            </div>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			{{>afQuickField name='industryTypes' noselect="true" placeholder="What are you interested in?"}}
		</div>
	</div>
	<hr>
	{{>afQuickField name='description' rows=8  placeholder="Tell us about your professional self, how long you've been programming, things like that"}}
	<hr>
	<h5>Corporate Administrator Profile</h5>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
			{{>afQuickField name='name' placeholder="Your Name"}}
		</div>
		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
			{{>afQuickField name='title' placeholder="What do you professionally do?"}}
		</div>
		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
			{{>afQuickField name="corpAdminEmail" readOnly=true value=corpAdminEmail}}
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
			{{>afQuickField name="contactNumber" placeholder="+1 541-754-3010"}}
		</div>
		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
			{{>afQuickField name="mobileCarrier"}}
		</div>
		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
			{{>afQuickField name="smsAddress" readonly=true placeholder="johndoe@example.com"}}
		</div>
	</div>
	<hr>
</template>
