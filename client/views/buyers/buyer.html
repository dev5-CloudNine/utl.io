<template name="buyer">
	<div id="buyerProfile" class="row">
		<div class="col-sm-12">
			<div class="panel panel-default">
  				<div class="panel-body">
					<div class="row">
						<div class="col-sm-3">
							{{#if customImageUrl}}
								<div class="avatar avatar-large">
									<img class="img-responsive" src="{{resizeImageUrl customImageUrl 200 200}}"/>
								</div>
							{{else}}
								{{> avatar userId=userId size="large"}}
							{{/if}}
							{{#if $eq type 'Company'}}
								<span class="label label-danger"><i class="fa fa-users"></i> Company</span>
							{{/if}}
							<hr>
							<small>
								{{#if location}}
									<i class="fa fa-map-marker"></i>&nbsp;{{location}}
								{{/if}}
								{{#if contactNumber}}
									<br>
									<i class="fa fa-mobile">&nbsp;{{contactNumber}}</i>
								{{/if}}
								{{#if contactEmail}}
									<br>
									<i class="fa fa-envelope">&nbsp;{{contactEmail}}</i>
								{{/if}}
								<hr>
							</small>
							<small>
								{{#if eintinNumber}}
									<i class="fa fa-envelope"></i>&nbsp;EIN/TIN Number: {{eintinNumber}}
								{{/if}}
								<br>
								{{#if socialSecurityNumber}}
									<i class="fa fa-envelope"></i>&nbsp;Social Security Number: {{socialSecurityNumber}}
								{{/if}}
								<br>
								{{#if insuranceNumber}}
									<i class="fa fa-envelope"></i>&nbsp;Insurance Number: {{insuranceNumber}}
								{{/if}}
							</small>
							<hr>
							<i class="fa fa-calendar"></i> Created on {{formatDate createdAt}}
						</div>
						<div class="col-sm-9">
							<div class="row">
								<div class="col-sm-12">
									<h2 class="top-flush">
										{{displayName}}
									</h2>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<h4>
										{{title}}
									</h4>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									{{#if htmlDescription}}
										<hr>
										<h4>About Me</h4>
										{{{htmlDescription}}}
									{{/if}}
									{{#if industryTypes}}
										<hr>
										<b>Interested In</b>
										{{#each industryTypes}}
											<br>
											{{this}}
										{{/each}}
										<hr>
									{{/if}}
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							{{#if $eq userId $.Meteor.userId}}
								<div class="pull-right">
									&nbsp;
									<a href="{{pathFor 'buyerEdit'}}" class="btn btn-primary"><i class="fa fa-pencil"></i> Edit</a>
								</div>
								<div class="pull-right">
									{{#quickRemoveButton collection="Buyers" _id=_id class="btn btn-danger" beforeRemove=beforeRemove}}
										<i class="fa fa-trash-o"></i> Delete
									{{/quickRemoveButton}}
								</div>
							{{/if}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
