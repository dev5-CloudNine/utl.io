<template name="buyerSmall">
    <div class="panel panel-default {{#if $eq this.status 'active'}} activeProfile {{else}} inactiveProfile {{/if}}">
        <div class="box box-widget widget-user">
            <div class="widget-user-header {{#if fav}}bg-fav{{else}}bg-assigned{{/if}}">
                <span class="pull-right rateit"></span>
                <small><i># {{readableId}}</i></small>
                <p class="budgetFont"><a href="{{pathFor 'buyer'}}">{{firstName}} {{lastName}}</a></p>
                <h5 class="widget-user-desc">{{title}}</h5>
                <small><i class="fa fa-map-marker"></i>&nbsp;{{#if fullLocation.sublocality}} {{fullLocation.sublocality}},{{/if}} {{fullLocation.locality}}, {{fullLocation.state}}, {{fullLocation.zip}}</small>
            </div>
            <div class="widget-user-image">
                <a href="{{pathFor 'buyer'}}">
                    {{#if customImageUrl}}
                        <div class="avatar center-block">
                            <img class="img-circle" src="{{customImageUrl}}"/>
                        </div>
                    {{else}}
                        <img src="/images/avatar.png" alt="">
                    {{/if}}
                </a>
            </div>
            <div class="box-footer">
                {{#if $eq userId currentUser._id}}
                    <div class="row">
                        <div class="col-xs-4 border-right">
                            <div class="description-block text-center">
                                <a href="{{pathFor 'jobNew'}}">
                                    <h5 class="description-header"><i class="glyphicon glyphicon-send"></i></h5>
                                    <span class="description-text">Post a Job</span>
                                </a>
                            </div>
                        </div>
                        <div class="col-xs-4 border-right">
                            <div class="description-block text-center">
                                <a href="{{pathFor 'buyer'}}">
                                    <h5 class="description-header"><i class="fa fa-chain"></i></h5>
                                    <span class="description-text">My Profile</span>
                                </a>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="description-block text-center">
                                <a href="">
                                    <h5 class="description-header"><i class="fa fa-thumbs-up"></i></h5>
                                    <span class="description-text">{{favCount}}</span>
                                </a>
                            </div>
                        </div>
                    </div>
                {{else}}
                    <div class="row">
                        <div class="col-xs-4 border-right">
                            <div class="description-block text-center">
                                {{#with buyer}}
                                    <a href="{{pathFor 'buyerJobs'}}">
                                        <h5 class="description-header"><i class="fa fa-rocket"></i></h5>
                                        <span class="description-text">View Jobs - {{buyerOpenCount userId}}</span>
                                    </a>
                                {{/with}}
                            </div>
                        </div>
                        <div class="col-xs-4 border-right">
                            <div class="description-block text-center">
                                <a href id="sendBuyerMessage">
                                    <h5 class="description-header"><i class="fa fa-envelope"></i></h5>
                                    <span class="description-text">Send Msg</span>
                                </a>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="description-block text-center">
                                <a href="" class="{{#if fav}}favActive{{else}}favInactive{{/if}}">
                                    <h5 class="description-header"><i class="fa {{#if fav}}fa-heart fav-icon{{else}}fa-heart-o{{/if}}"></i></h5>
                                    <span class="description-text">{{#if fav}}Del Fav{{else}}Add Fav{{/if}}</span>
                                </a>
                            </div>
                        </div>
                    </div>
                {{/if}}
            </div>
        </div>
    </div>
</template>
