<template name="buyerSmall">
	<div class="col-md-3">
        <div class="buyer-grid panel panel-default text-center {{#if $eq this.status 'active'}} activeProfile {{else}} inactiveProfile {{/if}}">
            <div class="panel-body">
                <a href="{{pathFor 'buyer'}}">
					{{#if customImageUrl}}
						<div class="avatar center-block">
							<img class="img-thumbnail" src="{{customImageUrl}}"/>
						</div>
					{{else}}
						{{> avatar userId=userId size="medium" class="center-block"}}
					{{/if}}
				</a>
                <h4><a href="{{pathFor 'buyer'}}">
					{{#if name}}{{name}}{{else}}{{userName}}{{/if}}
				</a></h4>
                <div>
                    <label class="btn btn-default btn-xs">{{readableId}}</label>
                </div>
                <div>
                    <small>{{title}} {{#if companyName}}- <b>{{companyName}}</b>{{/if}}</small>
                </div>
                <div>
                    {{#if location}}
                        <small><i class="fa fa-map-marker"></i>&nbsp;{{location}}</small>
                    {{/if}}
                </div>
                {{#if isInRole 'provider, corporate-provider'}}
                    {{#if currentUser.isDeveloper}}
                        {{#if $eq this.status 'active'}}
                            <div>
                                <span>{{#with buyer}}<a href="{{pathFor 'buyerJobs'}}" class="btn btn-primary btn-xs"><i class="fa fa-rocket"></i>&nbsp;View Jobs</a>{{/with}}</span>
                                <span><a href="" class="btn btn-xs {{#if fav}}favActive{{else}}favInactive{{/if}}"><i class="fa fa-thumbs-up"></i>&nbsp;{{#if fav}}Remove Fav{{else}}Add Fav{{/if}}&nbsp;({{favCount}})</a></span>
                            </div>
                        {{else}}
                            <p class="label label-deactivated">Inactive</p>
                        {{/if}}
                    {{/if}}
                {{/if}}
            </div>
        </div>
    </div>
</template>
