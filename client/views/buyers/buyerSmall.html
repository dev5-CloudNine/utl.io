<template name="buyerSmall">
	<div class="col-md-4">
        <div class="panel panel-default {{#if $eq this.status 'active'}} activeProfile {{else}} inactiveProfile {{/if}}">
            <div class="box box-widget widget-user">
                <div class="widget-user-header bg-assigned">
                    <span class="pull-right rateit"></span>
                    <small>{{readableId}}</small>
                    <h3 class="widget-user-username"><a href="{{pathFor 'buyer'}}">{{firstName}} {{lastName}}</a></h3>
                    <h5 class="widget-user-desc">{{title}}</h5>
                    <small><i class="fa fa-map-marker"></i>&nbsp;{{location}}</small>
                </div>
                <div class="widget-user-image">
                    <a href="{{pathFor 'buyer'}}">
                        {{#if customImageUrl}}
                            <div class="avatar center-block">
                                <img class="img-circle" src="{{customImageUrl}}"/>
                            </div>
                        {{else}}
                            {{> avatar userId=userId size="medium" class="center-block"}}
                        {{/if}}
                    </a>
                </div>
                <div class="box-footer">
                    {{#if $eq userId currentUser._id}}
                        <div class="row">
                            <div class="col-xs-4 border-right">
                                <div class="description-block text-center">
                                    <a href="{{pathFor 'jobNew'}}">
                                        <h5 class="description-header"><i class="glyphicon glyphicon-send"></i></h5>
                                        <span class="description-text">Post a Job</span>
                                    </a>
                                </div>
                            </div>
                            <div class="col-xs-4 border-right">
                                <div class="description-block text-center">
                                    <a href="{{pathFor 'buyer'}}">
                                        <h5 class="description-header"><i class="fa fa-chain"></i></h5>
                                        <span class="description-text">My Profile</span>
                                    </a>
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="description-block text-center">
                                    <a href="">
                                        <h5 class="description-header"><i class="fa fa-thumbs-up"></i></h5>
                                        <span class="description-text">{{favCount}}</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    {{else}}
                        <div class="row">
                            <div class="col-xs-4 border-right">
                                <div class="description-block text-center">
                                    {{#with buyer}}
                                        <a href="{{pathFor 'buyerJobs'}}">
                                            <h5 class="description-header"><i class="glyphicon glyphicon-send"></i></h5>
                                            <span class="description-text">View Jobs</span>
                                        </a>
                                    {{/with}}
                                </div>
                            </div>
                            <div class="col-xs-4 border-right">
                                <div class="description-block text-center">
                                    <a href="{{pathFor 'buyer'}}">
                                        <h5 class="description-header"><i class="fa fa-chain"></i></h5>
                                        <span class="description-text">View Profile</span>
                                    </a>
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="description-block text-center">
                                    <a href="" class="{{#if fav}}favActive{{else}}favInactive{{/if}}">
                                        <h5 class="description-header"><i class="fa fa-thumbs-up"></i></h5>
                                        <span class="description-text">{{#if fav}}Del Fav{{else}}Add Fav{{/if}}&nbsp;({{favCount}})</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</template>
