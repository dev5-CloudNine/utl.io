<template name="buyerSmall">
	<div class="col-md-3">
        <div class="buyer-grid panel panel-default text-center">
            <div class="panel-body">
                <a href="{{pathFor 'buyer'}}">
					{{#if customImageUrl}}
						<div class="avatar center-block">
							<img class="img-thumbnail" src="{{customImageUrl}}"/>
						</div>
					{{else}}
						{{> avatar userId=userId size="medium" class="center-block"}}
					{{/if}}
				</a>
                <h4><a href="{{pathFor 'buyer'}}">
					{{#if name}}{{name}}{{else}}{{userName}}{{/if}}
				</a></h4>
                <div>
                    <label class="btn btn-default btn-xs">{{readableId}}</label>
                </div>
                <div>
                    <small>{{title}} {{#if companyName}}- <b>{{companyName}}</b>{{/if}}</small>
                </div>
                <div>
                    {{#if location}}
                        <small><i class="fa fa-map-marker"></i>&nbsp;{{location}}</small>
                    {{/if}}
                </div>
                {{#if isInRole 'provider, corporate-provider'}}
                    {{#if currentUser.isDeveloper}}
                        <div>
                            <span><a href="{{pathFor 'buyerJobs'}}" class="btn btn-primary btn-xs"><i class="fa fa-rocket"></i>&nbsp;View Jobs</a></span>
                            <span><a href="" class="btn btn-xs {{#if fav}}favActive{{else}}favInactive{{/if}}"><i class="fa fa-thumbs-up">{{#if fav}}Lik'd{{else}}Like{{/if}}</i></a></span>
                        </div>
                    {{/if}}
                {{/if}}
            </div>
        </div>
    </div>
</template>
