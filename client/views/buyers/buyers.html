<template name="buyers">
	<div class="row">
		{{#if currentUser}}
			<div class="col-sm-12">
				<input type="text" class="form-control" id="search-box" placeholder="search buyers here">
				<hr>
			</div>
			{{#if isInRole 'corporate-admin, provider, corporate-provider'}}
				{{#each buyersList}}
					{{>buyerSmall}}
				{{/each}}
			{{/if}}
		{{/if}}
	</div>
	<div class="text-center">
		{{> infiniteScroll }}
	</div>
</template>
