<template name="buyers">
	<div class="row">
		{{#if currentUser}}
			{{#if isInRole 'corporate-admin, provider, admin, corporate-provider'}}
				{{#each buyers}}
			        {{>buyerSmall}}
			    {{/each}}
			{{/if}}
		{{/if}}
	</div>
	<div class="text-center">
		{{> infiniteScroll }}
	</div>
</template>
