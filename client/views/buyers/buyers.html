<template name="buyers">
	<div class="row">
		{{#if currentUser}}
			<div class="col-sm-12">
				<div class="well">
					{{>EasySearch.Input index=buyerIndex}}
				</div>
			</div>
			{{#if isInRole 'corporate-admin, provider, admin, corporate-provider'}}
				{{#EasySearch.Each index=buyerIndex}}
			        {{>buyerSmall}}
			    {{/EasySearch.Each}}
			{{/if}}
		{{/if}}
	</div>
	<div class="text-center">
		{{> infiniteScroll }}
	</div>
</template>
