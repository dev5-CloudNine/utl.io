<template name="buyers">
	<div class="container">
		{{#if currentUser}}
			{{#if isInRole 'corporate-admin, provider, admin, corporate-provider'}}
				<div class="row">
					{{#each buyers}}
				        {{>buyerSmall}}
				    {{/each}}	    
				</div>
			{{/if}}
		{{/if}}
		<div class="text-center">
			{{> infiniteScroll }}
		</div>
	</div>
</template>
