<template name="buyerNew">
	<div class="row">
		<div class="col-sm-10 col-sm-offset-1">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4>Introduce Yourself</h4>
				</div>
				<div class="panel-body">
					{{#autoForm collection="Buyers" id="buyerNew" type="insert"}}
					    {{>buyerFields}}
					    <div class="text-center">
					    	<button type="submit" class="btn btn-primary"><i class="fa fa-floppy-o"></i> Save</button>
					    </div>
					{{/autoForm}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="buyerEdit">
    <div class="row">
		<div class="col-sm-10 col-sm-offset-1">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4>Edit Buyer Profile</h4>
				</div>
				<div class="panel-body">
					{{#autoForm collection="Buyers" id="buyerEdit" type="update" doc=buyerProfile}}
					    {{>buyerFields}}
					    <div class="text-center">
					    	<button type="submit" class="btn btn-primary"><i class="fa fa-floppy-o"></i> Update</button>
					    	<button id="cancel" class="btn btn-default"> Cancel</button>
					    </div>
					{{/autoForm}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="buyerFields">
	<div class="form-group"  id="profileAvatarPreview">
		<label class="control-label">{{#if customImagePreviewUrl}}Custom{{/if}} Avatar</label>
		<div class="row">
			<div class="col-md-4">
				{{#if customImagePreviewUrl}}
					<div class="avatar avatar-large">
						<img class="img-responsive" src="{{resizeImageUrl customImagePreviewUrl 200 200}}"/>
					</div>
				{{/if}}
			</div>
			<div class="col-md-4">
				<input
					id="custom-image"
					name="customImageUrl"
					data-schema-key="customImageUrl" 
					type="hidden"
					role="uploadcare-uploader"
					data-tabs="file camera url facebook gdrive dropbox instagram flickr skydrive"
					data-image-shrink="800x800"
					data-images-only="true"
					data-preview-step="true"
					data-clearable="true"
					data-multiple="false"
					data-system-dialog="false"
					data-crop="800:800"
					data-cdn-base="https://ucarecdn.com/"
				/>
			</div>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
			{{>afQuickField name='name' placeholder="Your Name"}}
		</div>
		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
			{{>afQuickField name='title' placeholder="Let us know about your professional role"}}
		</div>
		{{#if isInRole 'corporate-manager'}}
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                {{>afQuickField name='companyName' value=companyInvited readOnly=true}}
            </div>
        {{else}}
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                {{>afQuickField name='companyName' placeholder="Company name"}}
            </div>
        {{/if}}
	</div>	
	<div class="row">
		<div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
			{{>afQuickField name="eintinNumber" placeholder="99-9999999"}}
		</div>
		<div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
			{{>afQuickField name="socialSecurityNumber" placeholder="999-99-9999"}}
		</div>
		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
			<div class="form-group">
	            <label for="loc" class="control-label">Location</label>
	            <input id="loc" data-schema-key="location" class="form-control typeahead" name="location" type="text" placeholder="City, State, Zip" autocomplete="off" spellcheck="off" data-source="location" maxlength="128" />
	            <span class="help-block"></span>
            </div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
			{{>afQuickField name='contactNumber' placeholder="Mobile Number"}}
		</div>
		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
			{{>afQuickField name='mobileCarrier'}}
		</div>
		<div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
			{{>afQuickField name="smsAddress" readonly=true placeholder="johndoe@example.com"}}
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			{{>afQuickField name='industryTypes' noselect="true" placeholder="What are you interested in?"}}
		</div>
	</div>
	<hr>
	{{>afQuickField name='description' rows=8  placeholder="Tell us about your professional self, how long you've been programming, things like that"}}
	<hr>
</template>
