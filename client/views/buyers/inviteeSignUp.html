<template name="inviteeSignUp">
    <div id="hompePageIntro" class="container-fluid gradient-blue-orange-h"></div>
    <div class="jumbotron jumbotron-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-4 col-md-offset-8">
                    <div class="panel panel-white">
                        <div class="panel-body">
                            <form class="form-horizontal" id="signup-form" data-type="{{type}}" data-buyerName="{{buyerName}}">
                                <fieldset>
                                    <legend>Sign Up</legend>
                                    <div class="form-group">
                                        <label class="control-label" for="email">Email</label>
                                        <input id="email" name="email" value="{{email}}" readonly placeholder="email address" class="form-control input-md">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" for="password">Password</label>
                                        <input id="password" name="password" placeholder="password" class="form-control input-md" type="password">
                                    </div>
                                    <div class="form-group">
                                        <label for="confirmPassword" class="control-label">Confirm Password</label>
                                        <input id="confirmPassword" name="confirmPassword" placeholder="confirm password" class="form-control input-md" type="password">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" for="companyName">Company Name</label>
                                        <input id="buyerName" name="buyerName" value="{{buyerName}}" readonly class="form-control input-md">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" for="type">Role</label>
                                        <input id="type" name="type" value="{{type}}" readonly class="form-control input-md">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" for="button1id"></label>
                                        <input type="submit" class='signup-submit btn btn-primary' value="Submit" />
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
