<template name="home">
	<div id="homePageIntro" class="container-fluid gradient-blue-orange-h">
        
    </div>
	<div class="jumbotron jumbotron-bg">
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<h1 class="white">Connect. Collaborate. Coacheive.</h1>
					<h3>
						Pairing business and savvy professionals across USA, together to get the job done. <br>A simple and precise platform to manage work, workforce and payments.
					</h3>
				</div>
			</div>	
			<!-- {{#unless currentUser}}
				<div class="row">
					<div class="col-md-3">
						<a href="{{pathFor 'signUp'}}" class="btn btn-lg btn-primary">SIGN UP</a>
					</div>
				</div>
			{{/unless}} -->
			<div id="callToAction" class="row">
				{{#if currentUser}}
					{{#if isInRole 'buyer, dispatcher'}}
						<div class="col-md-4 col-md-offset-2 text-right">
							<a class="text-center btn btn-primary btn-sm" role="button" href="{{pathFor 'jobNew'}}">POST A JOB</a>
						</div>
						<div class="col-md-4 text-left left-border">
							<a href="{{pathFor 'profiles'}}" class="text-center btn btn-primary btn-sm" role="button">VIEW PROVIDERS</a>
						</div>
					{{/if}}
					{{#if isInRole 'provider'}}
						<div class="col-md-4 col-md-offset-2 text-right">
							<a class="text-center btn btn-primary btn-sm" role="button" href="{{pathFor 'jobs'}}">FIND JOBS</a>
						</div>
						<div class="col-md-4 text-left left-border">
							<a class="text-center btn btn-primary btn-sm" role="button" href="{{pathFor 'buyers'}}">VIEW BUYERS</a>
						</div>
					{{/if}}
					{{#if isInRole 'admin'}}
						<div class="col-md-4 col-md-offset-2 text-right">
							<a class="text-center btn btn-primary btn-sm" role="button" href="{{pathFor 'allUsers'}}">VIEW USERS</a>
						</div>
						<div class="col-md-4 text-left left-border">
							<a class="text-center btn btn-primary btn-sm" role="button" href="{{pathFor 'allJobs'}}">VIEW JOBS</a>
						</div>
					{{/if}}
				{{else}}
					<div class="col-sm-12 col-md-4 col-md-offset-2 text-center">
						<h4>
							I'm a buyer looking to <br>manage my on-demand work.
						</h4>
						<a href="/SignUp" class="text-center btn btn-primary btn-sm">GET STARTED</a>
					</div>
					<div class="col-sm-12 col-md-4 left-border text-center">
						<h4>I'm a provider<br> looking for great work.</h4>
						<a class="text-center btn btn-primary btn-sm" role="button" href="/SignUp">CREATE A PROFILE</a>
					</div>
				{{/if}}
			</div>
		</div>
	</div>
</template>
