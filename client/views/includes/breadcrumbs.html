<template name="breadcrumbs">
	{{#if currentUser}}
		<div class="container">
			<div class="row">
				<div class="col-sm-8">
					<div class="well well-sm">
							<a href="javascript: history.go(-1)">Back</a>&nbsp;&#124;&nbsp;
							{{#if isInRole 'buyer'}}
								{{#unless currentUser.isBuyer}}
									<a href="{{pathFor 'buyerNew'}}">Create Buyer Profile</a>
								{{else}}
									<a href="{{pathFor 'jobNew'}}">Post a Job</a>&nbsp;&#124;&nbsp;
									{{#with buyer}}<a href="{{pathFor 'buyer'}}">My Profile</a>{{/with}}&nbsp;&#124;&nbsp;
									<a href="{{pathFor 'mailBox' tab="mails"}}">View Msgs</a>
								{{/unless}}
							{{/if}}
							{{#if isInRole 'dispatcher'}}
								{{#unless currentUser.isDispatcher}}
									<a href="{{pathFor 'dispatcherNew'}}">Create Dispatcher Profile</a>
								{{else}}
									<a href="{{pathFor 'jobNew'}}">Post a Job</a>&nbsp;&#124;&nbsp;
									{{#with dispatcher}}<a href="{{pathFor 'dispatcher'}}">My Profile</a>{{/with}}&nbsp;&#124;&nbsp;
									<a href="{{pathFor 'mailBox' tab="mails"}}">View Msgs</a>
								{{/unless}}
							{{/if}}
							{{#if isInRole 'accountant'}}
								{{#unless currentUser.isAccountant}}
									<a href="{{pathFor 'accountantNew'}}">Create Accountant Profile</a>
								{{else}}
									{{#with accountant}}<a href="{{pathFor 'accountant'}}">My Profile</a>{{/with}}&nbsp;&#124;&nbsp;
									<a href="{{pathFor 'mailBox' tab="mails"}}">View Msgs</a>
								{{/unless}}
							{{/if}}
							{{#if isInRole 'provider'}}
								{{#unless currentUser.isDeveloper}}
									<a href="{{pathFor 'profileNew'}}">Create Provider Profile</a>
								{{else}}
									<a href="{{pathFor 'jobs'}}">View Jobs</a>&nbsp;&#124;&nbsp;
									<a href="{{pathFor 'providerAllJobs'}}">My Jobs</a>&nbsp;&#124;&nbsp;
									<a href="{{pathFor 'mailBox' tab="mails"}}">View Msgs</a>
								{{/unless}}
							{{/if}}
							{{#if isInRole 'admin'}}
								<a href="{{pathFor 'mailBox' tab="mails"}}">View Msgs</a>
							{{/if}}
					</div>
				</div>
				<div class="col-sm-4">
					<div class="well well-sm well-balance">
						Account Balance: $ {{userAccountBalance}} USD
					</div>
				</div>
			</div>
		</div>
	{{/if}}
</template>
