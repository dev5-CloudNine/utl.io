<template name="headerUserMenu">
    <li id="user-drop-down" class="dropdown">
        <a class="dropdown-toggle box-user-option" data-toggle="dropdown" href="#">
            {{#if customImageUrl}}
                <div class="avatar avatar-small">
                    <img class="avatar-image" src="{{customImageUrl}}" alt="avatar" onerror="this.style.display='none';">
                    <span class="avatar-initials" style="background-color: #aaa; color: #fff;"></span>
                </div>
            {{else}}
                {{> avatar user=currentUser size="small"}}
            {{/if}}
            {{currentUserDisplayName}} <span class="caret"></span>
		</a>
        <ul class="dropdown-menu" role="menu">
            {{#if isInRole 'admin'}}
                <li><a href="/admin"><i class="fa fa-cogs fa-fw"></i> Admin</a></li>
                <li><a href="{{pathFor 'jobCategories'}}"><i class="fa fa-bars fa-fw"></i> Job Categories</a></li>
                <li class="divider"></li>
                <li>
                    <a href="{{pathFor 'mailBox' tab="mails"}}"><i class="fa fa-envelope fa-fw"></i> Messages</a>
                </li>
            {{/if}}
            {{#if isInRole 'provider'}}
                {{#if currentUser.isDeveloper}}
                    <li>
                        {{#with profile}}<a href="{{pathFor 'profile'}}"><i class="fa fa-rocket fa-fw"></i> My Profile</a>{{/with}}
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="{{pathFor 'mailBox' tab="mails"}}"><i class="fa fa-envelope fa-fw"></i> Messages</a>
                    </li>
                {{else}}
                    <li>
                        <a href="{{pathFor 'profileNew'}}"><i class="fa fa-rocket fa-fw"></i> Create Your Profile</a>
                    </li>
                {{/if}}
            {{/if}}
            {{#if isInRole 'buyer'}}
                {{#if currentUser.isBuyer}}
                    <li>
                        {{#with buyer}}<a href="{{pathFor 'buyer'}}"><i class="fa fa-rocket fa-fw"></i> My Profile</a>{{/with}}
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="{{pathFor 'mailBox' tab="mails"}}"><i class="fa fa-envelope fa-fw"></i> Messages</a>
                    </li>
                {{else}}
                    <li>
                        <a href="{{pathFor 'buyerNew'}}"><i class="fa fa-rocket fa-fw"></i> Create Your Profile</a>
                    </li>
                {{/if}}
            {{/if}}
            {{#if isInRole 'dispatcher'}}
                {{#if currentUser.isDispatcher}}
                    <li>
                        {{#with dispatcher}}<a href="{{pathFor 'dispatcher'}}"><i class="fa fa-rocket fa-fw"></i> My Profile</a>{{/with}}
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="{{pathFor 'mailBox' tab="mails"}}"><i class="fa fa-envelope fa-fw"></i> Messages</a>
                    </li>
                {{else}}
                    <li>
                        <a href="{{pathFor 'dispatcherNew'}}"><i class="fa fa-rocket fa-fw"></i> Create Your Profile</a>
                    </li>
                {{/if}}
            {{/if}}
            {{#if isInRole 'accountant'}}
                {{#if currentUser.isAccountant}}
                    <li>
                        {{#with accountant}} <a href="{{pathFor 'accountant'}}"><i class="fa fa-rocket fa-fw"></i> My Profile</a> {{/with}}
                    </li>
                    <li class="divider"></li>
                    <li><a href="{{pathFor 'mailBox' tab="mails"}}"><i class="fa fa-envelope fa-fw"></i> Messages</a></li>
                {{else}}
                    <li><a href="{{pathFor 'accountantNew'}}"><i class="fa fa-rocket fa-fw"></i> Create Your Profile</a></li>
                {{/if}}
            {{/if}}
            <li class="divider"></li>
            <li><a href="#" id="signOut"><i class="fa fa-sign-out fa-fw"></i> Sign Out</a></li>
        </ul>
    </li>
    <li id="user-drop-down" class="dropdown">
        <a class="dropdown-toggle box-user-option" style="margin-top: 8px;" data-toggle="dropdown" href="#">
            <i class="fa fa-bell fa-fw"></i>
            ({{#if isInRole 'buyer, dispatcher'}}
                {{buyerNotificationCount currentUser._id}}
            {{else}}
                {{#if isInRole 'provider'}}
                    {{providerNotificationCount currentUser._id}}
                {{else}}
                    {{#if isInRole 'admin'}}
                        {{adminNotificationCount}}
                    {{/if}}
                {{/if}}
            {{/if}})<span class="caret"></span>
        </a>
        <ul class="dropdown-menu notifications" role="menu" id="notifications">
            <div class="notification-heading">
                <h4 class="menu-title">Notifications</h4>
            </div>
            {{>notifications}}
            <div class="notification-footer text-center">
                {{#if currentUser.isDeveloper}}
                    {{#with profile}}
                        <a href="{{pathFor 'providerNotifications'}}">View All Notifications</a>
                    {{/with}}
                {{/if}}
                {{#if currentUser.isBuyer}}
                    {{#with buyer}}
                        <a href="{{pathFor 'buyerNotifications'}}">View All Notifications</a>
                    {{/with}}
                {{/if}}
                {{#if isInRole 'admin'}}
                    <a href="{{pathFor 'adminNotifications'}}">View All Notifications</a>
                {{/if}}
            </div>
        </ul>
    </li>
    <li>
        <a href="{{pathFor 'mailBox' tab="mails"}}" style="margin-top: 8px;"><i class="fa fa-envelope"></i>&nbsp;({{unreadMsgCount currentUser._id}})</a>
    </li>
