<template name="header">
    <section id="header">
        {{>connectionBanner}}
        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{{pathFor 'home'}}">UTL</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        {{#if currentUser}}
                            {{#if isInRole 'admin'}}
                                <li><a href="{{pathFor 'howItWorks'}}">How It Works</a></li>
                                <li><a href="{{pathFor 'buyerBenefits'}}">Buyers</a></li>
                                <li><a href="{{pathFor 'providerBenefits'}}">Providers</a></li>
                                <li><a href="{{pathFor 'corporateAccounts'}}">Corporates</a></li>
                                <li><a href="{{pathFor 'profiles'}}">View Providers</a></li>
                                <li><a href="{{pathFor 'jobs'}}">Find Jobs</a></li>
                            {{/if}}
                            {{#if isInRole 'company-employee,employer'}}
                                <li><a href="{{pathFor 'howItWorks'}}">How It Works</a></li>
                                <li><a href="{{pathFor 'buyerBenefits'}}">Buyers</a></li>
                                <li><a href="{{pathFor 'providerBenefits'}}">Providers</a></li>
                                <li><a href="{{pathFor 'corporateAccounts'}}">Corporates</a></li>
                                <li class="{{isActiveRoute regex='jobNew'}}"><a href="{{pathFor 'jobNew'}}">Post a Job</a></li>
                                <li><a href="{{pathFor 'profiles'}}">View Providers</a></li>
                            {{/if}}
                            {{#if isInRole 'company-employee, individual-employee'}}
                                <li><a href="{{pathFor 'howItWorks'}}">How It Works</a></li>
                                <li><a href="{{pathFor 'buyerBenefits'}}">Buyers</a></li>
                                <li><a href="{{pathFor 'providerBenefits'}}">Providers</a></li>
                                <li><a href="{{pathFor 'corporateAccounts'}}">Corporates</a></li>
                                <li><a href="{{pathFor 'jobs'}}">Find Jobs</a></li>
                                <li><a href="{{pathFor 'buyerProfiles'}}">View Buyers</a></li>
                                {{#unless currentUser.isDeveloper}}
                                    <li class="{{isActiveRoute regex='^profile$'}}">
                                        <a href="{{pathFor 'profileNew'}}">Create Your Profile</a>
                                    </li>
                                {{/unless}}
                            {{/if}}
                        {{else}}
                            <li><a href="{{pathFor 'howItWorks'}}">How It Works</a></li>
                            <li><a href="{{pathFor 'buyerBenefits'}}">Buyers</a></li>
                            <li><a href="{{pathFor 'providerBenefits'}}">Providers</a></li>
                            <li><a href="{{pathFor 'corporateAccounts'}}">Corporates</a></li>
                        {{/if}}
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        {{#if currentUser}}
                        	{{>headerUserMenu}}
                        {{else}}
                            <li class="{{isActiveRoute regex='signIn'}}"><a href="{{pathFor 'signIn'}}">Log In</a></li>
                            <li class="{{isActiveRoute regex='sign.up'}}"><a href="{{pathFor 'signUp'}}">Sign Up</a></li>
                        {{/if}}
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
    </section>
</template>
<template name="headerUserMenu">
    <li id="user-drop-down" class="dropdown">
        <a class="dropdown-toggle box-user-option" data-toggle="dropdown" href="#">
			{{> avatar user=currentUser size="small"}}{{currentUserDisplayName}} <span class="caret"></span>
		</a>
        <ul class="dropdown-menu" role="menu">
            {{#if isInRole 'employer,company-employee'}}
                <li>
                    <a href="{{pathFor 'myJobs'}}"><i class="fa fa-building fa-fw"></i> Dashboard</a>
                    <li class="divider"></li>
                </li>
                {{else}}
                {{#if isInRole 'company-employee, individual-employee'}}
                    <li><a href="{{pathFor 'appliedJobs'}}"><i class="fa fa-building fa-fw"></i> Dashboard</a></li>
                    <li class="divider"></li>
                {{/if}}
            {{/if}}
            {{#if isInRole 'admin'}}
                <li><a href="/admin"><i class="fa fa-cogs fa-fw"></i> Admin</a></li>
                <li class="divider"></li>
            {{/if}}
            {{#if currentUser.isDeveloper}}
                <li>
                    {{#with profile}}<a href="{{pathFor 'profile'}}"><i class="fa fa-rocket fa-fw"></i> Developer Profile</a>{{/with}}
                </li>
            {{else}}
                {{#if isInRole 'company-employee,individual-employee'}}
                    <li>
                        <a href="{{pathFor 'profileNew'}}"><i class="fa fa-rocket fa-fw"></i> Create Your Profile</a>
                    </li>
                {{/if}}
            {{/if}}
            <li>
                <a href="#" id="userProfile"><i class="fa fa-user fa-fw"></i> User Name</a>
            </li>
            <li class="divider"></li>
            <li><a href="#" id="signOut"><i class="fa fa-sign-out fa-fw"></i> Sign Out</a></li>
        </ul>
    </li>
</template>
