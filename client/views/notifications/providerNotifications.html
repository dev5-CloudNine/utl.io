<template name="providerNotifications">
	<ul class="timeline">
		{{#each providerNotifications}}
			{{#if $eq this.notificationType 'applicationAccepted'}}
				<li>
					<div class="timeline-badge"><i class="glyphicon glyphicon-check"></i></div>
					<div class="timeline-panel">
						<div class="timeline-heading">
							<h4 class="timeline-title">Buyer Accepted Your Application</h4>
							<p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> <i>{{this.notificationTime}}</i></small></p>
						</div>
						<div class="timeline-body">
							<div class="media">
								<div class="media-left"><a href="/buyers/{{this.buyerId}}"><img src="{{this.imgUrl}}" alt="{{this.bname}}" class="media-object avatar-image img-circle" width='48px'></a></div>
								<div class="media-body">
									<p>
										{{#with jobDetails this.jobId}}
											<a href="{{pathFor 'job'}}"># {{readableID}} {{title}}</a>
											<br>
										{{/with}}
										{{this.bname}} has accepted your application. You may confirm/decline the job.
									</p>
								</div>
							</div>
						</div>
					</div>
				</li>
			{{/if}}
			{{#if $eq this.notificationType 'jobInvitation'}}
				<li class="timeline-inverted">
					<div class="timeline-badge"><i class="glyphicon glyphicon-check"></i></div>
					<div class="timeline-panel">
						<div class="timeline-heading">
							<h4 class="timeline-title">New Job Invitation</h4>
							<p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> <i>{{this.notificationTime}}</i></small></p>
						</div>
						<div class="timeline-body">
							<div class="media">
								<div class="media-left"><a href="/buyers/{{this.buyerId}}"><img src="{{this.imgUrl}}" alt="{{this.bname}}" class="media-object avatar-image img-circle" width='48px'></a></div>
								<div class="media-body">
									<p>
										{{#with jobDetails this.jobId}}
											<a href="{{pathFor 'job'}}"># {{readableID}} {{title}}</a>
											<br>
										{{/with}}
										{{this.bname}} has invited you to apply for a job.
									</p>
								</div>
							</div>
						</div>
					</div>
				</li>
			{{/if}}
			{{#if $eq this.notificationType 'routedJob'}}
				<li class="timeline-inverted">
					<div class="timeline-badge"><i class="glyphicon glyphicon-check"></i></div>
					<div class="timeline-panel">
						<div class="timeline-heading">
							<h4 class="timeline-title">New Job Routed</h4>
							<p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> <i>{{this.notificationTime}}</i></small></p>
						</div>
						<div class="timeline-body">
							<div class="media">
								<div class="media-left"><a href="/buyers/{{this.buyerId}}"><img src="{{this.imgUrl}}" alt="{{this.bname}}" class="media-object avatar-image img-circle" width='48px'></a></div>
								<div class="media-body">
									<p>
										{{#with jobDetails this.jobId}}
											<a href="{{pathFor 'job'}}"># {{readableID}} {{title}}</a>
											<br>
										{{/with}}
										{{this.bname}} has directly assigned to you a job. You may confirm/decline the job.
									</p>
								</div>
							</div>
						</div>
					</div>
				</li>
			{{/if}}
			{{#if $eq this.notificationType 'approveAssignment'}}
				<li>
					<div class="timeline-badge"><i class="glyphicon glyphicon-check"></i></div>
					<div class="timeline-panel">
						<div class="timeline-heading">
							<h4 class="timeline-title">Buyer Approved Job</h4>
							<p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> <i>{{this.notificationTime}}</i></small></p>
						</div>
						<div class="timeline-body">
							<div class="media">
								<div class="media-left"><a href="/buyers/{{this.buyerId}}"><img src="{{this.imgUrl}}" alt="{{this.bname}}" class="media-object avatar-image img-circle" width='48px'></a></div>
								<div class="media-body">
									<p>
										{{#with jobDetails this.jobId}}
											<a href="{{pathFor 'job'}}"># {{readableID}} {{title}}</a>
											<br>
										{{/with}}
										{{this.bname}} has approved the job submitted by you. You can now request for the payment.
									</p>
								</div>
							</div>
						</div>
					</div>
				</li>
			{{/if}}
			{{#if $eq this.notificationType 'rejectAssignment'}}
				<li class="timeline-inverted">
					<div class="timeline-badge"><i class="glyphicon glyphicon-check"></i></div>
					<div class="timeline-panel">
						<div class="timeline-heading">
							<h4 class="timeline-title">Buyer Rejected Assignment</h4>
							<p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> <i>{{this.notificationTime}}</i></small></p>
						</div>
						<div class="timeline-body">
							<div class="media">
								<div class="media-left"><a href="/buyers/{{this.buyerId}}"><img src="{{this.imgUrl}}" alt="{{this.bname}}" class="media-object avatar-image img-circle" width='48px'></a></div>
								<div class="media-body">
									<p>
										{{#with jobDetails this.jobId}}
											<a href="{{pathFor 'job'}}"># {{readableID}} {{title}}</a>
											<br>
										{{/with}}
										{{this.bname}} has rejected the job submitted by you. Please contact {{../bname}} for further information. You may then resubmit the job.
									</p>
								</div>
							</div>
						</div>
					</div>
				</li>
			{{/if}}
			{{#if $eq this.notificationType 'addFavProvider'}}
				<li>
					<div class="timeline-badge"><i class="glyphicon glyphicon-check"></i></div>
					<div class="timeline-panel">
						<div class="timeline-heading">
							<h4 class="timeline-title">Buyer Added You to His/Her Favorites</h4>
							<p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> <i>{{this.notificationTime}}</i></small></p>
						</div>
						<div class="timeline-body">
							<div class="media">
								<div class="media-left"><a href="/buyers/{{this.buyerId}}"><img src="{{this.imgUrl}}" alt="{{this.bname}}" class="media-object avatar-image img-circle" width='48px'></a></div>
								<div class="media-body">
									{{this.bname}} has added you to his/her favorites. <br>
								</div>
							</div>
						</div>
					</div>
				</li>
			{{/if}}
			{{#if $eq this.notificationType 'remFavProvider'}}
				<li class="timeline-inverted">
					<div class="timeline-badge"><i class="glyphicon glyphicon-check"></i></div>
					<div class="timeline-panel">
						<div class="timeline-heading">
							<h4 class="timeline-title">Buyer Removed You From His/Her Favorites</h4>
							<p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> <i>{{this.notificationTime}}</i></small></p>
						</div>
						<div class="timeline-body">
							<div class="media">
								<div class="media-left"><a href="/buyers/{{this.buyerId}}"><img src="{{this.imgUrl}}" alt="{{this.bname}}" class="media-object avatar-image img-circle" width='48px'></a></div>
								<div class="media-body">
									{{this.bname}} has removed you from his/her favorites. 
								</div>
							</div>
						</div>
					</div>
				</li>
			{{/if}}
		{{/each}}
	</ul>
</template>
