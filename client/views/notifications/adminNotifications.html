<template name="adminNotifications">
	{{#if isInRole 'admin'}}
		<ul class="timeline">
		{{#each adminNotifications}}
			{{#if $eq this.notificationType 'userSignUp'}}
				<li>
					<div class="timeline-badge"><i class="glyphicon glyphicon-check"></i></div>
					<div class="timeline-panel">
						<div class="timeline-heading">
							<h4 class="timeline-title">New User!</h4>
							<p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{this.notificationTime}}</small></p>
						</div>
						<div class="timeline-body">
							<p>A new user has signed up.</p>
						</div>
					</div>
				</li>
			{{/if}}
			{{#if $eq this.notificationType 'newJob'}}
				<li>
					<div class="timeline-badge"><i class="glyphicon glyphicon-check"></i></div>
					<div class="timeline-panel">
						<div class="timeline-heading">
							<h4 class="timeline-title">New Job Posted</h4>
							<p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{this.notificationTime}}</small></p>
						</div>
						<div class="timeline-body">
							<div class="media">
								<div class="media-left"><a href="/buyers/{{this.buyerId}}"><img src="{{this.imgUrl}}" alt="{{this.bname}}" class="media-object avatar-image img-circle" width='64px'></a></div>
								<div class="media-body">
									<a href="/buyers/{{this.buyerId}}" class="item-info">{{this.bname}}</a> has posted a new job.
									<p><a href="/jobs/{{this.jobId}}">{{jobName}}</a></p>
								</div>
							</div>
						</div>
					</div>
				</li>
			{{/if}}
			{{#if $eq this.notificationType 'newJobApplication'}}
				<li class="timeline-inverted">
					<div class="timeline-badge"><i class="glyphicon glyphicon-check"></i></div>
					<div class="timeline-panel">
						<div class="timeline-heading">
							<h4 class="timeline-title">New Job Application</h4>
							<p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{this.notificationTime}}</small></p>
						</div>
						<div class="timeline-body">
							<div class="media">
								<div class="media-left"><a href="/profiles/{{this.providerId}}"><img src="{{this.imgUrl}}" alt="{{this.pname}}" class="media-object avatar-image img-circle" width='64px'></a></div>
								<div class="media-body">
									<a href="/profiles/{{this.providerId}}" class="item-info">{{this.pname}}</a> has applied for a job posted by <a href="/buyers/{{this.buyerId}}">{{this.bname}}</a>.
									<p><a href="/jobs/{{this.jobId}}">{{jobName}}</a></p>
								</div>
							</div>
						</div>
					</div>
				</li>
			{{/if}}
			{{#if $eq this.notificationType 'confirmAssignment'}}
				<li class="timeline-inverted">
					<div class="timeline-badge"><i class="glyphicon glyphicon-check"></i></div>
					<div class="timeline-panel">
						<div class="timeline-heading">
							<h4 class="timeline-title">Provider Confirmed Assignment</h4>
							<p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{this.notificationTime}}</small></p>
						</div>
						<div class="timeline-body">
							<div class="media">
								<div class="media-left"><a href="/profiles/{{this.providerId}}"><img src="{{this.imgUrl}}" alt="{{this.pname}}" class="media-object avatar-image img-circle" width='64px'></a></div>
								<div class="media-body">
									<a href="/profiles/{{this.providerId}}">{{this.pname}}</a> has confirmed assignment for the job posted by <a href="/buyers/{{this.buyerId}}">{{this.bname}}</a>
									<p><a href="/jobs/{{this.jobId}}">{{jobName}}</a></p>
								</div>
							</div>
						</div>
					</div>
				</li>
			{{/if}}
			{{#if $eq this.notificationType 'declineAssignment'}}
				<li class="timeline-inverted">
					<div class="timeline-badge"><i class="glyphicon glyphicon-check"></i></div>
					<div class="timeline-panel">
						<div class="timeline-heading">
							<h4 class="timeline-title">Provider Declined Assignment</h4>
							<p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{this.notificationTime}}</small></p>
						</div>
						<div class="timeline-body">
							<div class="media">
								<div class="media-left"><a href="/profiles/{{this.providerId}}"><img src="{{this.imgUrl}}" alt="{{this.pname}}" class="media-object avatar-image img-circle" width='64px'></a></div>
								<div class="media-body">
									<a href="/profiles/{{this.providerId}}">{{this.pname}}</a> has declined assignment for the job posted by <a href="buyers/{{this.buyerId}}">{{this.bname}}</a>
									<p><a href="/jobs/{{this.jobId}}">{{jobName}}</a></p>
								</div>
							</div>
						</div>
					</div>
				</li>
			{{/if}}
			{{#if $eq this.notificationType 'submitAssignment'}}
				<li class="timeline-inverted">
					<div class="timeline-badge"><i class="glyphicon glyphicon-check"></i></div>
					<div class="timeline-panel">
						<div class="timeline-heading">
							<h4 class="timeline-title">Provider Submitted Assignment</h4>
							<p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{this.notificationTime}}</small></p>
						</div>
						<div class="timeline-body">
							<div class="media">
								<div class="media-left"><a href="/profiles/{{this.providerId}}"><img src="{{this.imgUrl}}" alt="{{this.pname}}" class="media-object avatar-image img-circle" width='64px'></a></div>
								<div class="media-body">
									<a href="/profiles/{{this.providerId}}">{{this.pname}}</a> has submitted assigned job for approval posted by <a href="/buyers/{{this.buyerId}}">{{this.bname}}</a>
									<p><a href="/jobs/{{this.jobId}}">{{jobName}}</a></p>
								</div>
							</div>
						</div>
					</div>
				</li>
			{{/if}}
			{{#if $eq this.notificationType 'requestPayment'}}
				<li class="timeline-inverted">
					<div class="timeline-badge"><i class="glyphicon glyphicon-check"></i></div>
					<div class="timeline-panel">
						<div class="timeline-heading">
							<h4 class="timeline-title">Provider Requested Payment</h4>
							<p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{this.notificationTime}}</small></p>
						</div>
						<div class="timeline-body">
							<div class="media">
								<div class="media-left"><a href="/profiles/{{this.providerId}}"><img src="{{this.imgUrl}}" alt="{{this.pname}}" class="media-object avatar-image img-circle" width='64px'></a></div>
								<div class="media-body">
									<a href="/profiles/{{this.providerId}}">{{this.pname}}</a> has requested for payment for the job posted by <a href="/buyers/{{this.buyerId}}">{{this.bname}}</a>
									<p><a href="/jobs/{{this.jobId}}">{{jobName}}</a></p>
								</div>
							</div>
						</div>
					</div>
				</li>
			{{/if}}
			{{#if $eq this.notificationType 'applicationAccepted'}}
				<li>
					<div class="timeline-badge"><i class="glyphicon glyphicon-check"></i></div>
					<div class="timeline-panel">
						<div class="timeline-heading">
							<h4 class="timeline-title">Buyer Accepted Application</h4>
							<p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{this.notificationTime}}</small></p>
						</div>
						<div class="timeline-body">
							<div class="media">
								<div class="media-left"><a href="/profiles/{{this.providerId}}"><img src="{{this.imgUrl}}" alt="{{this.pname}}" class="media-object avatar-image img-circle" width='64px'></a></div>
								<div class="media-body">
									<a href="/buyers/{{this.buyerId}}" class="item-info">{{this.bname}}</a> has accepted application for <a href="/profiles/{{this.providerId}}">{{this.pname}}</a>
									<p><a href="/jobs/{{this.jobId}}">{{jobName}}</a></p>
								</div>
							</div>
						</div>
					</div>
				</li>
			{{/if}}
			{{#if $eq this.notificationType 'jobInvitation'}}
				<li>
					<div class="timeline-badge"><i class="glyphicon glyphicon-check"></i></div>
					<div class="timeline-panel">
						<div class="timeline-heading">
							<h4 class="timeline-title">New Job Invitation</h4>
							<p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{this.notificationTime}}</small></p>
						</div>
						<div class="timeline-body">
							<div class="media">
								<div class="media-left"><a href="/profiles/{{this.providerId}}"><img src="{{this.imgUrl}}" alt="{{this.pname}}" class="media-object avatar-image img-circle" width='64px'></a></div>
								<div class="media-body">
									<a href="/buyers/{{this.buyerId}}" class="item-info">{{this.bname}}</a> has invited <a href="/profiles/{{this.providerId}}">{{this.pname}}</a> to apply for his job.
									<p><a href="/jobs/{{this.jobId}}">{{jobName}}</a></p>
								</div>
							</div>
						</div>
					</div>
				</li>
			{{/if}}
			{{#if $eq this.notificationType 'routedJob'}}
				<li>
					<div class="timeline-badge"><i class="glyphicon glyphicon-check"></i></div>
					<div class="timeline-panel">
						<div class="timeline-heading">
							<h4 class="timeline-title">New Job Routed</h4>
							<p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{this.notificationTime}}</small></p>
						</div>
						<div class="timeline-body">
							<div class="media">
								<div class="media-left"><a href="/profiles/{{this.providerId}}"><img src="{{this.imgUrl}}" alt="{{this.pname}}" class="media-object avatar-image img-circle" width='64px'></a></div>
								<div class="media-body">
									<a href="/buyers/{{this.buyerId}}" class="item-info">{{this.bname}}</a> has directly routed to <a href="/profiles/{{this.providerId}}">{{this.pname}}</a>
									<p><a href="/jobs/{{this.jobId}}">{{jobName}}</a></p>
								</div>
							</div>
						</div>
					</div>
				</li>
			{{/if}}
			{{#if $eq this.notificationType 'approveAssignment'}}
				<li>
					<div class="timeline-badge"><i class="glyphicon glyphicon-check"></i></div>
					<div class="timeline-panel">
						<div class="timeline-heading">
							<h4 class="timeline-title">Buyer Approved Job</h4>
							<p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{this.notificationTime}}</small></p>
						</div>
						<div class="timeline-body">
							<div class="media">
								<div class="media-left"><a href="/profiles/{{this.providerId}}"><img src="{{this.imgUrl}}" alt="{{this.pname}}" class="media-object avatar-image img-circle" width='64px'></a></div>
								<div class="media-body">
									<a href="/buyers/{{this.buyerId}}" class="item-info">{{this.bname}}</a> has approved the job submitted by <a href="/profiles/{{this.providerId}}">{{this.pname}}</a>
									<p><a href="/jobs/{{this.jobId}}">{{jobName}}</a></p>
								</div>
							</div>
						</div>
					</div>
				</li>
			{{/if}}
			{{#if $eq this.notificationType 'rejectAssignment'}}
				<li>
					<div class="timeline-badge"><i class="glyphicon glyphicon-check"></i></div>
					<div class="timeline-panel">
						<div class="timeline-heading">
							<h4 class="timeline-title">Buyer Rejected Assignment</h4>
							<p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{this.notificationTime}}</small></p>
						</div>
						<div class="timeline-body">
							<div class="media">
								<div class="media-left"><a href="/profiles/{{this.providerId}}"><img src="{{this.imgUrl}}" alt="{{this.pname}}" class="media-object avatar-image img-circle" width='64px'></a></div>
								<div class="media-body">
									<a href="/buyers/{{this.buyerId}}" class="item-info">{{this.bname}}</a> has rejected the job submitted by <a href="/profiles/{{this.providerId}}">{{this.pname}}</a>
									<p><a href="/jobs/{{this.jobId}}">{{jobName}}</a></p>
								</div>
							</div>
						</div>
					</div>
				</li>
			{{/if}}
			{{#if $eq this.notificationType 'approvePayment'}}
				<li>
					<div class="timeline-badge"><i class="glyphicon glyphicon-check"></i></div>
					<div class="timeline-panel">
						<div class="timeline-heading">
							<h4 class="timeline-title">Buyer Released Payment</h4>
							<p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{this.notificationTime}}</small></p>
						</div>
						<div class="timeline-body">
							<div class="media">
								<div class="media-left"><a href="/profiles/{{this.providerId}}"><img src="{{this.imgUrl}}" alt="{{this.pname}}" class="media-object avatar-image img-circle" width='64px'></a></div>
								<div class="media-body">
									<a href="/buyers/{{this.buyerId}}" class="item-info">{{this.bname}}</a> has approved your payment requested by <a href="/profies/{{this.providerId}}">{{this.pname}}</a>
									<p><a href="/jobs/{{this.jobId}}">{{jobName}}</a></p>
								</div>
							</div>
						</div>
					</div>
				</li>
			{{/if}}
		{{/each}}
		</ul>
		<div class="text-center">
			{{>infiniteScroll}}
		</div>
	{{/if}}
</template>
