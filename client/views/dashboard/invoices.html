<template name="invoices">
	{{#if isInRole 'buyer, dispatcher, accountant'}}
        {{> ReactiveDatatable tableData=buyerInvoices options=buyerOptionsObject}}
    {{/if}}
    {{#if isInRole 'provider'}}
        {{> ReactiveDatatable tableData=providerInvoices options=providerOptionsObject}}
    {{/if}}
    {{#if isInRole 'admin'}}
    	{{> ReactiveDatatable tableData=adminInvoices options=adminOptionsObject}}
    {{/if}}
</template>
