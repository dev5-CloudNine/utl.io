<template name="deposit">
	<h5>Deposit Funds</h5>
    <div class="panel panel-default">
        <div class="panel-body">
            Account Balance: $ 0.00
            <br><br>
            <form>
                <div class="row">
                    <div class="col-sm-6">
                        <label>Deposit Amount:</label>
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                            <span class="input-group-addon">.00</span>
                        </div>  
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-12">
                        <h5>Payment Methods</h5>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Payment Method</th>
                                    <th>Cost</th>
                                    <th>Approval</th>
                                    <th>Description</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <label>
                                        <input type="radio" name="payVia" id="payeezy" value="payeezy" checked>Payeezy
                                        </label>
                                </td>
                                    <td>No Cost</td>
                                    <td>Instant*</td>
                                    <td>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eveniet atque quasi iusto.</td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>
                                        <input type="radio" name="payVia" id="credit" value="creditcard">Credit Card
                                        </label>
                                    </td>
                                    <td>No Cost</td>
                                    <td>Instant*</td>
                                    <td>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eveniet atque quasi iusto.</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="text-center">
                            <button class="btn btn-primary btn-sm" type="submit">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <hr>
            <div class="row">
                <div class="col-sm-12">
                    <h5>Previous Transactions (Deposits)</h5>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>S. No</th>
                                <th>Payment Method</th>
                                <th>Amout</th>
                                <th>Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Payezee</td>
                                <td>$ 90.00</td>
                                <td>Mon May 16 2016 11:09:29 GMT+0530 (IST)</td>
                                <td>Pending</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Credit Card</td>
                                <td>$ 90.00</td>
                                <td>Mon May 28 2016 04:09:29 GMT+0530 (IST)</td>
                                <td>Success</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</template>
