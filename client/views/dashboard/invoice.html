<template name="invoice">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="panel panel-white">
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
							{{#with providerDetails}}
								<strong>From: Chosen Provider</strong>
								<h6>{{firstName}} {{lastName}}</h6>
								<small>{{title}}</small> <br>
								<small>{{location}}</small> <br>
								<small>{{contactNumber}}</small> <br>
								<small>{{userName}}</small> <br>
							{{/with}}
						</div>
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
							{{#with buyerDetails}}
								<strong>To: Buyer</strong>
								<h6>{{firstName}} {{lastName}}</h6>
								<small>{{title}}</small> <br>
								<small>{{location}}</small> <br>
								<small>{{contactNumber}}</small> <br>
								<small>{{userName}}</small> <br>
							{{/with}}
						</div>
					</div>
					<hr>
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							{{#with invoiceDetails}}
								<small>Invoice Date: {{this.date}}</small> <br>
								<small>Invoice Status: {{this.invoiceStatus}} (Provider account credited.)</small>
								<hr>
								{{#with jobDetails}}
									<div class="col-xs-12">
										<span class="label label-xs label-default">ID: {{readableID}}</span>
										<h4>Project Title</h4>
										{{title}}
										<br>
										<h4>Budget Details</h4>
										{{#with budgetDetails _id}}
											{{#if $eq this.app_type 'application'}}
												Application Type: Application <br>
												Buyer: $ {{../your_cost}} USD <br>
												Comm. (5%): $ {{utlComission ../your_cost}} USD <br>
												Provider: $ {{../projectBudget}} USD
											{{/if}}
											{{#if $eq this.app_type 'counteroffer'}}
												Application Type: Counter Offer <br>
												Buyer: $ {{this.buyer_cost}} USD <br>
												Comm. (5%): $ {{utlComission this.buyer_cost}} USD <br>
												Provider: $ {{this.freelancer_nets}} USD
											{{/if}}
										{{/with}}
									</div>
								{{/with}}
							{{/with}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
