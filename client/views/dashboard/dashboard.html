<template name="dashboard">
    {{#if isInRole 'buyer, dispatcher'}}
        <div class="row">
            <div class="col-sm-4">
                <div role="tabpanel">
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active">
                            <a href="#buyerAssigned" aria-controls="buyerAssigned" role="tab" data-toggle="tab">ASGN'D JOBS</a>
                        </li>
                        <li role="presentation">
                            <a href="#buyerAllUsers" aria-controls="buyerAllUsers" role="tab" data-toggle="tab">FAV'S</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="buyerAssigned">
                            <br>
                            <div class="panel panel-default">
                                <div class="panel-body assigned-jobs-list">
                                    <ul class="nav mailbox-nav">
                                        {{#each buyerAssignedJobs}}
                                            <li><a href="{{pathFor 'dashboard'}}/?jobId={{_id}}"><small><i>#{{readableID}}</i></small><p class="budgetFont">{{title}}</p></a></li>
                                        {{else}}
                                            <p>There are no assigned jobs right now.</p>
                                        {{/each}}
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="buyerAllUsers">
                            <br>
                            <div class="panel panel-default">
                                <div class="panel-body assigned-jobs-list">
                                    {{>ReactiveDatatable tableData=buyerAllUsers options=buyerAllUserOptions}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div role="tabpanel">
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active">
                            <a aria-controls="home" role="tab" data-toggle="tab">DISCUZ</a>
                        </li>
                    </ul>
                    <br>
                </div>
                {{#if jobSelected}}
                    {{>messages}}
                {{else}}
                    {{#if userSelected}}
                        {{>messages}}
                    {{else}}
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <p>Select an assigned job from the left panel and you can discuss directly with the corresponding assigned provider.</p>
                            </div>
                        </div>
                    {{/if}}
                {{/if}}
            </div>
        </div>
