<template name="dashboard">
    <div class="row">
        <div class="col-sm-12">
            <div class="board">
                <div class="board-inner">
                    <ul class="nav nav-tabs" id="myTab">
                        <div class="liner"></div>
                        <li class="{{#if $eq active 'dashboard'}}active{{/if}}">
                            <a href="#dashboard" data-toggle="tab" title="welcome">
                                <span class="round-tabs one">
                                    <i class="glyphicon glyphicon-home"></i>&nbsp; Index
                                </span>
                            </a>
                        </li>
                        <li class="{{#if $eq active 'myjobs'}}active{{/if}} dropdown" role="presentation">
                            <a href data-toggle="dropdown" class="dropdown-toggle" role="button">
                                <span class="round-tabs three">
                                    <i class="glyphicon glyphicon-gift"></i>&nbsp; My Jobs <span class="caret"></span>
                                </span>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="#postedJobs" data-toggle="tab">
                                        {{#if isInRole 'buyer, corporate-manager'}}
                                            Posted
                                        {{else}}
                                            {{#if isInRole 'provider, corporate-provider'}}
                                                Applied
                                            {{/if}}
                                        {{/if}} Jobs
                                    </a>
                                </li>
                                <li><a href="#routedJobs" data-toggle="tab">Routed Jobs</a></li>
                                <li><a href="#ongoingJobs" data-toggle="tab">Assigned Jobs</a></li>
                                <li><a href="#completedJobs" data-toggle="tab">Completed Jobs</a></li>
                                {{#if isInRole 'corporate-provider, provider'}}
                                    <li><a href="#favoriteJobs" data-toggle="tab">Favorite Jobs</a></li>
                                {{/if}}
                            </ul>
                        </li>
                        <li  class="{{#if $eq active 'messaging'}}active{{/if}}">
                            <a href="#mails" data-toggle="tab" title="blah blah">
                                <span class="round-tabs four">
                                  <i class="glyphicon glyphicon-comment"></i>&nbsp; Messages
                             </span>
                            </a>
                        </li>
                        <li class="{{#if $eq active 'piggyBank'}}active{{/if}} dropdown" role="presentation">
                            <a href data-toggle="dropdown" class="dropdown-toggle" role="button">
                                <span class="round-tabs three">
                                    <i class="glyphicon glyphicon-gift"></i>&nbsp; Wallet <span class="caret"></span>
                                </span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#deposits" data-toggle="tab">Deposits</a></li>
                                <li><a href="#withdrawls" data-toggle="tab">Withdrawls</a></li>
                                <li><a href="#transfers" data-toggle="tab">Transfers</a></li>
                                <li><a href="#allTransactions" data-toggle="tab">All Transactions</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="tab-content">
                    <div class="tab-pane fade {{#if $eq active 'dashboard'}} in active {{/if}}" id="dashboard">
                        <br>
                        {{#if isInRole 'buyer, corporate-manager'}}
                            <div class="row tile_count">
                                <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                                    <span class="count_top"><i class="fa fa-user"></i> Jobs Posted</span>
                                    <div class="count">{{buyerJobsCount}}</div>
                                </div>
                                <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                                    <span class="count_top"><i class="fa fa-clock-o"></i> Jobs Completed</span>
                                    <div class="count">0</div>
                                </div>
                                <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                                    <span class="count_top"><i class="fa fa-user"></i> Amount Spent</span>
                                    <div class="count green">$ 0</div>
                                </div>
                                <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                                    <span class="count_top"><i class="fa fa-user"></i> Account Balance</span>
                                    <div class="count">$ 0</div>
                                </div>
                                <div class="col-md-3 col-sm-4 col-xs-6 tile_stats_count">
                                    <span class="count_top"><i class="fa fa-user"></i> Reviews (2 Reviews)</span>
                                    <div class="count">
                                		<i class="fa fa-star"></i>
                                		<i class="fa fa-star"></i>
                                		<i class="fa fa-star"></i>
                                		<i class="fa fa-star-half-full"></i>
                                		<i class="fa fa-star-o"></i>
                                	</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h3 class="panel-title">Notifications</h3>
                                        </div>
                                        <div class="panel-body">
                                            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Corporis non voluptates omnis labore, sunt sint in nobis voluptatem a provident atque officiis quod voluptas, dolorum quam ratione delectus, amet maiores.
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h3 class="panel-title">Members to Review</h3>
                                        </div>
                                        <div class="panel-body">
                                            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloribus qui ex consequuntur quibusdam quod quae commodi perferendis aliquam aut quos libero aperiam, vitae, ipsa obcaecati necessitatibus corporis veniam vel eligendi!
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h3 class="panel-title">My Transactions</h3>
                                        </div>
                                        <div class="panel-body">
                                            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloribus qui ex consequuntur quibusdam quod quae commodi perferendis aliquam aut quos libero aperiam, vitae, ipsa obcaecati necessitatibus corporis veniam vel eligendi!
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {{else}}
                            {{#if isInRole 'provider, corporate-provider'}}
                                <div class="row tile_count">
                                    <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                                        <span class="count_top"><i class="fa fa-user"></i> Jobs Applied</span>
                                        <div class="count">{{providerJobsCount}}</div>
                                    </div>
                                    <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                                        <span class="count_top"><i class="fa fa-user"></i> Jobs Completed</span>
                                        <div class="count">0</div>
                                    </div>
                                    <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                                        <span class="count_top"><i class="fa fa-clock-o"></i> Amount Earned</span>
                                        <div class="count">$ 0</div>
                                    </div>
                                    <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                                        <span class="count_top"><i class="fa fa-user"></i> Account Balance</span>
                                        <div class="count">$ 0</div>
                                    </div>
                                    <div class="col-md-3 col-sm-4 col-xs-6 tile_stats_count">
                                        <span class="count_top"><i class="fa fa-user"></i> Reviews (2 Reviews)</span>
                                        <div class="count">
                                    		<i class="fa fa-star"></i>
                                    		<i class="fa fa-star"></i>
                                    		<i class="fa fa-star"></i>
                                    		<i class="fa fa-star-half-full"></i>
                                    		<i class="fa fa-star-o"></i>
                                    	</div>
                                    </div>
                                </div>
                            {{else}}
                                {{#if isInRole 'corporate-admin'}}
                                    <div class="row tile_count">
                                        <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                                            <span class="count_top"><i class="fa fa-user"></i> Projects Complted</span>
                                            <div class="count">2500</div>
                                        </div>
                                        <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                                            <span class="count_top"><i class="fa fa-user"></i> Amount Spent</span>
                                            <div class="count">2200</div>
                                        </div>
                                        <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                                            <span class="count_top"><i class="fa fa-clock-o"></i> Amount Earned</span>
                                            <div class="count">$ 2000</div>
                                        </div>
                                        <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                                            <span class="count_top"><i class="fa fa-user"></i> Account Balance</span>
                                            <div class="count">$ 2,315</div>
                                        </div>
                                    </div>
                                {{/if}}
                            {{/if}}
                        {{/if}}
                    </div>
                    <br>
                    <div class="tab-pane fade {{#if $eq active 'postedJobs'}} in active {{/if}}" id="postedJobs">
                        <br>
                        {{#if currentUser.isDeveloper}}
                            {{#each appliedJobs}}
                                {{>jobSmall}}
                            {{else}}
                                You haven't applied for any jobs yet. <a href="{{pathFor 'jobs'}}">Find jobs</a> to apply.
                            {{/each}}
                        {{else}}
                            {{#if currentUser.isBuyer}}
                                {{#each jobs}}
                                    {{>jobSmall}}
                                {{else}}
                                    You haven't posted any jobs.  <a href="{{pathFor 'jobNew'}}">Post a Job</a> if you have one to offer.
                                {{/each}}
                            {{/if}}
                        {{/if}}
                    </div>
                    <div class="tab-pane fade {{#if $eq active 'favoritejobs'}} in active {{/if}}" id="favoriteJobs">
                        <br>
                        {{#each favJobs}}
                            {{>jobSmall}}
                        {{else}}
                            You haven't added any favorites. <a href="{{pathFor 'jobs'}}">View jobs</a> if you want to add some.
                        {{/each}}
                    </div>
                    <div class="tab-pane fade {{#if $eq active 'routedJobs'}} in active {{/if}}" id="routedJobs">
                        <br>
                        {{#if currentUser.isDeveloper}}
                            {{#each providerRoutedJobs}}
                                {{>jobSmall}}
                            {{/each}}
                        {{else}}
                            {{#if currentUser.isBuyer}}
                                {{#each buyerRoutedJobs}}
                                    {{>jobSmall}}
                                {{/each}}
                            {{/if}}
                        {{/if}}
                    </div>
                    <div class="tab-pane fade {{#if $eq active 'ongoingJobs'}} in active {{/if}}" id="ongoingJobs">
                        <br>
                        {{#if currentUser.isDeveloper}}
                            {{#each ongoingJobs}}
                                {{>jobSmall}}
                            {{/each}}
                        {{else}}
                            {{#if currentUser.isBuyer}}
                                {{#each ongoingBuyerJobs}}
                                    {{>jobSmall}}
                                {{/each}}
                            {{/if}}
                        {{/if}}
                    </div>
                    <div class="tab-pane fade {{#if $eq active 'completedJobs'}} in active {{/if}}" id="completedJobs">
                        <br>
                        <h4>Completed Jobs (Coming Soon)</h4>
                    </div>
                    <div class="tab-pane fade {{#if $eq active 'messaging'}} in active {{/if}}" id="mails">
                        <br> 
                        {{#if $eq active 'messaging'}}
                          {{#if layout.mails}}
                            {{> mails}}
                          {{/if}}
                          {{#if layout.message}}
                            {{> message}}
                          {{/if}}
                          {{#if layout.compose}}
                            {{> compose}}
                          {{/if}}
                        {{else}}
                          {{> mails}}
                        {{/if}}
                    </div>
                    <div class="tab-pane fade" id="deposits">
                        <h4>Deposits (Coming soon! WIP!)</h4>
                    </div>
                    <div class="tab-pane fade" id="withdrawls">
                        <h4>Withdrawls (Coming soon! WIP!)</h4>
                    </div>
                    <div class="tab-pane fade" id="transfers">
                        <h4>Transfers (Coming soon! WIP!)</h4>
                    </div>
                    <div class="tab-pane fade" id="allTransactions">
                        <h4>All Transactions (Coming soon! WIP!)</h4>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</template>
