<template name="transactionDetails">

	{{#with transaction}}
		<div class="row">
			<div class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-body">
						{{{exact_ctr}}}
					</div>
				</div>
			</div>
		</div>
	{{/with}}
</template>
