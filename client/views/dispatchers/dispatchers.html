<template name="dispatchers">
	<div class="row">
		{{#if currentUser}}
			{{#if isInRole 'buyer, accountant, dispatcher'}}
				{{#each dispatcherList}}
					<div class="col-md-4">
						{{>dispatcherSmall}}
					</div>
				{{else}}
					<div class="col-sm-12">
						<p>There are no dispatchers at this moment.</p>
					</div>
				{{/each}}
			{{/if}}
		{{/if}}
	</div>
	<div class="text-center">
		{{> infiniteScroll }}
	</div>
</template>
