<template name="buyerCompletedJobs">
	<div class="row">
		<div class="col-sm-9">
			<p>My Jobs: <a href="{{pathFor 'myJobs'}}">All - {{postedJobCount}}</a> &#124; <a href="{{pathFor 'buyerOpenJobs'}}">Open - {{buyerOpenCount}}</a> &#124; <a href="{{pathFor 'buyerRoutedJobs'}}">Routed - {{buyerRoutedCount}}</a> &#124; <a href="{{pathFor 'buyerAssignedJobs'}}">Assigned - {{buyerAssignedCount}}</a> &#124; Completed - {{buyerCompletedCount}} &#124; <a href="{{pathFor 'buyerPaymentPendingJobs'}}">Payment Pending - {{buyerPaymentPendingCount}}</a> &#124; <a href="{{pathFor 'buyerPaidJobs'}}">Paid - {{buyerPaidCount}}</a> &#124; <a href="{{pathFor 'deactivatedJobs'}}">Deactivated - {{deactivatedCount}}</a></p>
		</div>
		<div class="col-sm-3">
			<input type="text" class="form-control" id="search-box" placeholder="search completed jobs" />
		</div>
		<div class="col-sm-12">
			<hr>
			{{#each buyerCompletedJobs}}
				{{>jobSmall}}
			{{else}}
				<p>There are no completed jobs at this moment.</p>
			{{/each}}
		</div>
	</div>
</template>
