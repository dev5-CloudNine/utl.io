<template name="buyerPaymentPendingJobs">
	<div class="row">
		<div class="col-sm-12">
			<p>My Jobs: <a href="{{pathFor 'myJobs'}}">Posted ({{postedJobCount}})</a> &#124; <a href="{{pathFor 'buyerRoutedJobs'}}">Routed ({{buyerRoutedCount}})</a> &#124; <a href="{{pathFor 'buyerAssignedJobs'}}">Assigned ({{buyerAssignedCount}})</a> &#124; Payment Pending ({{buyerPaymentPendingCount}}) &#124; <a href="{{pathFor 'buyerCompletedJobs'}}">Completed ({{buyerCompletedCount}})</a> &#124; <a href="{{pathFor 'deactivatedJobs'}}">Deactivated ({{deactivatedCount}})</a></p>
		</div>
		<div class="col-sm-12">
			{{#each buyerPaymentPendingJobs}}
				{{>jobSmall}}
			{{else}}
				<hr>
				<p>You have no jobs that are pending payments at this moment.</p>
			{{/each}}
		</div>
	</div>
</template>
