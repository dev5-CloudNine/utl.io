<template name="buyerPaymentPendingJobs">
	<div class="row">
		<div class="col-sm-12">
			<p>My Jobs: <a href="{{pathFor 'myJobs'}}">Posted Jobs ({{postedJobCount}})</a> &#124; <a href="{{pathFor 'buyerRoutedJobs'}}">Routed Jobs ({{buyerRoutedCount}})</a> &#124; <a href="{{pathFor 'buyerAssignedJobs'}}">Assigned Jobs ({{buyerAssignedCount}})</a> &#124; Payment Pending Jobs ({{buyerPaymentPendingCount}}) &#124; <a href="{{pathFor 'buyerCompletedJobs'}}">Completed Jobs ({{buyerCompletedCount}})</a></p>
		</div>
		<div class="col-sm-12">
			{{#each buyerPaymentPendingJobs}}
				{{>jobSmall}}
			{{else}}
				<hr>
				<p>You have no jobs that are pending payments at this moment.</p>
			{{/each}}
		</div>
	</div>
</template>
