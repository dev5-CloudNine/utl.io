<template name="recommendedJobs">
	<div class="row">
		<div class="col-sm-12">
			<p><a href="{{pathFor 'jobs'}}">All New Jobs</a> &#124; Recommended Jobs &#124; <a href="{{pathFor 'invitedJobs'}}">Invited Jobs</a></p>
		</div>
		<div class="col-sm-12">
			{{#if currentUser}}
				{{#each recommendedJobs}}
					{{>jobSmall}}
				{{else}}
					<p>There are not recommended jobs at this moment.</p>
				{{/each}}
			{{/if}}
		</div>
	</div>
</template>
