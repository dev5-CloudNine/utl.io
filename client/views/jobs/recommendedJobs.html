<template name="recommendedJobs">
	<div class="row">
		<div class="col-sm-12">
			<p>All Open Jobs: <a href="{{pathFor 'jobs'}}">New</a> &#124; Recommended &#124; <a href="{{pathFor 'invitedJobs'}}">Invited</a></p>
		</div>
		<div class="col-sm-12">
			<hr>
		</div>
		<div class="col-sm-12">
			{{#if currentUser}}
				{{#each recommendedJobs}}
					{{>jobSmall}}
				{{else}}
					<p>There are not recommended jobs at this moment.</p>
				{{/each}}
			{{/if}}
		</div>
	</div>
</template>
