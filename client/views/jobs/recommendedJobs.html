<template name="recommendedJobs">
	<div class="row">
		<div class="col-sm-12">
			<h5><a href="{{pathFor 'jobs'}}">All New Jobs</a> &#124; Recommended Jobs &#124; <a href="{{pathFor 'invitedJobs'}}">Invited Jobs</a></h5>
		</div>
		<div class="col-sm-12">
			{{#if currentUser}}
				{{#each recommendedJobs}}
					{{>jobSmall}}
				{{/each}}
			{{/if}}
		</div>
	</div>
</template>
