<template name="deactivatedJobs">
	<div class="row">
		<div class="col-sm-12">
			<p>My Jobs: <a href="{{pathFor 'myJobs'}}">Posted ({{postedJobCount}})</a> &#124; <a href="{{pathFor 'buyerRoutedJobs'}}">Routed ({{buyerRoutedCount}})</a> &#124; <a href="{{pathFor 'buyerAssignedJobs'}}">Assigned ({{buyerAssignedCount}})</a> &#124; <a href="{{pathFor 'buyerPaymentPendingJobs'}}">Payment Pending ({{buyerPaymentPendingCount}})</a> &#124; <a href="{{pathFor 'buyerCompletedJobs'}}">Completed ({{buyerCompletedCount}})</a> &#124; Deactivated ({{deactivatedCount}})</p>
		</div>
		<div class="col-sm-12">
			{{#each deactivatedJobs}}
				{{>jobSmall}}
			{{else}}
				<hr>
				<p>There are not dectivated jobs at this moment.</p>
			{{/each}}
		</div>
	</div>
</template>
