<template name="jobNew">
    <div class="row">
        <div class="col-sm-12">
                <h4 class="text-center">UTL is a job board specific to IT and related industries.</h4>
                <br>
                <p>Jobs are free to post.

                Your job post will remain on this site for 90 days.  After 90 days the post will no longer appear to technicians.
                
                You can have your job post featured on the home page for 30 days for $10 buy purchasing the upgrade after creating your post.</p>
                <br>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Create Your Job Post</h4>
                </div>
                <div class="panel-body">
                    {{#autoForm id="jobNew" collection="Jobs" type="insert" }}
                        {{>jobFields}}
                        <div>
                            <button type="submit" class="btn btn-primary"><i class="fa fa-chevron-right"></i> Continue to preview your post</button>
                        </div>
                    {{/autoForm}}
                </div>
            </div>
        </div>
    </div>
</template>
<template name="jobEdit">
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Edit Job Post</h4>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        {{#autoForm id="jobEdit" collection="Jobs" doc=job type="update" }}
                            {{>jobFields}}
                            <div>
                                <button type="submit" class="btn btn-primary"><i class="fa fa-floppy-o"></i> Update</button>
                                <button id="cancel" class="btn btn-default"> Cancel</button>
                            </div>
                        {{/autoForm}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
<template name="jobFields">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            {{> afQuickField name='title' placeholder="Title displayed for your listing"}}
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            {{> afFormGroup name="jobtype" options=jobTypeOptions}}
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            {{> afQuickField name='skillsrequired' placeholder="e.g. Cable Operator, DB Admin, Hardware.."}}            
        </div>
    </div>
    {{> afQuickField name='description' rows=8 placeholder="Tell prospective developers about this position. What is the project? What will you expect them to know beforehand? Things like that."}}
    {{> afQuickField name='servicelocation'}}
    {{#if afFieldValueIs name="servicelocation" value="Field Job"}}
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                {{> afQuickField name='location' placeholder="Where is this job located?"}}
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                {{>afQuickField name="contactperson" placeholder=""}}
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                {{>afQuickField name="contactemail"}}
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                {{>afQuickField name="contactphone"}}
            </div>
        </div>
    {{/if}}
    <hr>
    {{> afQuickField name='serviceschedule'}}
    <div class="row">
        {{#if afFieldValueIs name="serviceschedule" value="exactdate"}}
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                {{> afQuickField name="exactdate"}}
            </div>
        {{/if}}
        {{#if afFieldValueIs name="serviceschedule" value="betweendates"}}
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                {{> afQuickField name="betweendates"}}
            </div>
        {{/if}}
    </div>
    <hr>
    <div class="row">        
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            {{> afFormGroup name="ratebasis" options=rateBasisOptions}}
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            {{#if afFieldValueIs name="ratebasis" value="Fixed Pay"}}
                {{> afQuickField name="fixedamount" placeholder="Enter amount"}}
            {{/if}}
            {{#if afFieldValueIs name="ratebasis" value="Per Hour"}}
                {{> afQuickField name="hourlyrate" placeholder="Enter amount per hour"}}
                {{>afQuickField name="maxhours" placeholder="Maximum hours"}}
            {{/if}}
            {{#if afFieldValueIs name="ratebasis" value="Per Device"}}
                {{> afQuickField name="rateperdevice" placeholder="Enter amount per device"}}
                {{> afQuickField name="maxdevices" placeholder="Maximum devices"}}
            {{/if}}
            {{#if afFieldValueIs name="ratebasis" value="Blended"}}
                {{>afQuickField name="payforfirsthours"}}
                {{>afQuickField name="firsthours"}}
                {{>afQuickField name="payfornexthours"}}
                {{>afQuickField name="nexthours"}}
            {{/if}}
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            {{>afQuickField name="totalfromclient" readonly="true"}}
            <label class="label-control">Your Cost</label>
            <span><input type="text" id="your_cost" class="form-control" readonly="readonly"></span>
            <br>
            <label class="label-control">UTL Fees</label>
            <span><input type="text" id="utl_fees" class="form-control" readonly="readonly" placeholder="5%"></span>
            <br>
            <label class="label-control">Freelancer Nets</label>
            <span><input type="text" id="freelancer_nets" class="form-control" readonly="readonly"></span><br>
            <button class="btn btn-primary">Switch Calculator</button>
        </div>
    </div>
    <hr>
    <label class="label-control">Shipment to Site</label><br>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ul class="list-unstyled shipment-list">
                {{#each names}}
                    <li><a class="btn btn-primary remove-shipment">X</a>&nbsp;Item: {{this.itembeingshipped}} | Carrier: {{this.shipmentcarrier}} | Tracking No: {{this.shipmenttracking}}</li>
                {{/each}}
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
            {{>afQuickField name="itembeingshipped" placeholder="Item being shipped"}}
        </div>
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
            {{>afFormGroup name="shipmentcarrier" options=shipmentOptions}}
        </div>
        {{#if afFieldValueIs name="shipmentcarrier" value="other"}}
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                {{>afQuickField name="shipmentcarriername" placeholder="Shipment Name"}}
            </div>
        {{/if}}
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
            {{>afQuickField name="shipmenttracking" placeholder="Shipping Tracking Number"}}
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <button class="btn btn-primary add-shipment">Add shipment</button>
        </div>
    </div>
    <hr>
    {{> afQuickField name='contact' placeholder="email/twitter/whatever for you to be contacted at (your user account email address is not displayed)"}}
    <!-- {{> afQuickField name="fileId" optional=true}} -->
</template>
