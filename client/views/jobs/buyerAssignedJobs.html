<template name="buyerAssignedJobs">
	<div class="row">
		<div class="col-sm-12">
			<p>My Jobs: <a href="{{pathFor 'myJobs'}}">Posted Jobs ({{postedJobCount}})</a> &#124; <a href="{{pathFor 'buyerRoutedJobs'}}">Routed Jobs ({{buyerRoutedCount}})</a> &#124; Assigned Jobs ({{buyerAssignedCount}})&#124; <a href="{{pathFor 'buyerCompletedJobs'}}">Completed Jobs ({{buyerCompletedCount}})</a></p>
		</div>
		<div class="col-sm-12">
			{{#each buyerAssignedJobs}}
				{{>jobSmall}}
			{{else}}
				<hr>
				<p>There are no assigned jobs at this moment.</p>
			{{/each}}
		</div>
	</div>
</template>
