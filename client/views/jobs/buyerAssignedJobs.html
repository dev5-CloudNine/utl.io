<template name="buyerAssignedJobs">
	<div class="row">
		<div class="col-sm-9">
			<p>My Jobs:
				<a href="{{pathFor 'myJobs'}}">All - {{postedJobCount}}</a> &#124;
				<a href="{{pathFor 'buyerOpenJobs'}}">Open - {{buyerOpenCount}}</a> &#124;
				<a href="{{pathFor 'buyerInvitedJobs'}}">Invited - {{buyerInvitedCount}}</a> &#124;
				<a href="{{pathFor 'buyerRoutedJobs'}}">Routed - {{buyerRoutedCount}}</a> &#124;
				Assigned - {{buyerAssignedCount}} &#124;
				<a href="{{pathFor 'buyerPaidJobs'}}">Paid - {{buyerPaidCount}}</a> &#124;
				<a href="{{pathFor 'deactivatedJobs'}}">Deactivated - {{deactivatedCount}}</a>
			</p>
		</div>
		<!-- <div class="col-sm-3">
			<input type="text" class="form-control" id="search-box" placeholder="search assigned jobs" />
		</div> -->
		<div class="col-sm-12">
			<hr>
			{{#each buyerAssignedJobs}}
				{{>jobSmall}}
			{{else}}
				<p>There are no assigned jobs at this moment.</p>
			{{/each}}
		</div>
	</div>
	<div class="row">
        <div class="col-sm-12">
            {{#if Template.subscriptionsReady}}
                {{#if hasMoreJobs}}
                    <a href class="load-more btn btn-primary">Load More</a>
                {{/if}}
            {{else}}
                <div class="jobsloading">{{>spinner}}</div>
            {{/if}}
        </div>
    </div>
</template>
