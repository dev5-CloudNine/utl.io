<template name="providerCompletedJobs">
	<div class="row">
		<div class="col-sm-12">
			<p>My Jobs: <a href="{{pathFor 'providerAllJobs'}}">All - {{providerAllCount}}</a> &#124; <a href="{{pathFor 'appliedJobs'}}">Applied - {{appliedJobsCount}}</a> &#124; <a href="{{pathFor 'providerRoutedJobs'}}">Routed - {{routedJobsCount}}</a> &#124; <a href="{{pathFor 'providerAssignedJobs'}}">Assigned - {{assignedJobsCount}}</a> &#124; Completed - {{completedJobsCount}} &#124; <a href="{{pathFor 'providerPaymentPendingJobs'}}">Payment Pending - {{proPaymentJobsCount}}</a> &#124; <a href="{{pathFor 'providerPaidJobs'}}">Paid - {{proPaidJobsCount}}</a></p>
			<hr>
		</div>
		<div class="col-sm-12">
			{{#each providerCompletedJobs}}
				{{>jobSmall}}
			{{else}}
				<p>There are no completed jobs at this moment.</p>
			{{/each}}
		</div>
	</div>
</template>
