<template name="jobSmall">
    <div class="jobSmall {{#if featured}}featured{{/if}} panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-8">
                    <span class="label label-xs label-default">{{readableID}}</span>
                    {{>jobLabels}}
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    {{#if currentUser.isDeveloper}}
                        <span class="pull-right"><button class="btn btn-primary btn-xs {{#if fav}}favActive{{else}}favInactive{{/if}}"><i class="fa fa-thumbs-up"></i>&nbsp;{{#if fav}}Lik'd{{else}}Like{{/if}}</button></span>
                    {{/if}}
                    <h4>
                        <a href="{{pathFor 'job'}}">{{title}}</a>
                    </h4>
                    <small>
                        {{#if $eq servicelocation 'Remote Job'}}
                            <i class="fa fa-map-marker"></i>&nbsp;{{servicelocation}}&nbsp;|&nbsp;
                        {{else}}
                            <i class="fa fa-map-marker"></i>&nbsp;{{location}}&nbsp;|&nbsp;
                        {{/if}}
                        Budget{{#if freelancer_nets}}&nbsp;-&nbsp;{{freelancer_nets}}&nbsp;USD{{/if}}
                    </small>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <small>
                        Posted: {{postedTime}}&nbsp;|&nbsp;
                        {{#with buyerData}}<i class="fa fa-user fa-fw"></i> By <a href="{{pathFor 'buyer'}}">{{name}}</a>{{/with}}
                    </small>
                    <br>
                    <small>
                    Status: <span class="label label-sm {{appStatusLabel}}">{{applicationStatus}}</span>
                    {{#if assignedProvider}}
                        &nbsp;{{#if $eq applicationStatus 'assigned'}}to{{else}}{{#if $eq applicationStatus 'done'}}by{{/if}}{{/if}}&nbsp;{{#with assignedProfile}} <a href="{{pathFor 'profile'}}">{{this.name}}</a>{{/with}}
                    {{/if}}
                    &nbsp;|&nbsp;{{#if selectedProvider}}Routed to {{#with routedProvider}} <a href="{{pathFor 'profile'}}">{{this.name}}</a>{{/with}}{{else}}Applications: {{applicationsCount}}{{/if}}</small>
                    <br>
                </div>
                {{#if acceptedProvider}}
                    {{#if $eq applicationStatus 'frozen'}}
                        <div class="col-sm-12">
                            <button class="margin-top-5 btn btn-success btn-sm confirmAssignment">Confirm</button>
                            <button class="margin-top-5 btn btn-warning btn-sm declineAssignment">Decline</button>
                        </div>
                    {{else}}
                        {{#if $eq applicationStatus 'assigned'}}
                            {{#if $eq assignmentStatus 'rejected'}}
                                <div class="col-sm-12">
                                    <button class="margin-top-5 btn btn-success btn-sm submitAssignment">Submit Job for Approval.</button>
                                </div>
                            {{else}}
                                {{#if $eq assignmentStatus 'submitted'}}
                                    <div class="col-sm-12">
                                        <small>You've submitted this job for buyer's approval. You'll be notified when the buyer approves.</small>
                                    </div>
                                {{else}}
                                    {{#if $eq assignmentStatus 'approved'}}
                                        <div class="col-sm-12">
                                            <button class=" margin-top-5 btn btn-sm btn-success requestPayment">Request Payment</button>
                                        </div>
                                    {{/if}}
                                {{/if}}
                            {{/if}}
                        {{/if}}
                    {{/if}}
                {{else}}
                    {{#if jobPostedBuyer}}
                        {{#if $eq assignmentStatus 'submitted'}}
                            <div class="col-sm-12">
                                <button class="margin-top-5 btn btn-success btn-sm approveAssignment">Approve Assignment</button>
                                <button class="margin-top-5 btn btn-success btn-sm rejectAssignment">Reject Assignment</button>
                            </div>
                        {{else}}
                            {{#if $eq assignmentStatus 'pending_payment'}}
                                <div class="col-sm-12">
                                    <button class="btn btn-sm btn-success margin-top-5 approvePayment">Approve Payment</button>
                                </div>
                            {{/if}}
                        {{/if}}
                        {{#if $eq applicationStatus 'done'}}
                            <div class="col-sm-12">
                                {{#if reviewed}}
                                    You've reviewed the provider for this job.
                                {{else}}
                                    <form id="review">
                                        <div class="form-group">                                    
                                            <label for="writeReview">Write a review</label>
                                            <textarea name="reviewMessage" id="writeReview" rows="3" class="form-control"></textarea><br>
                                            <label>Rate provider's performance</label>&nbsp;<span class="rateit"></span>
                                        </div>
                                        <button class="margin-top-5 btn btn-success" type="submit">Submit</button>
                                    </form>
                                {{/if}}
                            </div>
                        {{/if}}
                    {{/if}}
                {{/if}}
            </div>
        </div>
    </div>
</template>
