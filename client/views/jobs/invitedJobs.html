<template name="invitedJobs">
	<div class="row">
		<div class="col-sm-12">
			<p>My Jobs: 
				<a href="{{pathFor 'providerAllJobs'}}">All - {{providerAllCount}}</a> &#124;
				Routed - {{invitedJobsCount}} &#124;
				<a href="{{pathFor 'appliedJobs'}}">Applied - {{appliedJobsCount}}</a> &#124;
				<!-- <a href="{{pathFor 'providerRoutedJobs'}}">Routed - {{routedJobsCount}}</a> &#124; -->
				<a href="{{pathFor 'providerAssignedJobs'}}">Assigned - {{assignedJobsCount}}</a> &#124;<a href="{{pathFor 'providerPaidJobs'}}">Paid - {{proPaidJobsCount}}</a>
			</p>
		</div>
		<div class="col-sm-12">
			<hr>
		</div>
		<div class="col-sm-12">
			{{#if currentUser}}
				{{#each invitedJobs}}
					{{>jobSmall}}
				{{else}}
					<p>You have not been invited to apply on any jobs yet.</p>
				{{/each}}
			{{/if}}
		</div>
	</div>
</template>
