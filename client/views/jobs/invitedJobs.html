<template name="invitedJobs">
	<div class="row">
		<div class="col-sm-12">
			<p><a href="{{pathFor 'jobs'}}">All New Jobs</a> &#124; <a href="{{pathFor 'recommendedJobs'}}">Recommended Jobs</a> &#124; Invited Jobs</p>
		</div>
		<div class="col-sm-12">
			{{#if currentUser}}
				{{#each invitedJobs}}
					{{>jobSmall}}
				{{else}}
					<p>You have not been invited to apply on any jobs yet.</p>
				{{/each}}
			{{/if}}
		</div>
	</div>
</template>
