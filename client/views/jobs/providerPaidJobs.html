<template name="providerPaidJobs">
	<div class="row">
		<div class="col-sm-12">
			<p>My Jobs: <a href="{{pathFor 'appliedJobs'}}">Applied ({{appliedJobsCount}})</a> &#124; <a href="{{pathFor 'providerRoutedJobs'}}">Routed ({{routedJobsCount}})</a> &#124; <a href="{{pathFor 'providerAssignedJobs'}}">Assigned ({{assignedJobsCount}})</a> &#124; <a href="{{pathFor 'providerCompletedJobs'}}">Completed ({{completedJobsCount}})</a> &#124; <a href="{{pathFor 'providerPaymentPendingJobs'}}">Payment Pending ({{proPaymentJobsCount}})</a> &#124; Paid ({{proPaidJobsCount}})</p>
		</div>
		<div class="col-sm-12">
			{{#each providerPaidJobs}}
				{{>jobSmall}}
			{{else}}
				<hr>
				<p>You have no assigned jobs at this moment.</p>
			{{/each}}
		</div>
	</div>
</template>
