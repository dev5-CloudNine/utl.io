<template name="myJobs">
	<div class="row">
		<div class="col-sm-12">
			<p>My Jobs: All ({{postedJobCount}}) &#124; <a href="{{pathFor 'buyerOpenJobs'}}">Open ({{buyerOpenCount}})</a> &#124; <a href="{{pathFor 'buyerRoutedJobs'}}">Routed ({{buyerRoutedCount}})</a> &#124; <a href="{{pathFor 'buyerAssignedJobs'}}">Assigned ({{buyerAssignedCount}})</a> &#124; <a href="{{pathFor 'buyerCompletedJobs'}}">Completed ({{buyerCompletedCount}})</a> &#124; <a href="{{pathFor 'buyerPaymentPendingJobs'}}">Payment Pending ({{buyerPaymentPendingCount}})</a> &#124; <a href="{{pathFor 'buyerPaidJobs'}}">Paid ({{buyerPaidCount}})</a> &#124; <a href="{{pathFor 'deactivatedJobs'}}">Deactivated ({{deactivatedCount}})</a></p>
		</div>
		<div class="col-sm-12">
			{{#each jobs}}
				{{>jobSmall}}
			{{else}}
				<hr>
				You haven't posted any jobs.  <a href="{{pathFor 'jobNew'}}">Post a Job</a> if you have one to offer.
			{{/each}}
		</div>
	</div>
</template>
