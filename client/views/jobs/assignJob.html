<template name="assignJob">
    <div class="row">
        <div class="col-sm-12">
            <h4 class="text-center">You are assigning this job to {{#with selectedProvider}}<a href="{{pathFor 'profile'}}">{{this.name}}</a>{{/with}}</h4>
            <br>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Create Your Job Post</h4>
                </div>
                <div class="panel-body">
                    {{#autoForm id="jobNew" collection="Jobs" type="insert" }}
                        {{>jobFields}}
                        <div>
                            <button class="btn btn-primary assign"><i class="fa fa-chevron-right"></i> Assign</button>
                        </div>
                    {{/autoForm}}
                </div>
            </div>
        </div>
    </div>
</template>
