<template name="assignJob">
    <div class="row">
        <div class="col-sm-12">
            <h5>You are routing this job to {{#with selectedProvider}}<a href="{{pathFor 'profile'}}">{{this.firstName}} {{this.lastName}}.</a> A notification will be sent to the provider to either confirm or reject the routed job.{{/with}}</h5>
            <br>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Create Your Job Post</h4>
                </div>
                <div class="panel-body">
                    {{#autoForm id="jobNew" collection="Jobs" type="insert"}}
                        {{>jobFields}}
                        <div>
                            <button class="btn btn-primary btn-sm assign" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> OK wait..."><i class="fa fa-chevron-right"></i> Route Job</button>
                        </div>
                    {{/autoForm}}
                </div>
            </div>
        </div>
    </div>
</template>
