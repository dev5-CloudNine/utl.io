<template name="job">
    {{#if currentUser}}
        <div id="job" class="row">
            <div class="col-sm-8">
                <ul class="nav nav-tabs" id="myTab">
                    <li class="active">
                        <a href="#jobDesc" data-toggle="tab" aria-expanded="true">
                            <span class="round-tabs one">
                                <i class="fa fa-file"></i>&nbsp; Job Details
                            </span>
                        </a>
                    </li>
                    {{#if showTabs _id}}
                        {{#if show _id}}
                            <li>
                                <a href="#tasks" data-toggle="tab">
                                    <span class="round-tabs two">
                                      <i class="fa fa-bars"></i>&nbsp; Tasks
                                 </span>
                                </a>
                            </li>
                        {{/if}}
                        {{#if show _id}}
                            <li>
                                <a href="#timesheet" data-toggle="tab">
                                    <span class="round-tabs three timesheet">
                                      <i class="fa fa-calendar"></i>&nbsp; Timesheet
                                 </span>
                                </a>
                            </li>
                        {{/if}}
                        {{#if show _id}}
                            <li>
                                <a href="#disc" data-toggle="tab">
                                    <span class="round-tabs four disc">
                                        <i class="fa fa-comments"></i>&nbsp; Discuss
                                    </span>
                                </a>
                            </li>
                        {{/if}}
                    {{/if}}
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade active in" id="jobDesc">
                        <br>
                        <div class="panel panel-default {{#if $eq applicationStatus 'open'}}openJob{{/if}} {{#if $eq applicationStatus 'frozen'}}frozenJob{{/if}} {{#if $eq applicationStatus 'assigned'}}assignedJob{{/if}} {{#if $eq applicationStatus 'completed'}}completedJob{{/if}} {{#if $eq applicationStatus 'pending_payment'}}paymentPendingJob{{/if}} {{#if $eq applicationStatus 'paid'}}paidJob{{/if}} {{#if $eq status 'deactivated'}}deactivatedJob{{/if}}">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-sm-12">
                                        {{#if jobPostedBuyer}}
                                            <span class="pull-right">
                                                <a href="{{pathFor 'duplicateJob'}}" class="btn btn-primary btn-sm">Duplicate Job</a>
                                            </span>
                                        {{/if}}
                                        <small><i># {{readableID}}</i></small><br>
                                        <a class="budgetFont">{{title}}</a><br>
                                        <small>
                                            {{#if $eq servicelocation 'Remote Job'}}
                                                {{servicelocation}}
                                            {{else}}
                                                {{#if assignedProvider}}
                                                    {{location}}
                                                {{else}}
                                                    {{#if fullLocation.sublocality}} {{fullLocation.sublocality}},{{/if}} {{fullLocation.locality}}, {{fullLocation.state}}, {{fullLocation.zip}}
                                                {{/if}}
                                            {{/if}}
                                        </small>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <small>
                                            {{#if postedByDispatcher}}
                                                Posted by {{#with dispatcherData}} <a href="/dispatchers/{{id}}">{{name}}</a>{{/with}}&nbsp;-&nbsp;{{postedTime}}
                                            {{/if}}
                                            {{#if postedByBuyer}}
                                                Posted {{#with buyerData}}by <a href="/buyers/{{id}}">{{name}}</a>{{/with}}&nbsp;-&nbsp;{{postedTime}}
                                            {{/if}}
                                            <br>
                                        </small>
                                        <p class="budgetFont">
                                            Budget{{#if freelancer_nets}}&nbsp;-&nbsp;{{freelancer_nets}}&nbsp;USD{{/if}}&nbsp;
                                        </p>
                                    </div>
                                    <div class="col-sm-12">
                                        {{#if isInRole 'provider'}}
                                            {{#if $eq status 'deactivated'}}
                                                <hr>
                                                <p>This job has been deactivated by the buyer.</p>
                                            {{/if}}
                                        {{/if}}
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <h4>Skills Required</h4> {{skillsrequired}}
                                        <hr>
                                        <h4>Description</h4> {{{htmlDescription}}}
                                        <hr>
                                    </div>
                                </div>
                                {{#if files}}
                                    <div class="row">                                    
                                        <div class="col-sm-12">
                                            <h4>Attached Documents</h4>
                                        </div>                                        
                                        {{#each files}}
                                            <div class="col-md-3">
                                                <div class="thumbnail" data-url={{this.file_url}} style="position: relative;">
                                                    <a href="{{this.file_url}}" target="_blank" download>
                                                      <img src="{{this}}" style="height:100px;" onerror="this.src='/images/genericFile.jpg'">
                                                    </a>
                                                    <div class="caption text-center" style="overflow: hidden;word-wrap: break-word;">
                                                        <a href="{{this.file_url}}" target="_blank" download>{{this.file_name}}</a>
                                                    </div>
                                                </div>
                                            </div>
                                        {{/each}}
                                        <div class="col-sm-12">
                                            <hr>
                                        </div>
                                    </div>
                                {{/if}}
                                <div class="row">
                                    <div class="col-sm-12">
                                        {{#if $eq servicelocation 'Field Job'}}
                                            {{#if assignedProvider}}
                                                <h4>Service Location</h4>
                                                {{fullLocation.street}}, <br>
                                                {{fullLocation.locality}}, {{fullLocation.state}}, {{fullLocation.zip}}, {{fullLocation.country}}
                                                <hr>
                                            {{/if}}
                                            {{#if jobPostedBuyer}}
                                                <h4>Service Location</h4>
                                                {{fullLocation.street}}, <br>
                                                {{fullLocation.locality}}, {{fullLocation.state}}, {{fullLocation.zip}}, {{fullLocation.country}}
                                                <hr>
                                            {{/if}}
                                        {{/if}}
                                        <h4>Service Schedule</h4>
                                        {{#if $eq serviceschedule 'exactdate'}}
                                            On: {{formatServiceSchedule exactdate}} <br>
                                            Time: {{exacttime}}
                                        {{/if}}
                                        {{#if $eq serviceschedule 'betweendates'}}
                                            Between {{formatServiceSchedule startdate}} and {{formatServiceSchedule enddate}} from {{starttime}} to {{endtime}}
                                        {{/if}}
                                        {{#if ratebasis}}
                                        <hr>
                                        <h4>Budget</h4>
                                        Payment Type: {{ratebasis}} <br>
                                        {{#if $eq ratebasis 'Blended'}}
                                            {{payforfirsthours}} USD for the first {{firsthours}} hours, and then {{payfornexthours}} USD for the next {{nexthours}} hours. <br>
                                            Total Hours: {{blendedTotalHours firsthours nexthours}} <br>
                                            {{#if jobPostedBuyer}}
                                                Gross: {{totalfromclient}} USD. <br>
                                            {{/if}}
                                            Net: {{freelancer_nets}} USD.
                                            {{#if bonus}}
                                                <br>Bonus: {{bonus}} USD.
                                            {{/if}}
                                        {{/if}}
                                        {{#if $eq ratebasis 'Per Device'}}
                                            {{rateperdevice}} USD for {{maxdevices}} devices. <br>
                                            {{#if jobPostedBuyer}}
                                                Gross: {{totalfromclient}} USD. <br>
                                            {{/if}}
                                            Net: {{freelancer_nets}} USD.
                                            {{#if bonus}}
                                                <br>Bonus: {{bonus}} USD.
                                            {{/if}}
                                        {{/if}}
                                        {{#if $eq ratebasis 'Per Hour'}}
                                            {{hourlyrate}} USD per hour for {{maxhours}} hours. <br>
                                            {{#if jobPostedBuyer}}
                                                Gross: {{totalfromclient}} USD. <br>
                                            {{/if}}
                                            Net: {{freelancer_nets}} USD.
                                            {{#if bonus}}
                                                <br>Bonus: {{bonus}} USD.
                                            {{/if}}
                                        {{/if}}
                                        {{#if $eq ratebasis 'Fixed Pay'}}
                                            {{#if jobPostedBuyer}}
                                                Gross: {{fixedamount}} USD. <br>
                                            {{/if}}
                                            Net: {{freelancer_nets}} USD.
                                            {{#if bonus}}
                                                <br>Bonus: {{bonus}} USD.
                                            {{/if}}
                                        {{/if}}
                                        {{/if}}
                                        {{#if assignedProvider}}
                                            {{#if confidentialDescription}}
                                                <hr> 
                                                <h4>Confidential Info</h4>
                                                Name: {{contactperson}}
                                                <br>Email: {{contactemail}}
                                                <br>Phone: {{contactphone}}
                                                <br>Message: {{{htmlConfdentialDesc}}}
                                            {{/if}}
                                        {{/if}}
                                        {{#if jobPostedBuyer}}
                                            {{#if confidentialDescription}}
                                                <hr> 
                                                <h4>Confidential Info</h4>
                                                Name: {{contactperson}}
                                                <br> Email: {{contactemail}}
                                                <br> Phone: {{contactphone}}
                                                <br> Message: {{{htmlConfdentialDesc}}}
                                            {{/if}}
                                        {{/if}}
                                        {{#if shipment}}
                                            <hr>
                                            <h4>Shipments to site</h4>
                                            <ul>
                                                {{#each shipment}}
                                                <li>{{itembeingshipped}} via {{#if shipmentcarriername}} {{shipmentcarriername}} {{else}} {{shipmentcarrier}} {{/if}} with tracking ID {{shipmenttracking}}
                                                </li>
                                                {{/each}}
                                            </ul>
                                        {{/if}}
                                        <hr>
                                        <h4>Tasks</h4>
                                        <ul>
                                            {{#each taskList}}
                                                <li>{{taskName}}</li>
                                            {{/each}}
                                        </ul>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        {{#if $eq userId $.Meteor.userId}}
                                            <div class="pull-right">
                                                &nbsp;
                                                {{#if jobNotAssigned}}
                                                    <a href="{{pathFor 'jobEdit'}}" class="btn btn-primary btn-sm"><i class="fa fa-pencil"></i> Edit</a>                                                    
                                                {{/if}}
                                                {{#if $eq status 'active'}}
                                                    {{#if openFrozenOrAssigned}}
                                                        <button class="btn btn-primary btn-sm deactivateJob" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> OK wait...">Deactivate Job</button>
                                                    {{/if}}
                                                {{/if}}
                                            </div>
                                        {{/if}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="panel panel-default panel-light {{#if currentUser.isDeveloper}}{{#if notOpen}} hidden {{/if}}{{/if}}">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-xs-12">
                                        {{> commentsBox id=_id}}
                                    </div>
                                </div>
                            </div>
                        </div> -->
                    </div>
                    <div class="tab-pane fade" id="tasks">
                        <br>
                        <div class="panel-group" id="accordion">
                            <div id="spinner">
                                {{> spinner}}
                            </div>
                            {{#each taskList}}
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title task-title">
                                    <a data-toggle="collapse" style="text-decoration: none" data-parent="#accordion" href="#{{_id}}">
                                    {{taskName}}</a>
                                  </h4>
                                </div>
                                <div id="{{_id}}" class="panel-collapse collapse">
                                    <div class="panel-body">
                                        <form class="form-horizontal task-form" role="form" data-id="{{_id}}">
                                            <!-- <div class="form-group">
                                                <label class="control-label col-sm-2" for="taskName">Task</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control taskName" readonly value={{taskName}}>
                                                </div>
                                            </div> -->
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" for="taskDesc">Description</label>
                                                <div class="col-sm-10">
                                                    <p>{{taskdescription}}</p>
                                                </div>
                                            </div>
                                            {{#if show jobID}}
                                                <div class="form-group">
                                                    <label class="control-label col-sm-2" for="state">State</label>
                                                    <div class="col-sm-10">
                                                        <select class="form-control state" readonly="{{#if isBuyer}}readonly{{/if}}" style="width:auto;">
                                                            {{#each states _id}}
                                                            <option value="{{value}}" selected="{{selected}}">{{value}}</option>
                                                            {{/each}}
                                                        </select>
                                                    </div>
                                                </div>
                                                {{#if uploadFile _id}}
                                                <div class="form-group">
                                                    <label class="control-label col-sm-2" for="comments">Uploaded files</label>
                                                    <div class="col-sm-10">
                                                        <div class="row">
                                                            {{#each fileList _id}}
                                                                <div class="col-xs-6 col-md-3">
                                                                    <div class="thumbnail" style="position: relative;">
                                                                        <span title="Remove" data-id="{{../_id}}" data-path={{this.file_url}} class="close-preview remove-file" style="cursor: pointer;">&times;</span>
                                                                        <a href="{{this.file_path}}" target="_blank">
                                                                          <img src="{{this}}" style="height:100px;" onerror="this.src='/images/genericFile.jpg'">
                                                                        </a>
                                                                        <div class="caption" style="overflow: hidden;word-wrap: break-word;">
                                                                            <a href="{{this.file_path}}" target="_blank">{{this.file_name}}</a>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            {{else}}
                                                                No files found
                                                            {{/each}}
                                                        </div>
                                                        <div class="row utl-progress-bar">
                                                            <div class="col-md-12">
                                                            {{#each uploadedFiles}}
                                                                <div class="progress">
                                                                  <div class="progress-bar progress-bar-striped active" role="progressbar"
                                                                  aria-valuenow="{{percent_uploaded}}" aria-valuemin="0" aria-valuemax="100" style="width:{{percent_uploaded}}%">
                                                                    {{percent_uploaded}}%
                                                                  </div>
                                                                </div>
                                                            {{/each}}
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                {{#unless isBuyer}}
                                                <div class="form-group">
                                                    <label class="control-label col-sm-2"></label>
                                                    <div class="col-sm-2">
                                                        <div class="input-group">
                                                            <label class="btn btn-primary btn-sm">
                                                                <input type="file" class="file_bag" accept="{{fileType _id}}"> Upload New
                                                            </label>

                                                        </div>
                                                    </div>
                                                </div>
                                                {{/unless}}
                                            {{/if}}
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" for="comments">Comments</label>
                                                <div class="col-sm-10">
                                                    <textarea class="form-control comments" readonly="{{#if isBuyer}}readonly{{/if}}" >{{comments}}</textarea>
                                                </div>
                                            </div>
                                            {{#if isBuyer}} {{else}}
                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-primary btn-sm submit-task">Update</button>
                                                </div>
                                            </div>
                                            {{/if}} {{/if}}
                                        </form>
                                    </div>
                                </div>
                            </div>
                            {{/each}}
                        </div>
                    </div>
                    <div class="tab-pane fade" id="timesheet">
                        <br>
                        <div class="panel panel-default">
                            <div class="panel-body" style="background: #fff;">
                                <div class="row">
                                    {{#if show _id}}
                                        {{#unless isBuyer}}
                                            {{#unless submittedOrDone}}
                                                <div class="col-sm-4">
                                                    <div class="form-group">
                                                        Check In
                                                        <div class='input-group date' id='datetimepicker1'>
                                                            <input type='text' class="form-control" value="{{checkInTime}}" />
                                                            <span class="input-group-addon">
                                                                <span class="glyphicon glyphicon-calendar"></span>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-4">
                                                    <div class="form-group">
                                                        Check Out
                                                        <div class='input-group date' id='datetimepicker2'>
                                                            <input type='text' class="form-control" />
                                                            <span class="input-group-addon">
                                                                <span class="glyphicon glyphicon-calendar"></span>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-4" style="margin-top: 20px;" data-logid="new">
                                                    <button class="btn btn-primary submit-log" type="button">Save</button>
                                                    <button class="btn btn-info clear-log" type="button">Clear</button>
                                                </div>
                                            {{/unless}}
                                        {{/unless}}
                                    {{/if}}
                                </div>
                                {{#if timeLogs _id}}
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>Check In</th>
                                                <th>Check Out</th>
                                                <th>Total</th>
                                                {{#if show ../_id true}}
                                                    {{#unless isBuyer}}
                                                        {{#unless submittedOrDone}}
                                                        <th>Action</th>
                                                        {{/unless}}
                                                    {{/unless}}
                                                {{/if}}
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {{#each timeLogs ../_id}}
                                                <tr>
                                                    <td>{{in}}</td>
                                                    <td>{{out}}</td>
                                                    <td>{{total}}</td>
                                                    {{#if show ../_id true}}
                                                        {{#unless isBuyer}}
                                                            {{#unless submittedOrDone ../_id}}
                                                            <td data-id="{{id}}"><button class="btn btn-sm btn-default edit-log" type="submit">Edit</button>
                                                            <button class="btn btn-sm btn-default remove-log-entry" value="{{id}}" type="submit">Remove</button>
                                                            </td>
                                                            {{/unless}}
                                                        {{/unless}}
                                                    {{/if}}
                                                </tr>
                                            {{/each}}
                                        </tbody>
                                    </table>
                                    <hr>
                                    <strong>Total [{{totalHours}}]</strong>
                                {{else}}
                                    <strong>No records yet.</strong>
                                {{/if}}
                            </div>
                        </div>
                    </div>
                    {{#if show _id}}
                        <div class="tab-pane fade" id="disc">
                            <br>
                            <div class="panel panel-light">
                            <div class="panel-body">
                                {{> commentsBox id=title}}
                            </div>
                            </div>
                        </div>
                    {{/if}}
                </div>
            </div>
            <div class="col-sm-4">
                {{#if jobPostedBuyer}}
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#buyerActionsTab" data-toggle="tab" aria-expanded="true">Actions</a></li>
                        <li><a href="#buyerNotificationsTab" data-toggle="tab">Notifications</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade in active" id="buyerActionsTab">
                            <br>
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    {{#if $eq applicationStatus 'assigned'}}
                                        {{#if $eq assignmentStatus 'not_confirmed'}}
                                            <p>Job assigned. Awaiting confirmation.</p>
                                        {{/if}}
                                        {{#if $eq assignmentStatus 'confirmed'}}
                                            {{#if $eq status 'deactivated'}}
                                                {{#if paid30Usd}}
                                                    <p>You have paid 30 USD to the assigned Provider as a good will token.</p>
                                                {{else}}
                                                    {{#if denied30Usd}}
                                                        <p>You have denied to pay 30 USD to the assigned Provider as a good will token.</p>
                                                    {{else}}
                                                        <p><i>{{deactivatedTime}}</i></p>
                                                        <p>You have deactivated an assigned job. Would you accept to pay 30 USD to the assigned provider as a token of good will? Upon accepting, your account will be debited with 31.5 USD (1.5 USD as comission).</p>
                                                        <button class="btn btn-primary btn-sm pay30Usd" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> OK wait...">Accept</button>
                                                        <button class="btn btn-primary btn-sm deny30Usd" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> OK wait...">Deny</button>
                                                    {{/if}}
                                                {{/if}}
                                            {{else}}
                                                <p><i>{{assignmentTime}}</i></p>
                                                <p>The provider has confirmed the assignment. <br>The job is scheduled for <br> {{#if $eq serviceschedule 'exactdate'}}
                                                    Date: {{formatDate exactdate}} <br>
                                                    Time: {{exacttime}}
                                                {{/if}}
                                                {{#if $eq serviceschedule 'betweendates'}}
                                                    Between {{formatDate startdate}} and {{formatDate enddate}} from {{starttime}} to {{endtime}}
                                                {{/if}}
                                                <br>Wait for the provider to complete all assigned tasks and fill up timesheets.</p>
                                            {{/if}}
                                        {{/if}}
                                        {{#if $eq assignmentStatus 'rejected'}}
                                            {{#if $eq status 'deactivated'}}
                                                {{#if paid30Usd}}
                                                    <p>You have paid 30 USD to the assigned Provider as a good will token.</p>
                                                {{else}}
                                                    {{#if denied30Usd}}
                                                        <p>You have denied to pay 30 USD to the assigned Provider as a good will token.</p>
                                                    {{else}}
                                                        <p><i>{{deactivatedTime}}</i></p>
                                                        <p>You have deactivated an assigned job. Would you accept to pay 30 USD to the assigned provider as a token of good will?</p>
                                                        <button class="btn btn-primary btn-sm pay30Usd" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> OK wait...">Accept</button>
                                                        <button class="btn btn-primary btn-sm deny30Usd" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> OK wait...">Deny</button>
                                                    {{/if}}
                                                {{/if}}
                                            {{else}}
                                                <p><i>{{rejectedTime}}</i></p>
                                                <p>You have rejected the assignment. Please discuss with the provider and sort it out.</p>
                                            {{/if}}
                                        {{/if}}
                                        {{#if $eq assignmentStatus 'submitted'}}
                                            {{#if $eq status 'deactivated'}}
                                                {{#if paid30Usd}}
                                                    <p>You have paid 30 USD to the assigned Provider as a good will token.</p>
                                                {{else}}
                                                    {{#if denied30Usd}}
                                                        <p>You have denied to pay 30 USD to the assigned Provider as a good will token.</p>
                                                    {{else}}
                                                        <p><i>{{deactivatedTime}}</i></p>
                                                        <p>You have deactivated an assigned job. Would you accept to pay 30 USD to the assigned provider as a token of good will?</p>
                                                        <button class="btn btn-primary btn-sm pay30Usd" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> OK wait...">Accept</button>
                                                        <button class="btn btn-primary btn-sm deny30Usd" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> OK wait...">Deny</button>
                                                    {{/if}}
                                                {{/if}}
                                            {{else}}
                                                <p><i>{{submittedTime}}</i></p>
                                                <p>The provider has submitted the job for your approval. You may either approve or reject the job done. Upon approval, the provider's account will be credited with {{projectBudget}} USD. Ensure that all the tasks and timesheets are upto your mark.</p>
                                                <button class="margin-top-5 btn btn-primary btn-sm approveAssignment" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> OK wait...">Approve</button>
                                                <button class="margin-top-5 btn btn-primary btn-sm rejectAssignment" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> OK wait...">Reject</button>
                                            {{/if}}
                                        {{/if}}
                                    {{/if}}
                                    {{#if $eq applicationStatus 'completed'}}
                                        {{#if $eq assignmentStatus 'approved'}}
                                            <p><i>{{approvedTime}}</i></p>
                                            <small>You have approved the job submitted. The provider will now be able to request for payment.</small>
                                        {{/if}}
                                    {{/if}}
                                    {{#if $eq applicationStatus 'pending_payment'}}
                                        <p><i>{{paymentRequestTime}}</i></p>
                                        <p>The provider has raised an invoice and requested for the payment.</p>
                                        <button class="btn btn-sm btn-primary margin-top-5 approvePayment">Release Payment</button>
                                    {{/if}}
                                    {{#if $eq applicationStatus 'paid'}}
                                        <p><i>{{approvedTime}}</i></p>
                                        <p>The provider's account is successfully credited for the job completed.</p>
                                        {{#if reviewedProvider}}
                                            <p>You have reviewed the provider. The job is successfully closed. <a href="/invoices/{{invoiceId}}">View invoice</a></p>
                                        {{else}}
                                            <hr>
                                            <form id="reviewProvider">
                                                <div class="form-group">
                                                    <label>Service quality:</label>
                                                    <br>
                                                    <label class="radio-inline" >
                                                        <input type="radio" name="detailAttention" value="Good" required> Good
                                                    </label>
                                                    <label class="radio-inline">
                                                        <input type="radio" name="detailAttention" value="Bad"> Bad
                                                    </label>
                                                    <label class="radio-inline">
                                                        <input type="radio" name="detailAttention" value="Ugly"> Ugly
                                                    </label>
                                                    <br><br>

                                        <h5 class="widget-user-desc">{{this.title}}</h5>
                                    </div>
                                    <div class="widget-user-image">
                                        <img class="img-circle" src="{{this.imgUrl}}" alt="{{this.name}}">
                                    </div>
                                    <div class="box-footer">
                                        <div class="row">
                                            <div class="col-xs-4 border-right">
                                                <div class="description-block text-center">
                                                    <a href class="sendBuyerMessage">
                                                        <h5 class="description-header"><i class="glyphicon glyphicon-send"></i></h5>
                                                        <span class="description-text">Send Msg</span>
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="col-xs-4 border-right">
                                                <div class="description-block text-center">
                                                    <a href="/dispatchers/{{this.id}}">
                                                        <h5 class="description-header"><i class="fa fa-chain"></i></h5>
                                                        <span class="description-text">View Profile</span>
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="col-xs-4">
                                                <div class="description-block text-center">
                                                    <a href="" class="{{#if fav}}remFav{{else}}addFav{{/if}}">
                                                        <h5 class="description-header"><i class="fa fa-thumbs-up"></i></h5>
                                                        <span class="description-text">{{#if fav}}Del Fav{{else}}Add Fav{{/if}}</span>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {{/with}}
                    {{/if}}
                    {{#if isInRole 'provider'}}
                        <label>Find similar jobs</label>
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <span>
                                    <small>
                                        <a href="/category/{{jobtype}}">{{jobtype}}</a>
                                    </small>
                                </span>&nbsp;&raquo;&nbsp;
                                <span>
                                    <small>
                                        <a href="/subcategory/{{jobSubCategory}}">{{jobSubCategory}}</a>
                                    </small>
                                </span>
                                <hr>
                                {{#each itypes}}
                                    <a href="/subcategory/{{this.encodedType}}" class="label label-default profileLabel">{{this.decodedType}}</a>
                                {{/each}}
                            </div>
                        </div>
                    {{/if}}
                {{/if}}
                {{#if isInRole 'admin'}}
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#jobNotificationsTab" data-toggle="tab">Notifications</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade in active" id="jobNotificationsTab">
                            <br>
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    {{#each jobRelatedNotifications}}
                                        {{#if $eq notificationType 'newJob'}}
                                            <li class="list-group-item">
                                                <a href="/buyers/{{buyerId}}">{{buyerName}}</a> has posted this job. <br>Account debited: {{../totalfromclient}} USD. <br><small><i>{{timeStamp}}</i></small>
                                            </li>
                                        {{/if}}
                                        {{#if $eq notificationType 'newJobApplication'}}
                                            <li class="list-group-item">
                                                <a href="/profiles/{{providerId}}">{{providerName}}</a> has applied for this job. <br><small><i>{{timeStamp}}</i></small>
                                            </li>
                                        {{/if}}
                                        {{#if $eq notificationType 'applicationAccepted'}}
                                            <li class="list-group-item">
                                                <a href="/buyers/{{buyerId}}">{{buyerName}}</a> has accepted application of the provider <a href="/profiles/{{providerId}}">{{providerName}}</a>. <br> <small><i>{{timeStamp}}</i></small>
                                            </li>
                                        {{/if}}
                                        {{#if $eq notificationType 'confirmAssignment'}}
                                            <li class="list-group-item">
                                                <a href="/profiles/{{providerId}}">{{providerName}}</a> has confirmed assignment. <br> <small><i>{{timeStamp}}</i></small>
                                            </li>
                                        {{/if}}
                                        {{#if $eq notificationType 'declineAssignment'}}
                                            <li class="list-group-item">
                                                <a href="/profiles/{{providerId}}">{{providerName}}</a> has declined assignment. <br> <small><i>{{timeStamp}}</i></small>
                                            </li>
                                        {{/if}}
                                        {{#if $eq notificationType 'submitAssignment'}}
                                            <li class="list-group-item">
                                                <a href="/profiles/{{providerId}}">{{providerName}}</a> has submitted assignment. <br> <small><i>{{timeStamp}}</i></small>
                                            </li>
                                        {{/if}}
                                        {{#if $eq notificationType 'approveAssignment'}}
                                            <li class="list-group-item">
                                                <a href="/buyers/{{buyerId}}">{{buyerName}}</a> has approved assignment submitted by the provider <a href="/profiles/{{providerId}}">{{providerName}}</a>. <br> <small><i>{{timeStamp}}</i></small>
                                            </li>
                                        {{/if}}
                                        {{#if $eq notificationType 'rejectAssignment'}}
                                            <li class="list-group-item">
                                                <a href="/buyers/{{buyerId}}">{{buyerName}}</a> has rejected assignment submitted by the provider <a href="/profiles/{{providerId}}">{{providerName}}</a>. <br> <small><i>{{timeStamp}}</i></small>
                                            </li>
                                        {{/if}}
                                        {{#if $eq notificationType 'requestPayment'}}
                                            <li class="list-group-item">
                                                <a href="/profiles/{{providerId}}">{{providerName}}</a> has requested for payment. <br> <small><i>{{timeStamp}}</i></small>
                                            </li>
                                        {{/if}}
                                        {{#if $eq notificationType 'approvePayment'}}
                                            <li class="list-group-item">
                                                <a href="/buyers/{{buyerId}}">{{buyerName}}</a> has approved payment. <br> <small><i>{{timeStamp}}</i></small>
                                            </li>
                                        {{/if}}
                                    {{/each}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <ul class="nav nav-tabs">
                        {{#if assignedOrDone}}
                            <li class="active"><a href="#jobAssignedProvider" data-toggle="tab" aria-expanded="true">Assigned Provider</a></li>
                        {{/if}}
                        <li class="{{#unless assignedOrDone}}active{{/unless}}"><a href="#buyerJobApplications" data-toggle="tab">Applications</a></li>
                    </ul>
                    <div class="tab-content">
                        {{#if assignedOrDone}}
                            <div class="tab-pane active fade in" id="jobAssignedProvider">
                                <br>
                                {{#with assignedProviderDetails}}
                                    <div class="panel panel-default {{#if $eq this.status 'active'}} activeProfile {{else}} inactiveProfile {{/if}}">
                                        <div class="box box-widget widget-user">
                                            <div class="widget-user-header bg-assigned">
                                                <span class="pull-right providerRatings" data-rateit-value="{{rateItValue}}"></span>
                                                <small>{{readableID}}</small>
                                                <h3 class="widget-user-username">{{this.name}}</h3>
                                                <h5 class="widget-user-desc">{{this.title}}</h5>
                                            </div>
                                            <div class="widget-user-image">
                                                <img class="img-circle" src="{{this.imgUrl}}" alt="{{this.name}}">
                                            </div>
                                            <div class="box-footer">
                                                <div class="row">
                                                    <div class="col-xs-4 border-right">
                                                        <div class="description-block text-center">
                                                            <a href class="sendProviderMessage">
                                                                <h5 class="description-header"><i class="glyphicon glyphicon-send"></i></h5>
                                                                <span class="description-text">Send Message</span>
                                                            </a>
                                                        </div>
                                                    </div>
                                                    <div class="col-xs-4 border-right">
                                                        <div class="description-block text-center">
                                                            <a href="/profiles/{{this.id}}">
                                                                <h5 class="description-header"><i class="fa fa-chain"></i></h5>
                                                                <span class="description-text">View Profile</span>
                                                            </a>
                                                        </div>
                                                    </div>
                                                    <div class="col-xs-4">
                                                        <div class="description-block text-center">
                                                            <a href="" class="{{#if fav}}remFav{{else}}addFav{{/if}}">
                                                                <h5 class="description-header"><i class="fa fa-thumbs-up"></i></h5>
                                                                <span class="description-text">{{#if fav}}Del Fav{{else}}Add Fav{{/if}}&nbsp;({{favCount}})</span>
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h5>Accepted Budget</h5>
                                        </div>
                                        <div class="panel-body">
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <span>Type: {{this.appType}}</span>
                                                    <br>
                                                    {{#if $eq this.appType 'application'}}
                                                        Payment Type: {{this.paymentType}} <br>
                                                        {{#if $eq ../ratebasis 'Blended'}}
                                                            {{../payforfirsthours}} USD for the first {{../firsthours}} hours, and then {{../payfornexthours}} USD for the next {{../nexthours}} hours. <br>
                                                            Gross: {{../totalfromclient}} USD.
                                                            Net: {{../freelancer_nets}} USD.
                                                        {{/if}}
                                                        {{#if $eq ../ratebasis 'Per Device'}}
                                                            {{../rateperdevice}} USD for {{../maxdevices}} devices. <br>
                                                            Gross: {{../totalfromclient}} USD. <br>
                                                            Net: {{../freelancer_nets}} USD.
                                                        {{/if}}
                                                        {{#if $eq ../ratebasis 'Per Hour'}}
                                                            {{../hourlyrate}} USD per hour for {{../maxhours}} hours. <br>
                                                            Gross: {{../totalfromclient}} USD. <br>
                                                            Net: {{../freelancer_nets}} USD.
                                                        {{/if}}
                                                        {{#if $eq ../ratebasis 'Fixed Pay'}}
                                                            Gross: {{../fixedamount}} USD.
                                                            <br>Net: {{../freelancer_nets}} USD.
                                                        {{/if}}
                                                    {{/if}}
                                                    {{#if $eq appType 'counteroffer'}}
                                                        {{#if $eq counter_type 'blended'}}
                                                            Payment Type: Blended <br>
                                                            Pay {{first_hours}} USD for the first {{first_max_hours}} and then {{next_hours}} USD for the next {{next_max_hours}}. <br>
                                                        {{/if}}
                                                        {{#if $eq counter_type 'per_device'}}
                                                            Payment Type: Per Device <br>
                                                            Pay {{device_rate}} USD for {{max_devices}} devices. <br>
                                                        {{/if}}
                                                        {{#if $eq counter_type 'per_hour'}}
                                                            Payment Type: Per Hour <br>
                                                            Pay {{hourly_rate}} USD for {{max_hours}} hours.  <br>
                                                        {{/if}}
                                                        {{#if $eq counter_type 'fixed_pay'}}
                                                            Payment Type: Fixed Pay <br>
                                                            Pay fixed amount {{fixed_amount}} USD. <br>
                                                        {{/if}}
                                                        Gross: {{buyer_cost}} USD. <br>
                                                        Net: {{freelancer_nets}} USD.
                                                    {{/if}}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                {{/with}}
                            </div>
                        {{/if}}
                        <div class="tab-pane fade in {{#unless assignedOrDone}}active{{/unless}}" id="buyerJobApplications">
                            <br>
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    {{#each appliedProviders}}
                                        {{#if $eq this.app_type 'application'}}
                                            <div class="panel-group" id="accordion">
                                                <div class="panel panel-white">
                                                    <div class="panel-heading">
                                                        <div class="pull-right">
                                                            <a href="/profiles/{{this.userId}}"><i class="fa fa-link"></i></a>&nbsp;&#124;&nbsp;
                                                            <a href id="appliedProviderMsg"><i class="fa fa-envelope"></i></a>
                                                        </div>
                                                    </div>
                                                    <div id="user{{this.userId}}" class="panel-collapse collapse">
                                                        <div class="panel-body">
                                                            <small><i>Application</i></small>
                                                            <br>
                                                            {{#with paymentDetails}}
                                                                Payment type: {{ratebasis}} <br>
                                                                {{#if $eq ratebasis 'Blended'}}
                                                                    {{payforfirsthours}} USD for the first {{firsthours}} hours, and then {{payfornexthours}} USD for the next {{nexthours}} hours. <br>
                                                                    Gross: {{totalfromclient}} USD. <br>
                                                                    Net: {{freelancer_nets}} USD.
                                                                {{/if}}
                                                                {{#if $eq ratebasis 'Per Device'}}
                                                                    {{rateperdevice}} USD for {{maxdevices}} devices. <br>
                                                                    Gross: {{totalfromclient}} USD.
                                                                    <br>Net: {{freelancer_nets}} USD.
                                                                {{/if}}
                                                                {{#if $eq ratebasis 'Per Hour'}}
                                                                    {{hourlyrate}} USD per hour for {{maxhours}} hours. <br>
                                                                    Gross: {{totalfromclient}} USD. <br>
                                                                    Net: {{freelancer_nets}} USD.
                                                                {{/if}}
                                                                {{#if $eq ratebasis 'Fixed Pay'}}
                                                                    Gross: {{fixedamount}} USD.
                                                                    <br>Net: {{freelancer_nets}} USD.
                                                                {{/if}}
                                                            {{/with}}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        {{/if}}
                                        {{#if $eq this.app_type 'counteroffer'}}
                                            <div class="panel-group" id="accordion">
                                                <div class="panel panel-white">
                                                    <div class="panel-heading">
                                                        <a href="#user{{this.userId}}" class="accordion-toggle" data-toggle="collapse" data-parent="#accordion">{{this.name}}</a>
                                                        <a href="/profiles/{{this.userId}}" class="pull-right"><i class="fa fa-link"></i></a>
                                                    </div>
                                                    <div id="user{{this.userId}}" class="panel-collapse collapse">
                                                        <div class="panel-body">
                                                            <small><i>Counter Offer</i></small><br>
                                                            {{#if $eq counter_type 'blended'}}
                                                                Payment Type: Blended <br>
                                                                Pay {{first_hours}} USD for the first {{first_max_hours}} and then {{next_hours}} USD for the next {{next_max_hours}}. <br>
                                                                Total Hours: {{blendedTotalHours first_max_hours next_max_hours}}
                                                            {{/if}}
                                                            {{#if $eq counter_type 'per_device'}}
                                                                Payment Type: Per Device <br>
                                                                Pay {{device_rate}} USD for {{max_devices}} devices. <br>
                                                            {{/if}}
                                                            {{#if $eq counter_type 'per_hour'}}
                                                                Payment Type: Per Hour <br>
                                                                Pay {{hourly_rate}} USD for {{max_hours}} hours.  <br>
                                                            {{/if}}
                                                            {{#if $eq counter_type 'fixed_pay'}}
                                                                Payment Type: Fixed Pay <br>
                                                                Pay fixed amount {{fixed_amount}} USD. <br>
                                                            {{/if}}
                                                            Gross: {{buyer_cost}} USD. <br>
                                                            Net: {{freelancer_nets}} USD. <br>
                                                            {{#if $eq applicationStatus 'frozen'}}
                                                                <h5>Awaiting confirmation from provider.</h5>
                                                                <button class="btn btn-sm btn-primary rejectCounterOffer">Reject Application</button>
                                                            {{else}}
                                                                {{#if $eq applicationStatus 'assigned'}}
                                                                    <h5>The job is assigned.</h5>
                                                                {{else}}
                                                                    {{#if $eq applicationStatus 'completed'}}
                                                                        <h5>The project is completed.</h5>
                                                                    {{/if}}
                                                                {{/if}}
                                                            {{/if}}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <br>
                                        {{/if}}
                                    {{else}}
                                        <h6>No providers have applied for this job yet.</h6>
                                    {{/each}}
                                </div>
                            </div>
                        </div>
                    </div>
                {{/if}}
                {{#if assignedOrDone}}
                    {{#if assignedProvider}}
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h5>Customer Support</h5>
                            </div>
                            <div class="panel-body">
                                <p>You can contact customer support during the course of this project. Click the button below to send message.</p>
                                <button class="btn btn-primary contactSupport"><i class="fa fa-support"></i>&nbsp;&nbsp;Contact Customer Support</button>
                            </div>
                        </div>
                    {{/if}}
                {{/if}}
            </div>
        </div>
    {{else}}
        <p>Your access is restricted. <a href="/sign-in">Login</a></p>
    {{/if}}
</template>
