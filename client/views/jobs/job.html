<template name="job">
<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <div id="job" class="row">
        <div class="col-sm-12">
            <div class="board">
                <div class="board-inner">
                    <ul class="nav nav-tabs" id="myTab">
                        <div class="liner"></div>
                        <li class="active">
                            <a href="#jobDesc" data-toggle="tab" aria-expanded="true">
                                <span class="round-tabs one">
                                    <i class="glyphicon glyphicon-briefcase"></i>&nbsp; Job Details
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#tasks" data-toggle="tab">
                                <span class="round-tabs two">
                                  <i class="glyphicon glyphicon-list"></i>&nbsp; Tasks
                             </span>
                            </a>
                        </li>
                        {{#if show _id}}
                        <li>
                            <a href="#timesheet" data-toggle="tab">
                                <span class="round-tabs two">
                                  <i class="glyphicon glyphicon-calendar"></i>&nbsp; Timesheet
                             </span>
                            </a>
                        </li>
                        {{/if}}
                    </ul>
                </div>
                <div class="tab-content">
                    <div class="tab-pane fade active in" id="jobDesc">
                        <br>
                        <div class="panel panel-default">
                            <div class="panel-body">
                                {{>jobExpiredAlert}} {{#if isInRole 'admin'}} {{>jobAdminEditLink}} {{>jobStatusToggle}} {{>jobSuggestedTweet}} {{/if}} {{>jobStatusAlert}}
                                <div class="row">
                                    <div class="col-sm-12">
                                        <span class="label label-default label-xs">{{readableID}}</span> {{>jobLabels}}
                                        <h4>{{title}}</h4>
                                        <small>
                                            {{#if $eq servicelocation 'Remote Job'}}
                                                <i class="fa fa-map-marker"></i>&nbsp;{{servicelocation}}&nbsp;|&nbsp;
                                            {{else}}
                                                <i class="fa fa-map-marker"></i>&nbsp;{{location}}&nbsp;|&nbsp;
                                            {{/if}}
                                            Budget{{#if freelancer_nets}}&nbsp;-&nbsp;{{freelancer_nets}}&nbsp;USD{{/if}}&nbsp;|&nbsp;Status: {{applicationStatus}}{{#if providerAssigned}}&nbsp;to&nbsp;{{#with assignedProfile}} <a href="{{pathFor 'profile'}}">{{this.name}}</a>{{/with}}{{/if}}
                                        </small>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <small>
                                            <i class="fa fa-calendar fa-fw"></i> Posted on {{createdAt}}&nbsp;|&nbsp;
                                            {{#with buyerData}}<i class="fa fa-user fa-fw"></i> By <a href="{{pathFor 'buyer'}}">{{name}}</a>{{/with}}
                                        </small>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <h4>Skills Required</h4> {{skillsrequired}}
                                        <hr>
                                        <h4>Description</h4> {{{htmlDescription}}}
                                        <hr> {{#if location}}
                                        <h4>Service Location</h4> {{location}}
                                        <hr> {{/if}}
                                        <h4>Service Schedule</h4> {{#if exactdate}} On: {{exactdate}} {{/if}} {{#if startdate}} Between {{formatDate startdate}} and {{formatDate enddate}} from {{starttime}} through {{endtime}} {{/if}} {{#if ratebasis}}
                                        <hr>
                                        <h4>Budget</h4> Payment type: {{ratebasis}}
                                        <br> {{#if hourlyrate}} {{hourlyrate}} USD per hour for {{maxhours}} hours.
                                        <br>Net: {{freelancer_nets}} USD {{else}} {{#if payforfirsthours}} {{payforfirsthours}} USD for the first {{firsthours}} hours, and then {{payfornexthours}} USD for the next {{nexthours}} hours.
                                        <br>Net: {{freelancer_nets}} USD {{else}} {{#if rateperdevice}} {{rateperdevice}} USD for {{maxdevices}} devices.
                                        <br>Net: {{freelancer_nets}} USD {{else}} {{#if fixedamount}} Net: {{freelancer_nets}} USD. {{/if}} {{/if}} {{/if}} {{/if}} {{/if}} {{#if assignedProvider}}
                                        <hr> Confidential Info:
                                        <br> {{contactperson}}
                                        <br> {{contactemail}}
                                        <br> {{contactphone}}
                                        <br> {{confidentialDescription}} {{/if}} 
                                        {{#if shipment}}
                                        <hr>
                                        <h4>Shipments to site</h4>
                                        <ul>
                                            {{#each shipment}}
                                            <li>{{itembeingshipped}} via {{#if shipmentcarriername}} {{shipmentcarriername}} {{else}} {{shipmentcarrier}} {{/if}} with tracking ID {{shipmenttracking}}
                                            </li>
                                            {{/each}}
                                        </ul>
                                        {{/if}}
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        {{#if $eq userId $.Meteor.userId}}
                                            <div class="pull-right">
                                                &nbsp;
                                                <a href="{{pathFor 'jobEdit'}}" class="btn btn-primary"><i class="fa fa-pencil"></i> Edit</a>
                                            </div>
                                        {{/if}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default panel-white">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <ul class="nav nav-pills">
                                            <li class="active"><a data-toggle="tab" href="#discussion">Post a Query</a></li>
                                            <li class="{{#if notOpen}} hidden {{/if}}">
                                                <a data-toggle="tab" href="#apply">
                                                    {{#if currentUser.isDeveloper}}
                                                        Apply or Counter Offer
                                                    {{else}}
                                                        {{#if jobPostedBuyer}}
                                                            View Applications and Counter Offers
                                                        {{else}}
                                                            Applications
                                                        {{/if}}
                                                    {{/if}}
                                                </a>
                                            </li>
                                        </ul>
                                        <div class="tab-content">
                                                <div id="discussion" class="tab-pane fade in active">
                                                    {{> commentsBox id=_id}}
                                                </div>
                                                <div id="apply" class="tab-pane fade">
                                                    <div class="panel panel-white">
                                                        <br>
                                                        {{#if isInRole 'provider, corporate-provider'}}
                                                            {{#if applied}}
                                                                <h5>You've applied for this job. You may cancel your application</h5>
                                                                <button class="btn btn-primary applyActive">Cancel Application</button>
                                                            {{else}}
                                                                <div class="radio">
                                                                    <label>
                                                                        <input type="radio" name="app_type" value="application">I accept the proposed budget.
                                                                    </label>
                                                                </div>
                                                                <div class="radio">
                                                                    <label>
                                                                        <input type="radio" name="app_type" value="counteroffer">I wish to counter offer.
                                                                    </label>
                                                                </div>
                                                                <div id="app_selected" hidden>
                                                                    {{#if $eq applicationStatus 'open'}} {{#if currentUser.isDeveloper}}
                                                                    <button class="btn btn-primary {{#if applied}}applyActive{{else}}applyInactive{{/if}}"><i>{{#if applied}}Cancel Application{{else}}Apply{{/if}}</i></button>
                                                                    {{else}}
                                                                    <h6>You must create your profile before you can apply for this job. <a href="{{pathFor 'profileNew'}}">Click here</a> to create your profile.</h6> {{/if}} {{/if}}
                                                                </div>
                                                                <div id="counter_selected" hidden>
                                                                    {{#if $eq applicationStatus 'open'}} 
                                                                        {{#if currentUser.isDeveloper}}
                                                                            <div class="panel panel-default panel-white">
                                                                                <div class="panel-body">
                                                                                    <form id="counter_offer_form">
                                                                                        <div class="row">
                                                                                            <div class="col-sm-6">
                                                                                                <label>Payment Type</label>
                                                                                                <select class="form-control" name="counter_type" id="counter_type" required>
                                                                                                    <option selected="selected">Select one</option>
                                                                                                    <option value="fixed_pay">Fixed Pay</option>
                                                                                                    <option value="per_hour">Per hour</option>
                                                                                                    <option value="per_device">Per device</option>
                                                                                                    <option value="blended">Blended</option>
                                                                                                </select>
                                                                                            </div>
                                                                                        </div>
                                                                                        <hr>
                                                                                        <div id="fixed-pay-counter" hidden>
                                                                                            <div class="row">
                                                                                                <div class="col-sm-4">
                                                                                                    <label for="fixed_amount">Fixed Amount</label>
                                                                                                    <input type="number" class="form-control" id="fixed_amount" step="any" min="1">
                                                                                                </div>
                                                                                                <div class="col-sm-4" hidden="true">
                                                                                                    <label for="fixed_total">Total Amount</label>
                                                                                                    <input type="number" class="form-control" id="fixed_total" name="total_amount" readonly="true" step="any" min="1">
                                                                                                </div>
                                                                                                <div class="col-sm-4">
                                                                                                    <label for="utl_fees">UTL Fees</label>
                                                                                                    <input type="text" id="utl_fees" class="form-control" readonly="readonly" placeholder="5%">
                                                                                                </div>
                                                                                            </div>
                                                                                            <div class="row">
                                                                                                <div class="col-sm-4" hidden="true">
                                                                                                    <label>Paid By</label>
                                                                                                    <br>
                                                                                                    <label class="radio-inline">
                                                                                                        <input type="radio" name="paidby" value="provider" checked="checked"> Provider
                                                                                                    </label>
                                                                                                    <label class="radio-inline">
                                                                                                        <input type="radio" name="paidby" value="buyer"> Buyer
                                                                                                    </label>
                                                                                                </div>
                                                                                                <div class="col-sm-4" hidden="true">
                                                                                                    <label for="buyer_fixed_cost">Buyer's Cost</label>
                                                                                                    <input type="number" class="form-control" id="buyer_fixed_cost" name="buyer_cost" step="any" min="1" readonly="true">
                                                                                                </div>
                                                                                                <div class="col-sm-4">
                                                                                                    <label for="freelancer_fixed_nets">Freelancer Nets</label>
                                                                                                    <input type="number" id="freelancer_fixed_nets" name="freelancer_nets" class="form-control" step="any" min="1" readonly="true">
                                                                                                </div>
                                                                                            </div>
                                                                                        </div>
                                                                                        <div id="hourly-counter" hidden>
                                                                                            <div class="row">
                                                                                                <div class="col-sm-4">
                                                                                                    <label for="hourly_rate">Hourly Rate (USD)</label>
                                                                                                    <input type="number" class="form-control" id="hourly_rate" step="any" min="1">
                                                                                                </div>
                                                                                                <div class="col-sm-4">
                                                                                                    <label for="max_hours">Maximum Hours</label>
                                                                                                    <input type="number" class="form-control" id="max_hours" step="any" min="1">
                                                                                                </div>
                                                                                                <div class="col-sm-4" hidden="true">
                                                                                                    <label for="hourly_total">Total Amount</label>
                                                                                                    <input type="number" class="form-control" name="total_amount" id="hourly_total" readonly="true" step="any" min="1">
                                                                                                </div>
                                                                                            </div>
                                                                                            <br>
                                                                                            <div class="row">
                                                                                                <div class="col-sm-4">
                                                                                                    <label for="utl_fees">UTL Fees</label>
                                                                                                    <input type="text" id="utl_fees" class="form-control" readonly="readonly" placeholder="5%">
                                                                                                </div>
                                                                                            </div>
                                                                                            <br>
                                                                                            <div class="row">
                                                                                                <div class="col-sm-4" hidden="true">
                                                                                                    <label>Paid By</label>
                                                                                                    <br>
                                                                                                    <label class="radio-inline">
                                                                                                        <input type="radio" name="paidby" value="provider" checked="checked"> Provider
                                                                                                    </label>
                                                                                                    <label class="radio-inline">
                                                                                                        <input type="radio" name="paidby" value="buyer"> Buyer
                                                                                                    </label>
                                                                                                </div>
                                                                                                <div class="col-sm-4" hidden="true">
                                                                                                    <label for="buyer_cost">Buyer's Cost</label>
                                                                                                    <input type="number" class="form-control" name="buyer_cost" id="buyer_hourly_cost" step="any" min="1" readonly="true">
                                                                                                </div>
                                                                                                <div class="col-sm-4">
                                                                                                    <label for="freelancer_hourly_nets">Freelancer Nets</label>
                                                                                                    <input type="number" id="freelancer_hourly_nets" name="freelancer_nets" class="form-control" step="any" min="1" readonly="true">
                                                                                                </div>
                                                                                            </div>
                                                                                        </div>
                                                                                        <div id="per-device-counter" hidden>
                                                                                            <div class="row">
                                                                                                <div class="col-sm-4">
                                                                                                    <label for="device_rate">Device Rate (USD)</label>
                                                                                                    <input type="number" class="form-control" id="device_rate" step="any" min="1">
                                                                                                </div>
                                                                                                <div class="col-sm-4">
                                                                                                    <label for="max_devices">Maximum devices</label>
                                                                                                    <input type="number" class="form-control" id="max_devices" step="any" min="1">
                                                                                                </div>
                                                                                                <div class="col-sm-4" hidden="true">
                                                                                                    <label for="device_total">Total Amount</label>
                                                                                                    <input type="number" class="form-control" name="total_amount" id="device_total" readonly="true" step="any" min="1">
                                                                                                </div>
                                                                                            </div>
                                                                                            <br>
                                                                                            <div class="row">
                                                                                                <div class="col-sm-4">
                                                                                                    <label for="utl_fees">UTL Fees</label>
                                                                                                    <input type="text" id="utl_fees" class="form-control" readonly="readonly" placeholder="5%">
                                                                                                </div>
                                                                                            </div>
                                                                                            <br>
                                                                                            <div class="row">
                                                                                                <div class="col-sm-4" hidden="true">
                                                                                                    <label>Paid By</label>
                                                                                                    <br>
                                                                                                    <label class="radio-inline">
                                                                                                        <input type="radio" name="paidby" value="provider" checked="checked"> Provider
                                                                                                    </label>
                                                                                                    <label class="radio-inline">
                                                                                                        <input type="radio" name="paidby" value="buyer"> Buyer
                                                                                                    </label>
                                                                                                </div>
                                                                                                <div class="col-sm-4" hidden="true">
                                                                                                    <label for="buyer_device_cost">Buyer's Cost</label>
                                                                                                    <input type="number" class="form-control" name="buyer_cost" id="buyer_device_cost" step="any" min="1" readonly="true">
                                                                                                </div>
                                                                                                <div class="col-sm-4">
                                                                                                    <label for="freelancer_device_nets">Freelancer Nets</label>
                                                                                                    <input type="number" id="freelancer_device_nets" name="freelancer_nets" class="form-control" step="any" min="1" readonly="true">
                                                                                                </div>
                                                                                            </div>
                                                                                        </div>
                                                                                        <div id="blended-counter" hidden>
                                                                                            <div class="row">
                                                                                                <div class="col-sm-3">
                                                                                                    <label for="first_hours">Pay USD</label>
                                                                                                    <input type="number" class="form-control" id="first_hours" step="any" min="1">
                                                                                                </div>
                                                                                                <div class="col-sm-3">
                                                                                                    <label for="first_max_hours">total for the first</label>
                                                                                                    <input type="number" class="form-control" id="first_max_hours" step="any" min="1">
                                                                                                </div>
                                                                                                <div class="col-sm-3">
                                                                                                    <label for="next_hours">hour(s) and then USD</label>
                                                                                                    <input type="number" class="form-control" id="next_hours" step="any" min="1">
                                                                                                </div>
                                                                                                <div class="col-sm-3">
                                                                                                    <label for="next_max_hours">per hour for upto</label>
                                                                                                    <input type="number" class="form-control" id="next_max_hours" step="any" min="1">
                                                                                                </div>
                                                                                            </div>
                                                                                            <br>
                                                                                            <div class="row">
                                                                                                <div class="col-sm-4" hidden="true">
                                                                                                    <label for="blended_total">Total Amount</label>
                                                                                                    <input type="number" class="form-control" name="total_amount" id="blended_total" readonly="true" step="any" min="1">
                                                                                                </div>
                                                                                                <div class="col-sm-4">
                                                                                                    <label for="utl_fees">UTL Fees</label>
                                                                                                    <input type="text" id="utl_fees" class="form-control" readonly="readonly" placeholder="5%">
                                                                                                </div>
                                                                                            </div>
                                                                                            <br>
                                                                                            <div class="row">
                                                                                                <div class="col-sm-4" hidden="true">
                                                                                                    <label>Paid By</label>
                                                                                                    <br>
                                                                                                    <label class="radio-inline">
                                                                                                        <input type="radio" name="paidby" value="provider"> Provider
                                                                                                    </label>
                                                                                                    <label class="radio-inline">
                                                                                                        <input type="radio" name="paidby" value="buyer"> Buyer
                                                                                                    </label>
                                                                                                </div>
                                                                                                <div class="col-sm-4" hidden="true">
                                                                                                    <label for="buyer_blended_cost">Buyer's Cost</label>
                                                                                                    <input type="number" class="form-control" name="buyer_cost" id="buyer_blended_cost" step="any" min="1" readonly="true">
                                                                                                </div>
                                                                                                <div class="col-sm-4">
                                                                                                    <label for="freelancer_blended_nets">Freelancer Nets</label>
                                                                                                    <input type="number" id="freelancer_blended_nets" class="form-control" name="freelancer_nets" step="any" min="1" readonly="true">
                                                                                                </div>
                                                                                            </div>
                                                                                        </div>
                                                                                        <br>
                                                                                        <div class="row">
                                                                                            <div class="col-sm-12">
                                                                                                <div class="button-group">
                                                                                                    <button class="btn btn-primary {{#if applied}}counterActive{{else}}counterInactive{{/if}}"><i>{{#if applied}}Cancel Application{{else}}Apply{{/if}}</i></button>
                                                                                                </div>
                                                                                            </div>
                                                                                        </div>
                                                                                    </form>
                                                                                </div>
                                                                            </div>
                                                                        {{/if}}
                                                                    {{/if}}
                                                                </div>
                                                            {{/if}}
                                                        {{else}} 
                                                            {{#if jobPostedBuyer}}
                                                                <div class="list-group">
                                                                    {{#each appliedProviders}}
                                                                    <a class="list-group-item" href="{{pathFor 'profile'}}" style="text-decoration: none">
                                                                        <span>
                                                                            {{#if $eq this.app_type 'application'}}
                                                                                <h4>{{this.name}}</h4>
                                                                                <span class="label label-success pull-right">{{this.app_type}}</span>
                                                                                <small>{{this.title}}{{#if this.company}} - {{this.company}}{{/if}}</small>&nbsp;|&nbsp;
                                                                                <small>Applied At: {{this.appliedAt}}</small>
                                                                                <br> {{#if $eq applicationStatus 'frozen'}}
                                                                                <h5>Avaiting confirmation from provider.</h5> {{else}} {{#if $eq applicationStatus 'assigned'}}
                                                                                <h5>The job is assigned.</h5> {{else}} {{#if $eq applicationStatus 'done'}}
                                                                                <h5>The project is completed.</h5> {{else}} {{#if applicationStatus 'open'}}
                                                                                <button class="btn btn-success btn-sm acceptApplication">Accept</button>
                                                                                {{/if}} {{/if}} {{/if}} {{/if}} {{/if}} {{#if $eq this.app_type 'counteroffer'}}
                                                                                <h4>{{this.name}}</h4>
                                                                                <span class="label label-success pull-right">{{this.app_type}}</span>
                                                                                <small>{{this.title}}{{#if this.company}} - {{this.company}}{{/if}}</small>&nbsp;|&nbsp;
                                                                                <small>Applied At: {{this.appliedAt}}</small>
                                                                                <br> {{#if first_hours}} Pay {{first_hours}} USD for the first {{first_max_hours}} hours and then {{next_hours}} USD for the next {{next_max_hours}} hours.
                                                                                <br> Net: {{freelancer_nets}} {{else}} {{#if device_rate}} Pay {{device_rate}} USD for {{max_devices}} devices.
                                                                                <br> Net: {{freelancer_nets}}
                                                                                <br> {{else}} {{#if hourlu_rate}} Pay {{hourly_rate}} USD for {{max_hours}} hours.
                                                                                <br> Net: {{freelancer_nets}}
                                                                                <br> {{else}} {{#if fixed_amount}} Pay {{fixed_amount}} USD.
                                                                                <br> Net: {{freelancer_nets}}
                                                                                <br> {{/if}} {{/if}} {{/if}} {{/if}} {{#if $eq applicationStatus 'frozen'}}
                                                                                <h5>Avaiting confirmation from provider.</h5> {{else}} {{#if $eq applicationStatus 'assigned'}}
                                                                                <h5>The job is assigned.</h5> {{else}} {{#if $eq applicationStatus 'done'}}
                                                                                <h5>The project is completed.</h5> {{else}} {{#if applicationStatus 'open'}}
                                                                                <button class="btn btn-success btn-sm acceptCounterOffer">Accept</button>
                                                                                {{/if}} {{/if}} {{/if}} {{/if}}
                                                                            {{/if}}
                                                                        </span>
                                                                    </a>
                                                                    {{else}}
                                                                    <h6>No providers have applied for this job yet.</h6> {{/each}}
                                                                </div>
                                                            {{else}}
                                                                <p>{{applicationsCount}} user(s) have applied for this job so far.</p>
                                                            {{/if}}
                                                        {{/if}}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="tasks">
                            <br>
                            <div class="panel-group" id="accordion">
                                <div id="spinner">
                                    {{> spinner}}
                                </div>
                                {{#each taskList}}
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title task-title">
                                        <a data-toggle="collapse" style="text-decoration: none" data-parent="#accordion" href="#{{_id}}">
                                        {{taskName}}</a>
                                      </h4>
                                    </div>
                                    <div id="{{_id}}" class="panel-collapse collapse">
                                        <div class="panel-body">
                                            <form class="form-horizontal task-form" role="form" data-id="{{_id}}">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-2" for="taskName">Task</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control taskName" readonly value={{taskName}}>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-sm-2" for="taskDesc">Description</label>
                                                    <div class="col-sm-10">
                                                        <textarea class="form-control taskDesc" readonly>{{taskdescription}}</textarea>
                                                    </div>
                                                </div>
                                                {{#if show jobID}}
                                                    <div class="form-group">
                                                        <label class="control-label col-sm-2" for="state">State</label>
                                                        <div class="col-sm-10">
                                                            <select class="form-control state" readonly="{{#if isBuyer}}readonly{{/if}}" style="width:auto;">
                                                                {{#each states _id}}
                                                                <option value="{{value}}" selected="{{selected}}">{{value}}</option>
                                                                {{/each}}
                                                            </select>
                                                        </div>
                                                    </div>
                                                    {{#if uploadFile _id}}
                                                    <div class="form-group">
                                                        <label class="control-label col-sm-2" for="comments">Uploaded files</label>
                                                        <div class="col-sm-10">
                                                            
                                                            <div class="row">
                                                                {{#each fileList _id}}
                                                                    <div class="col-xs-6 col-md-3">
                                                                        <div class="thumbnail" style="position: relative;">
                                                                        <span title="Remove" data-id="{{../_id}}" data-path={{this}} class="close-preview remove-file" style="cursor: pointer;">&times;</span>
                                                                        <a href="{{this}}" target="_blank">
                                                                          <img src="{{this}}" style="height:100px;" onerror="this.src='/images/genericFile.jpg'">
                                                                        </a>
                                                                        <div class="caption" style="overflow: hidden;word-wrap: break-word;">
                                                                            <a href="{{this}}" target="_blank">{{this}}</a>
                                                                        </div>
                                                                        </div>
                                                                    </div>
                                                                {{else}}
                                                                    No files found
                                                                {{/each}}
                                                            </div>
                                                            <div class="row utl-progress-bar">
                                                                <div class="col-md-12">
