<template name="job">
	<div id="job" class="row">
		<div class="col-sm-12">
			<div class="panel panel-default">
				<div class="panel-body">
					{{>jobExpiredAlert}}
					{{#if isInRole 'admin'}}
					    {{>jobAdminEditLink}}
					    {{>jobStatusToggle}}  
					    {{>jobSuggestedTweet}}
					{{/if}}
					{{>jobStatusAlert}}
					{{>jobFeatured}}
					<div class="row">
						<div class="col-sm-12">
							<h2>
								{{title}}
							</h2>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							{{#if servicelocation}}
								<span class="label label-primary"><i class="fa fa-map-marker"></i>&nbsp;{{servicelocation}}</span>
								{{#if location}}
									{{location}}
								{{/if}}
							{{/if}}
						</div>
					</div>
					<hr>
					<div class="row">
						<div class="col-sm-3">
							{{>jobLabels}}
							{{#if hasLabel}}
								<hr>
							{{/if}}
							{{#if contact}}
								<i class="fa fa-envelope fa-fw"></i> {{contact}}
								<hr>
							{{/if}}
							<i class="fa fa-calendar fa-fw"></i> Posted on {{formatDate createdAt}}
							{{#if featured}}
								<hr>
								<i class="fa fa-trophy fa-fw"></i> Featured Until {{formatDate featuredThrough}}
							{{/if}}
						</div>
						<div class="col-sm-9">
							<h4>Skills Required</h4>
							{{skillsrequired}}
							<h4>Description</h4>
							{{#if htmlDescription}}
								{{{htmlDescription}}}
							{{/if}}
							<hr>
							<h4>Service Schedule</h4>
							{{#if exactdate}}
								{{formatDate exactdate}}
							{{/if}}
							{{#if betweendates}}
								{{betweendates}}								
							{{/if}}
							<hr>
							<h4>Budget</h4>
							{{#if ratebasis}}
								Payment type: {{ratebasis}}<br>
								{{#if hourlyrate}}
									{{hourlyrate}} USD per hour for {{maxhours}} hours.
									{{else}}
										{{#if payforfirsthours}}
											{{payforfirsthours}} USD for the first {{firsthours}} hours, and then {{payfornexthours}} USD for the next {{nexthours}} hours.
											{{else}}
												{{#if rateperdevice}}
													{{rateperdevice}} USD for {{maxdevices}} devices.
													{{else}}
														{{#if fixedamount}}
															{{fixedamount}} USD.
														{{/if}}
												{{/if}}
										{{/if}}
								{{/if}}
							{{/if}}
							<hr>
							{{#if contactperson}}
								<h4>Service Location</h4>
								Address: {{location}}<br>
								Contact Details: <br>
								{{contactperson}}<br>
								{{contactemail}}<br>
								{{contactphone}}
							{{/if}}
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							{{#if $eq userId $.Meteor.userId}}
								<div class="pull-right">
									&nbsp;
									<a href="{{pathFor 'jobEdit'}}" class="btn btn-primary"><i class="fa fa-pencil"></i> Edit</a>
								</div>
								{{#if $eq status "active"}}
									<div class="pull-right">
										<a id="job-deactivate" class="btn btn-danger">
											<i class="fa fa-times"></i> Deactivate
										</a>
									</div>
								{{/if}}
							{{/if}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
