<template name="job">
    {{#if currentUser}}
        <div id="job" class="row">
            <div class="col-sm-8">
                <ul class="nav nav-tabs" id="myTab">
                    <li class="active">
                        <a href="#jobDesc" data-toggle="tab" aria-expanded="true">
                            <span class="round-tabs one">
                                <i class="fa fa-file"></i>&nbsp; DETAILS
                            </span>
                        </a>
                    </li>
                    {{#if showTabs _id}}
                        {{#if show _id}}
                            <li>
                                <a href="#tasks" data-toggle="tab">
                                    <span class="round-tabs two">
                                      <i class="fa fa-bars"></i>&nbsp; TASKS
                                 </span>
                                </a>
                            </li>
                        {{/if}}
                        {{#if show _id}}
                            <li>
                                <a href="#timesheet" data-toggle="tab">
                                    <span class="round-tabs three timesheet">
                                      <i class="fa fa-calendar"></i>&nbsp; TIMESHEETS
                                 </span>
                                </a>
                            </li>
                        {{/if}}
                        <!-- {{#if show _id}}
                            <li>
                                <a href="#disc" data-toggle="tab">
                                    <span class="round-tabs four disc">
                                        <i class="fa fa-comments"></i>&nbsp; DISCUZ
                                    </span>
                                </a>
                            </li>
                        {{/if}} -->
                    {{/if}}
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade active in" id="jobDesc">
                        <br>
                        <div class="panel panel-default {{#if $eq status 'active'}}activeJob{{else}}deactivatedJob{{/if}}">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-sm-12">
                                        {{#if jobPostedBuyer}}
                                            <span class="pull-right">
                                                {{#if jobNotAssigned}}
                                                    <a href="{{pathFor 'jobEdit'}}" class="btn btn-white btn-sm" data-balloon="Edit Job" data-balloon-pos="up"><i class="fa fa-pencil fa-2x"></i></a>
                                                {{/if}}
                                                <a href="{{pathFor 'duplicateJob'}}" class="btn btn-sm btn-white" data-balloon="Duplicate Job" data-balloon-pos="up"><i class="fa fa-clone fa-2x"></i></a>
                                                {{#if $eq status 'active'}}
                                                    {{#if openFrozenOrAssigned}}
                                                        <button class="btn btn-white btn-sm deactivateJob" data-balloon="Deactivate Job" data-balloon-pos="up"><i class="fa fa-ban fa-2x"></i></button>
                                                    {{/if}}
                                                {{/if}}
                                            </span>
                                        {{/if}}
                                        {{#if assignedProvider}}
                                            {{#if assignedOrDone}}
                                                <span class="pull-right">
                                                    <a href class="btn btn-sm btn-white createPdf" data-balloon="Download PDF" data-balloon-pos="up"><i class="fa fa-file-pdf-o fa-2x"></i></a>
                                                </span>
                                            {{/if}}
                                        {{/if}}
                                        <small><i># {{readableID}}</i></small><br>
                                        <p class="budgetFont">{{title}}</p>
                                        <small>
                                            {{#if $eq servicelocation 'Remote Job'}}
                                                {{servicelocation}}
                                            {{/if}}
                                            {{#if $eq servicelocation 'Field Job'}}
                                                {{#if assignedProvider}}
                                                    {{location}}
                                                {{else}}
                                                    {{#if fullLocation.sublocality}}
                                                        {{fullLocation.sublocality}},
                                                    {{/if}} 
                                                    {{fullLocation.locality}}, {{fullLocation.state}}, {{fullLocation.zip}}
                                                {{/if}}
                                                {{#if isInRole 'provider'}}
                                                    [{{distance}} point to point]
                                                {{/if}}
                                            {{/if}}
                                        </small>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <small>
                                            {{#if postedByDispatcher}}
                                                Posted by {{#with dispatcherData}} <a href="/dispatchers/{{id}}">{{name}}</a>{{/with}}&nbsp;-&nbsp;{{postedTime}}
                                            {{/if}}
                                            {{#if postedByBuyer}}
                                                Posted {{#with buyerData}}by <a href="{{pathFor 'buyer'}}">{{firstName}} {{lastName}}</a>{{/with}}&nbsp;-&nbsp;{{postedTime}}
                                            {{/if}}
                                            <br>
                                        </small>
                                        <hr>
                                        <h4>Proposed Budget</h4>
                                        Payment Type: {{ratebasis}} <br>
                                        {{#if $eq ratebasis 'Blended'}}
                                            {{payforfirsthours}} USD for the first {{firsthours}} hours, and then {{payfornexthours}} USD for the next {{nexthours}} hours. <br>
                                            Total Hours: {{blendedTotalHours firsthours nexthours}} <br>
                                            {{#if jobPostedBuyer}}
                                                Your Cost: {{roundToTwo your_cost}} USD. <br>
                                            {{/if}}
                                        {{/if}}
                                        {{#if $eq ratebasis 'Per Device'}}
                                            {{rateperdevice}} USD for {{maxdevices}} devices. <br>
                                            {{#if jobPostedBuyer}}
                                                Your Cost: {{roundToTwo your_cost}} USD. <br>
                                            {{/if}}
                                        {{/if}}
                                        {{#if $eq ratebasis 'Per Hour'}}
                                            {{hourlyrate}} USD per hour for {{maxhours}} hours. <br>
                                            {{#if jobPostedBuyer}}
                                                Your Cost: {{roundToTwo your_cost}} USD. <br>
                                            {{/if}}
                                        {{/if}}
                                        {{#if $eq ratebasis 'Fixed Pay'}}
                                            {{#if jobPostedBuyer}}
                                                Your Cost: {{roundToTwo your_cost}} USD. <br>
                                            {{/if}}
                                        {{/if}}
                                        Provider Earns: {{roundToTwo freelancer_nets}}&nbsp;USD
                                    </div>
                                    <div class="col-sm-12">
                                        {{#if isInRole 'provider'}}
                                            {{#if $eq status 'deactivated'}}
                                                <hr>
                                                <p>This job has been deactivated by the buyer.</p>
                                            {{/if}}
                                        {{/if}}
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <h4>Job Schedule</h4>
                                        {{#if $eq serviceschedule 'exactdate'}}
                                            On: {{formatServiceSchedule exactdate}} 
                                            Time: {{exacttime}}
                                        {{/if}}
                                        {{#if $eq serviceschedule 'betweendates'}}
                                            Between {{formatServiceSchedule startdate}} and {{formatServiceSchedule enddate}} from {{starttime}} to {{endtime}}
                                        {{/if}}
                                        <hr>
                                    </div>
                                    <div class="col-sm-12">
                                        <h4>Skills Required</h4> {{skillsrequired}}
                                        <hr>
                                        <h4>Description</h4> {{{description}}}
                                        <hr>
                                    </div>
                                </div>
                                {{#if files}}
                                    <div class="row">                                    
                                        <div class="col-sm-12">
                                            <h4>Uploaded Documents</h4>
                                            <ul class="list-unstyled list-inline">
                                                {{#each files}}
                                                    <li>
                                                        <a href="{{this.file_url}}" target="_blank" download><i class="fa fa-download"></i> {{this.file_name}}</a>
                                                    </li>
                                                {{/each}}
                                            </ul>
                                            <hr>
                                        </div>
                                    </div>
                                {{/if}}
                                <div class="row">
                                    <div class="col-sm-12">
                                        {{#if $eq servicelocation 'Field Job'}}
                                            {{#if assignedProvider}}
                                                <h4>Service Location</h4>
                                                {{fullLocation.street}}, <br>
                                                {{fullLocation.locality}}, {{fullLocation.state}}, {{fullLocation.zip}}, {{fullLocation.country}}
                                                {{#if fullLocation.mapLink}}
                                                    <br>
                                                    <a href="https://maps.google.com/maps?saddr={{providerLocation}}&daddr={{fullLocation.formatted_address}}" target="_blank" class="btn btn-primary btn-sm">Get Directions</a>
                                                {{/if}}
                                                <hr>
                                            {{/if}}
                                            {{#if jobPostedBuyer}}
                                                <h4>Service Location</h4>
                                                {{fullLocation.street}}, <br>
                                                {{fullLocation.locality}}, {{fullLocation.state}}, {{fullLocation.zip}}, {{fullLocation.country}}
                                                <hr>
                                            {{/if}}
                                        {{/if}}
                                        {{#if assignedProvider}}
                                            {{#if confidentialDescription}}
                                                <h4>Confidential Info</h4>
                                                {{{confidentialDesc}}}
                                                <hr>
                                            {{/if}}
                                        {{/if}}
                                        {{#if jobPostedBuyer}}
                                            {{#if confidentialDescription}}
                                                <h4>Confidential Info</h4>
                                                {{{confidentialDesc}}}
                                                <hr>
                                            {{/if}}
                                        {{/if}}
                                        {{#if shipment}}
                                            <hr>
                                            <h4>Shipments to site</h4>
                                            <ul>
                                                {{#each shipment}}
                                                    <li>{{itembeingshipped}} via {{#if shipmentcarriername}} {{shipmentcarriername}} {{else}} {{shipmentcarrier}} {{/if}} with tracking ID {{shipmenttracking}}
                                                    </li>
                                                {{/each}}
                                            </ul>
                                        {{/if}}
                                        <h4>Tasks</h4>
                                        <ul>
                                            {{#each taskList}}
                                                <li>{{taskName}}</li>
                                            {{/each}}
                                        </ul>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="tasks">
                        <br>
                        <div class="panel-group" id="accordion">
                            <div id="spinner">
                                {{> spinner}}
                            </div>
                            {{#each taskList}}
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title task-title">
                                            <a data-toggle="collapse" style="text-decoration: none" data-parent="#accordion" href="#{{_id}}">{{taskName}}</a>
                                        </h4>
                                    </div>
                                    <div id="{{_id}}" class="panel-collapse collapse">
                                        <div class="panel-body">
                                            <form class="form-horizontal task-form" role="form" data-id="{{_id}}">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-2" for="taskDesc">Description</label>
                                                    <div class="col-sm-10">
                                                        <p>{{taskdescription}}</p>
                                                    </div>
                                                </div>
                                                {{#if show jobID}}
                                                    <div class="form-group">
                                                        <label class="control-label col-sm-2" for="state">State</label>
                                                        <div class="col-sm-10">
                                                            <select class="form-control state" readonly="{{#if isBuyer}}readonly{{/if}}" style="width:auto;">
                                                                {{#each states _id}}
                                                                    <option value="{{value}}" selected="{{selected}}">{{value}}</option>
                                                                {{/each}}
                                                            </select>
                                                        </div>
                                                    </div>
                                                    {{#if uploadFile _id}}
                                                        <div class="form-group">
                                                            <label class="control-label col-sm-2" for="comments">Uploaded files</label>
                                                            <div class="col-sm-10">
                                                                <div class="row">
                                                                    <ul class="fileList list-unstyled list-inline">
                                                                        {{#each fileList _id}}
                                                                            <li>
                                                                                {{#if isInRole 'provider'}}
                                                                                    <i class="fa fa-times-circle remove-file" data-id="{{../_id}}" data-path="{{this.file_url}}" aria-hidden="true" title="Remove" style="cursor: pointer;"></i>
                                                                                {{/if}}
                                                                                <a href="{{this.file_url}}" target="_blank" download>{{this.file_name}}</a>
                                                                            </li>
                                                                        {{/each}}
                                                                    </ul>            
                                                                </div>
                                                            </div>
                                                        </div>
                                                        {{#unless isBuyer}}
                                                            {{#unless submittedOrDone ../_id}}
                                                                <div class="form-group">
                                                                    <label class="control-label col-sm-2"></label>
                                                                    <div class="col-sm-2">
                                                                        <div class="input-group">
                                                                            <label class="btn btn-primary btn-sm">
                                                                                <input type="file" class="file_bag" accept="{{fileType _id}}"> Upload New
                                                                            </label>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            {{/unless}}
                                                        {{/unless}}
                                                    {{/if}}
                                                    <div class="form-group">
                                                        <label class="control-label col-sm-2" for="comments">Comments</label>
                                                        <div class="col-sm-10">
                                                            <textarea class="form-control comments" readonly="{{#if isBuyer}}readonly{{/if}}" >{{comments}}</textarea>
                                                        </div>
                                                    </div>
                                                    {{#unless isBuyer}}
                                                        {{#unless submittedOrDone ../_id}}
                                                            <div class="form-group">
                                                                <div class="col-sm-offset-2 col-sm-10">
                                                                    <button type="submit" class="btn btn-primary btn-sm submit-task">Update</button>
                                                                </div>
                                                            </div>
                                                        {{/unless}}
                                                    {{/unless}}
                                                {{/if}}
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            {{/each}}
                        </div>
                    </div>
                    <div class="tab-pane fade" id="timesheet">
                        <br>
                        <div class="panel panel-default">
                            <div class="panel-body" style="background: #fff;">
                                <div class="row">
                                    {{#if show _id}}
                                        {{#unless isBuyer}}
                                            {{#unless submittedOrDone}}
                                                <div class="col-sm-4">
                                                    <div class="form-group">
                                                        Check In
                                                        <div class='input-group date' id='datetimepicker1'>
                                                            <input type='text' class="form-control" value="{{checkInTime}}" />
                                                            <span class="input-group-addon">
                                                                <span class="fa fa-calendar"></span>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-4">
                                                    <div class="form-group">
                                                        Check Out
                                                        <div class='input-group date' id='datetimepicker2'>
                                                            <input type='text' class="form-control" />
                                                            <span class="input-group-addon">
                                                                <span class="fa fa-calendar"></span>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-4" style="margin-top: 20px;" data-logid="new">
                                                    <button class="btn btn-primary submit-log" type="button">Save</button>
                                                    <button class="btn btn-info clear-log" type="button">Clear</button>
                                                </div>
                                            {{/unless}}
                                        {{/unless}}
                                    {{/if}}
                                </div>
                                {{#if timeLogs _id}}
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>Check In</th>
                                                <th>Check Out</th>
                                                <th>Total</th>
                                                {{#if show ../_id true}}
                                                    {{#unless isBuyer}}
                                                        {{#unless submittedOrDone}}
                                                            <th>Action</th>
                                                        {{/unless}}
                                                    {{/unless}}
                                                {{/if}}
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {{#each timeLogs ../_id}}
                                                <tr>
                                                    <td>{{in}}</td>
                                                    <td>{{out}}</td>
                                                    <td>{{total}}</td>
                                                    {{#if show ../_id true}}
                                                        {{#unless isBuyer}}
                                                            {{#unless submittedOrDone ../_id}}
                                                            <td data-id="{{id}}"><button class="btn btn-sm btn-default edit-log" type="submit">Edit</button>
                                                            <button class="btn btn-sm btn-default remove-log-entry" value="{{id}}" type="submit">Remove</button>
                                                            </td>
                                                            {{/unless}}
                                                        {{/unless}}
                                                    {{/if}}
                                                </tr>
                                            {{/each}}
                                        </tbody>
                                    </table>
                                    <hr>
                                    <strong>Total time recorded: {{#with totalHours}}{{hours}} hours and {{minutes}} minutes.{{/with}}</strong>
                                {{else}}
                                    <strong>No records yet.</strong>
                                {{/if}}
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-body">
                                {{#if $eq userId $.Meteor.userId}}
                                    {{#with assignedProviderDetails}}
                                        {{#if $eq this.appType 'application'}}
                                            {{#if $eq ../../ratebasis 'Per Device'}}
                                                <p>Estimated Billable Devices: {{../../estimatedDevices}}</p>
                                            {{/if}}
                                            {{#if $eq ../../ratebasis 'Per Hour'}}
                                                <p>Estimated Billable Time: {{../../maxhours}} Hours.</p>
                                            {{/if}}
                                            {{#if $eq ../../ratebasis 'Blended'}}
                                                <p>Estimated Billable Time: {{blendedTotalHours ../../firsthours ../../nexthours}} Hours.</p>
                                            {{/if}}
                                            {{#if $eq ../../ratebasis 'Fixed Pay'}}
                                                Fixed type job.
                                            {{/if}}
                                        {{/if}}
                                        {{#if $eq this.appType 'counteroffer'}}
                                            {{#if $eq this.counter_type 'per_device'}}
                                                <p>Estimated Billable Devices: {{../../estimatedDevices}}</p>
                                            {{/if}}
                                            {{#if $eq this.counter_type 'per_hour'}}
                                                <p>Estimated Billable Time: {{this.max_hours}} Hours.</p>
                                            {{/if}}
                                            {{#if $eq this.counter_type 'blended'}}
                                                <p>Estimated Billable Time: {{blendedTotalHours this.first_max_hours this.next_max_hours}} Hours.</p>
                                            {{/if}}
                                            {{#if $eq this.counter_type 'fixed_pay'}}
                                                Fixed type job.
                                            {{/if}}
                                        {{/if}}
                                    {{/with}}
                                {{/if}}
                                {{#if assignedProvider}}
                                    {{#with applicationDetails}}
                                        {{#if $eq this.app_type 'application'}}
                                            {{#if $eq ../../ratebasis 'Per Device'}}
                                                <p>
                                                    Estimated Billable Devices: {{../../estimatedDevices}} devices<br>
                                                    If you have more number of devices to be worked upon, request for a budget increase and wait for the buyer's confirmation.
                                                </p>
                                                {{#unless submittedOrDone ../../_id}}
                                                    <hr>
                                                    <div class="row">                     
                                                        <form id="devices-worked">
                                                            <div class="col-xs-12">
                                                                <div class="form-group">
                                                                    <label for="worked-devices">How many devices have you completed?</label>
                                                                    <input type="number" id="worked-devices" min="1" step="1" value="{{../../devicescompleted}}" class="form-control" max="{{../../estimatedDevices}}" required>
                                                                </div>
                                                                <div class="form-group">
                                                                    <button class="btn btn-sm btn-primary setDevices" type="submit" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> OK wait...">Submit</button>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                {{/unless}}
                                                {{#if completedDevices ../../rateperdevice ../../estimatedDevices ../../paidby}}
                                                    {{completedDevices ../../rateperdevice ../../estimatedDevices ../../paidby}}
                                                {{/if}}
                                            {{/if}}
                                            {{#if $eq ../../ratebasis 'Blended'}}
                                                Estimated Billable Time: {{blendedTotalHours ../firsthours ../nexthours}} hours.<br>
                                                {{#if blendedTimeWorked ../payforfirsthours ../firsthours ../payfornexthours ../nexthours ../paidby}}
                                                    {{blendedTimeWorked ../payforfirsthours ../firsthours ../payfornexthours ../nexthours ../paidby}}
                                                {{/if}}
                                            {{/if}}
                                            {{#if $eq ../../ratebasis 'Per Hour'}}
                                                Estimated Billable Time: {{../maxhours}} hours.<br>
                                                {{#if timeWorked ../hourlyrate ../maxhours ../paidby}}
                                                    {{timeWorked ../hourlyrate ../maxhours ../paidby}}
                                                {{/if}}
                                            {{/if}}
                                            {{#if $eq ../../ratebasis 'Fixed Pay'}}
                                                Fixed type job.
                                            {{/if}}
                                        {{/if}}
                                        {{#if $eq this.app_type 'counteroffer'}}
                                            {{#if $eq this.counterType 'fixed_pay'}}
                                                Fixed type job.
                                            {{/if}}
                                            {{#if $eq this.counterType 'blended'}}
                                                Estimated Billable Time: {{blendedTotalHours this.first_max_hours this.next_max_hours}} hours. <br>
                                                {{#if blendedTimeWorked this.first_hours this.first_max_hours this.next_hour this.next_max_hours 'buyer'}}
                                                    {{blendedTimeWorked this.first_hours this.first_max_hours this.next_hour this.next_max_hours 'buyer'}}
                                                {{/if}}
                                            {{/if}}
                                            {{#if $eq this.counterType 'per_hour'}}
                                                Estimated Billable Time: {{this.max_hours}} hours ({{this.max_hours}} X {{this.hourly_rate}} = {{this.total_amount}} USD). <br>
                                                {{#if timeWorked this.hourly_rate this.max_hours 'buyer'}}
                                                    {{timeWorked this.hourly_rate this.max_hours 'buyer'}}
                                                {{/if}}
                                            {{/if}}
                                            {{#if $eq this.counterType 'per_device'}}
                                                <p>
                                                    Estimated Billable Devices: {{../../estimatedDevices}} devices <br>
                                                    If you have more number of devices to be worked upon, request for a budget increase and wait for the buyer's confirmation.
                                                </p>
                                                {{#unless submittedOrDone ../../_id}}
                                                    <hr>
                                                    <div class="row">
                                                        <form id="devices-worked">
                                                            <div class="col-xs-12">
                                                                <div class="form-group">
                                                                    <label for="worked-devices">How many devices have you completed?</label>
                                                                    <input type="number" id="worked-devices" min="1" step="1" class="form-control" required>
                                                                </div>
                                                                <div class="form-group">
                                                                    <button class="btn btn-sm btn-primary setDevices" type="submit" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> OK wait...">Submit</button>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                {{/unless}}
                                                {{#if completedDevices this.device_rate ../../estimatedDevices 'buyer'}}
                                                    {{completedDevices this.device_rate ../../estimatedDevices 'buyer'}}
                                                {{/if}}
                                            {{/if}}
                                        {{/if}}
                                    {{/with}}
                                {{/if}}
                            </div>
                        </div>
                    </div>
                    <!-- {{#if show _id}}
                        <div class="tab-pane fade" id="disc">
                            <br>
                            {{>messages}}
                        </div>
                    {{/if}} -->
                </div>
            </div>
            <div class="col-sm-4">
                {{#if jobPostedBuyer}}
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#buyerActionsTab" data-toggle="tab" aria-expanded="true">ACTIONS</a></li>
                        <li><a href="#buyerNotificationsTab" data-toggle="tab">HISTORY</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade in active" id="buyerActionsTab">
                            <br>
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    {{#if $eq applicationStatus 'open'}}
                                        {{#if $eq status 'deactivated'}}
                                            <small><i>{{formatDate deactivatedTime}}</i></small>
                                            <p>You have deactivated the job. Your account has been credited with {{buyerCost}} USD.</p>
                                        {{else}}
                                            <small><i>{{formatDate createdAt}}</i></small>
                                            <p>The job has been posted and your account has been debited with the proposed budget of {{roundToTwo your_cost}} USD. Email notifications have been sent out.</p>
                                        {{/if}}
                                    {{/if}}
                                    {{#if $eq applicationStatus 'assigned'}}
                                        {{#if $eq assignmentStatus 'not_confirmed'}}
                                            {{#if $eq status 'deactivated'}}
                                                <small><i>{{formatDate deactivatedTime}}</i></small>
                                                <p>You have deactivated the job. Your account has been credited with {{buyerCost}} USD.</p>
                                            {{else}}
                                                <small><i>{{formatDate applicationAcceptedTime}}</i></small>
                                                <p>Job assigned. Awaiting confirmation.</p>
                                            {{/if}}
                                        {{/if}}
                                        {{#if $eq assignmentStatus 'confirmed'}}
                                            {{#if $eq status 'deactivated'}}
                                                <small><i>{{formatDate deactivatedTime}}</i></small>
                                                {{#if paid30Usd}}
                                                    <p>You have deactivated an assigned job. You have paid 30 USD to the assigned provider as a goodwill token.</p>
                                                {{else}}
                                                    {{#if denied30Usd}}
                                                        <p>You have denied to pay 30 USD to the assigned Provider as a goodwill token.</p>
                                                    {{else}}
                                                        <small><i>{{formatDate deactivatedTime}}</i></small>
                                                        <p>You have deactivated an assigned job. Your account has been credited with {{buyerCost}} USD. Would you accept to pay 30 USD to the assigned provider as a token of goodwill? Upon accepting, your account will be debited with 31.5 USD (1.5 USD as commission).</p>
                                                        <button class="btn btn-primary btn-sm pay30Usd" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> OK wait...">Accept</button>
                                                        <button class="btn btn-primary btn-sm deny30Usd" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> OK wait...">Deny</button>
                                                    {{/if}}
