<template name="job">
    {{#if currentUser}}
        <div id="job" class="row">
            <div class="col-sm-8">
                <ul class="nav nav-tabs" id="myTab">
                    <li class="active">
                        <a href="#jobDesc" data-toggle="tab" aria-expanded="true">
                            <span class="round-tabs one">
                                <i class="fa fa-file"></i>&nbsp; Job Details
                            </span>
                        </a>
                    </li>
                    {{#if showTabs _id}}
                        {{#if show _id}}
                            <li>
                                <a href="#tasks" data-toggle="tab">
                                    <span class="round-tabs two">
                                      <i class="fa fa-bars"></i>&nbsp; Tasks
                                 </span>
                                </a>
                            </li>
                        {{/if}}
                        {{#if show _id}}
                            <li>
                                <a href="#timesheet" data-toggle="tab">
                                    <span class="round-tabs three timesheet">
                                      <i class="fa fa-calendar"></i>&nbsp; Timesheet
                                 </span>
                                </a>
                            </li>
                        {{/if}}
                        {{#if show _id}}
                            <li>
                                <a href="#disc" data-toggle="tab">
                                    <span class="round-tabs four disc">
                                        <i class="fa fa-comments"></i>&nbsp; Discuss
                                    </span>
                                </a>
                            </li>
                        {{/if}}
                    {{/if}}
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade active in" id="jobDesc">
                        <br>
                        <div class="panel panel-default {{#if $eq applicationStatus 'open'}}openJob{{/if}} {{#if $eq applicationStatus 'frozen'}}frozenJob{{/if}} {{#if $eq applicationStatus 'assigned'}}assignedJob{{/if}} {{#if $eq applicationStatus 'completed'}}completedJob{{/if}} {{#if $eq applicationStatus 'pending_payment'}}paymentPendingJob{{/if}} {{#if $eq applicationStatus 'paid'}}paidJob{{/if}}">
                            <div class="panel-body">
                                {{>jobExpiredAlert}}
                                {{#if isInRole 'admin'}}
                                    {{>jobAdminEditLink}}
                                    {{>jobStatusToggle}}
                                {{/if}}
                                {{>jobStatusAlert}}
                                <div class="row">
                                    <div class="col-sm-12">
                                        {{#if jobAssignedToProvider}}
                                            {{#if assignedProvider}}
                                                <span class="pull-right"><button class="btn btn-sm btn-primary createPdf">Download PDF</button></span>
                                            {{/if}}
                                        {{/if}}
                                        {{#if jobPostedBuyer}}
                                            <span class="pull-right">
                                                <a href="{{pathFor 'duplicateJob'}}" class="btn btn-primary">Duplicate Job</a>
                                            </span>
                                        {{/if}}
                                        <span class="label label-default label-xs">{{readableID}}</span> {{>jobLabels}}
                                        <h4>{{title}}</h4>
                                        <small>
                                            {{#if $eq servicelocation 'Remote Job'}}
                                                <i class="fa fa-map-marker"></i>&nbsp;{{servicelocation}}&nbsp;|&nbsp;
                                            {{else}}
                                                {{#if assignedProvider}}
                                                    <i class="fa fa-map-marker"></i>&nbsp;{{location}}&nbsp;|&nbsp;
                                                {{else}}
                                                    <i class="fa fa-map-marker"></i>&nbsp;{{fullLocation.locality}}, {{fullLocation.state}}, {{fullLocation.zip}}&nbsp;|&nbsp;
                                                {{/if}}
                                            {{/if}}
                                            Budget{{#if freelancer_nets}}&nbsp;-&nbsp;{{freelancer_nets}}&nbsp;USD{{/if}}&nbsp;
                                        </small>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <small>
                                            <i class="fa fa-user fa-fw"></i>Posted {{#with buyerData}}by <a href="/buyers/{{this.id}}">{{this.name}}</a>{{/with}}&nbsp;-&nbsp;{{postedTime}}
                                            <br>
                                        </small>
                                        <small>
                                            <span class="label label-sm {{appStatusLabel}}">Status: {{applicationStatus}}</span>&nbsp;{{#if $eq applicationStatus 'assigned'}}to{{else}}{{#if $eq applicationStatus 'completed'}}by{{/if}}{{/if}}{{#with assignedProfile}} <a href="{{pathFor 'profile'}}">{{this.name}}</a>{{/with}}&nbsp;|&nbsp;{{#if selectedProvider}} Routed to {{#with routedProvider}}<a href="{{pathFor 'profile'}}">{{this.name}}</a>{{/with}}{{else}}Applications: {{applicationsCount}}{{/if}}
                                        </small>
                                    </div>
                                    <div class="col-sm-12">
                                        {{#if isInRole 'provider, corporate-provider'}}
                                            {{#if $eq status 'deactivated'}}
                                                <hr>
                                                <p>This job has been deactivated by the buyer.</p>
                                            {{/if}}
                                        {{/if}}
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <h4>Skills Required</h4> {{skillsrequired}}
                                        <hr>
                                        <h4>Description</h4> {{{htmlDescription}}}
                                        <hr>
                                    </div>
                                </div>
                                {{#if files}}
                                    <div class="row">                                    
                                        <div class="col-sm-12">
                                            <h4>Attached Documents</h4>
                                        </div>                                        
                                        {{#each files}}
                                            <div class="col-md-3">
                                                <div class="thumbnail" data-url={{this.file_url}} style="position: relative;">
                                                    <a href="{{this.file_url}}" target="_blank" download>
                                                      <img src="{{this}}" style="height:100px;" onerror="this.src='/images/genericFile.jpg'">
                                                    </a>
                                                    <div class="caption text-center" style="overflow: hidden;word-wrap: break-word;">
                                                        <a href="{{this.file_url}}" target="_blank" download>{{this.file_name}}</a>
                                                    </div>
                                                </div>
                                            </div>
                                        {{/each}}
                                        <div class="col-sm-12">
                                            <hr>
                                        </div>
                                    </div>
                                {{/if}}
                                <div class="row">
                                    <div class="col-sm-12">
                                       <h4>Service Schedule</h4>
                                        {{#if $eq serviceschedule 'exactdate'}}
                                            On: {{formatDate exactdate}} <br>
                                            Time: {{exacttime}}
                                        {{/if}}
                                        {{#if $eq serviceschedule 'betweendates'}}
                                            Between {{formatDate startdate}} and {{formatDate enddate}} from {{starttime}} to {{endtime}}
                                        {{/if}}
                                        {{#if ratebasis}}
                                        <hr>
                                        <h4>Budget</h4>
                                        Payment Type: {{ratebasis}} <br>
                                        {{#if $eq ratebasis 'Blended'}}
                                            {{payforfirsthours}} USD for the first {{firsthours}} hours, and then {{payfornexthours}} USD for the next {{nexthours}} hours. <br>
                                            Gross: {{totalfromclient}} USD.
                                            Net: {{freelancer_nets}} USD.
                                        {{/if}}
                                        {{#if $eq ratebasis 'Per Device'}}
                                            {{rateperdevice}} USD for {{maxdevices}} devices. <br>
                                            Gross: {{totalfromclient}} USD. <br>
                                            Net: {{freelancer_nets}} USD.
                                        {{/if}}
                                        {{#if $eq ratebasis 'Per Hour'}}
                                            {{hourlyrate}} USD per hour for {{maxhours}} hours. <br>
                                            Gross: {{totalfromclient}} USD. <br>
                                            Net: {{freelancer_nets}} USD.
                                        {{/if}}
                                        {{#if $eq ratebasis 'Fixed Pay'}}
                                            Gross: {{fixedamount}} USD.
                                            <br>Net: {{freelancer_nets}} USD.
                                        {{/if}}
                                        {{/if}}
                                        {{#if assignedProvider}}
                                            {{#if confidentialDescription}}
                                                <hr> Confidential Info:
                                                <br> {{contactperson}}
                                                <br> {{contactemail}}
                                                <br> {{contactphone}}
                                                <br> {{{htmlConfidentialDesc}}}
                                                <br> {{fullAddress}}
                                            {{/if}}
                                        {{/if}}
                                        {{#if shipment}}
                                            <hr>
                                            <h4>Shipments to site</h4>
                                            <ul>
                                                {{#each shipment}}
                                                <li>{{itembeingshipped}} via {{#if shipmentcarriername}} {{shipmentcarriername}} {{else}} {{shipmentcarrier}} {{/if}} with tracking ID {{shipmenttracking}}
                                                </li>
                                                {{/each}}
                                            </ul>
                                        {{/if}}
                                        {{#if tasks}}
                                            <hr>
                                            <h4>Tasks</h4>
                                            <ul>
                                                {{#each tasks}}
                                                    <li>{{taskname}}</li>
                                                {{/each}}
                                            </ul>
                                        {{/if}}
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        {{#if $eq userId $.Meteor.userId}}
                                            <div class="pull-right">
                                                &nbsp;
                                                <a href="{{pathFor 'jobEdit'}}" class="btn btn-primary"><i class="fa fa-pencil"></i> Edit</a>
                                                {{#if jobNotAssigned}}
                                                    <button class="btn btn-primary deactivateJob">Deactivate Job</button>
                                                {{/if}}
                                                {{#if $eq status 'deactivated'}}
                                                    <button class="btn btn-primary activateJob">Activate Job</button>
                                                {{/if}}
                                            </div>
                                        {{/if}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default panel-light {{#if currentUser.isDeveloper}}{{#if notOpen}} hidden {{/if}}{{/if}}">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-xs-12">
                                        {{> commentsBox id=_id}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="tasks">
                        <br>
                        <div class="panel-group" id="accordion">
                            <div id="spinner">
                                {{> spinner}}
                            </div>
                            {{#each taskList}}
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title task-title">
                                    <a data-toggle="collapse" style="text-decoration: none" data-parent="#accordion" href="#{{_id}}">
                                    {{taskName}}</a>
                                  </h4>
                                </div>
                                <div id="{{_id}}" class="panel-collapse collapse">
                                    <div class="panel-body">
                                        <form class="form-horizontal task-form" role="form" data-id="{{_id}}">
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" for="taskName">Task</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control taskName" readonly value={{taskName}}>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" for="taskDesc">Description</label>
                                                <div class="col-sm-10">
                                                    <textarea class="form-control taskDesc" readonly>{{taskdescription}}</textarea>
                                                </div>
                                            </div>
                                            {{#if show jobID}}
                                                <div class="form-group">
                                                    <label class="control-label col-sm-2" for="state">State</label>
                                                    <div class="col-sm-10">
                                                        <select class="form-control state" readonly="{{#if isBuyer}}readonly{{/if}}" style="width:auto;">
                                                            {{#each states _id}}
                                                            <option value="{{value}}" selected="{{selected}}">{{value}}</option>
                                                            {{/each}}
                                                        </select>
                                                    </div>
                                                </div>
                                                {{#if uploadFile _id}}
                                                <div class="form-group">
                                                    <label class="control-label col-sm-2" for="comments">Uploaded files</label>
                                                    <div class="col-sm-10">
                                                        <div class="row">
                                                            {{#each fileList _id}}
                                                                <div class="col-xs-6 col-md-3">
                                                                    <div class="thumbnail" style="position: relative;">
                                                                        <span title="Remove" data-id="{{../_id}}" data-path={{this.file_url}} class="close-preview remove-file" style="cursor: pointer;">&times;</span>
                                                                        <a href="{{this.file_path}}" target="_blank">
                                                                          <img src="{{this}}" style="height:100px;" onerror="this.src='/images/genericFile.jpg'">
                                                                        </a>
                                                                        <div class="caption" style="overflow: hidden;word-wrap: break-word;">
                                                                            <a href="{{this.file_path}}" target="_blank">{{this.file_name}}</a>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            {{else}}
                                                                No files found
                                                            {{/each}}
                                                        </div>
                                                        <div class="row utl-progress-bar">
                                                            <div class="col-md-12">
                                                            {{#each uploadedFiles}}
                                                                <div class="progress">
                                                                  <div class="progress-bar progress-bar-striped active" role="progressbar"
                                                                  aria-valuenow="{{percent_uploaded}}" aria-valuemin="0" aria-valuemax="100" style="width:{{percent_uploaded}}%">
                                                                    {{percent_uploaded}}%
                                                                  </div>
                                                                </div>
                                                            {{/each}}
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                {{#unless isBuyer}}
                                                <div class="form-group">
                                                    <label class="control-label col-sm-2"></label>
                                                    <div class="col-sm-2">
                                                        <div class="input-group">
                                                            <label class="btn btn-primary input-group-btn btn-lbl" data-toggle="tooltip" data-placement="top" style="font-size: 12px">
                                                                <input type="file" class="file_bag" accept="{{fileType _id}}"> Upload New
                                                            </label>

                                                        </div>
                                                    </div>
                                                </div>
                                                {{/unless}}
                                            {{/if}}
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" for="comments">Comments</label>
                                                <div class="col-sm-10">
                                                    <textarea class="form-control comments" readonly="{{#if isBuyer}}readonly{{/if}}" >{{comments}}</textarea>
                                                </div>
                                            </div>
                                            {{#if isBuyer}} {{else}}
                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-default submit-task">Update</button>
                                                </div>
                                            </div>
                                            {{/if}} {{/if}}
                                        </form>
                                    </div>
                                </div>
                            </div>
                            {{/each}}
                        </div>
                    </div>
                    <div class="tab-pane fade" id="timesheet">
                        <br>
                        <div class="panel panel-default">
                            <div class="panel-body" style="background: #fff;">
                                <div class="row">
                                    {{#if show _id}}
                                        {{#unless isBuyer}}
                                            {{#unless submittedOrDone}}
                                                <div class="col-sm-4">
                                                    <div class="form-group">
                                                        Check In
                                                        <div class='input-group date' id='datetimepicker1'>
                                                            <input type='text' class="form-control" value="{{checkInTime}}" />
                                                            <span class="input-group-addon">
                                                                <span class="glyphicon glyphicon-calendar"></span>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-4">
                                                    <div class="form-group">
                                                        Check Out
                                                        <div class='input-group date' id='datetimepicker2'>
                                                            <input type='text' class="form-control" />
                                                            <span class="input-group-addon">
                                                                <span class="glyphicon glyphicon-calendar"></span>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-4" style="margin-top: 20px;" data-logid="new">
                                                    <button class="btn btn-primary submit-log" type="button">Save</button>
                                                    <button class="btn btn-info clear-log" type="button">Clear</button>
                                                </div>
                                            {{/unless}}
                                        {{/unless}}
                                    {{/if}}
                                </div>
                                {{#if timeLogs _id}}
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>Check In</th>
                                                <th>Check Out</th>
                                                <th>Total (Days : Hours : Minutes)</th>
                                                {{#if show ../_id true}}
                                                    {{#unless isBuyer}}
                                                        {{#unless submittedOrDone}}
                                                        <th>Action</th>
                                                        {{/unless}}
                                                    {{/unless}}
                                                {{/if}}
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {{#each timeLogs ../_id}}
                                                <tr>
                                                    <td>{{in}}</td>
                                                    <td>{{out}}</td>
                                                    <td>{{total}}</td>
                                                    {{#if show ../_id true}}
                                                        {{#unless isBuyer}}
                                                            {{#unless submittedOrDone ../_id}}
                                                            <td data-id="{{id}}"><button class="btn btn-sm btn-default edit-log" type="submit">Edit</button>
                                                            <button class="btn btn-sm btn-default remove-log-entry" value="{{id}}" type="submit">Remove</button>
                                                            </td>
                                                            {{/unless}}
                                                        {{/unless}}
                                                    {{/if}}
                                                </tr>
                                            {{/each}}
                                        </tbody>
                                    </table>
                                    <hr>
                                    <strong>Total [{{totalHours}}]</strong>
                                {{else}}
                                    <strong>No records yet.</strong>
                                {{/if}}
                            </div>
                        </div>
                    </div>
                    {{#if show _id}}
                        <div class="tab-pane fade" id="disc">
                            <br>
                            <div class="panel panel-light">
                            <div class="panel-body">
                                {{> commentsBox id=readableID}}
                            </div>
                            </div>
                        </div>
                    {{/if}}
                </div>
            </div>
            <div class="col-sm-4">
                {{#if jobPostedBuyer}}
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#buyerActionsTab" data-toggle="tab" aria-expanded="true">Actions</a></li>
                        <li><a href="#buyerNotificationsTab" data-toggle="tab">Notifications</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade in active" id="buyerActionsTab">
                            <br>
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    {{#if openOrFrozen}}
                                        <p>No actions to perform now.</p>
                                    {{/if}}
                                    {{#if $eq applicationStatus 'assigned'}}
                                        {{#if $eq assignmentStatus 'not_submitted'}}
                                            <p><i>{{assignmentTime}}</i></p>
                                            <p>The provider has confirmed the assignment. Please wait for the provider to submit the job.</p>
                                        {{/if}}
                                        {{#if $eq assignmentStatus 'rejected'}}
                                            <p><i>{{rejectedTime}}</i></p>
                                            <p>You have rejected the assignment. Please discuss with the provider and sort it out.</p>
                                        {{/if}}
                                        {{#if $eq assignmentStatus 'submitted'}}
                                            <p><i>{{submittedTime}}</i></p>
                                            <p>The provider has submitted the job for your perusal. Please check the job done and take action.</p>
                                            <button class="margin-top-5 btn btn-primary btn-sm approveAssignment">Approve Assignment</button>
                                            <button class="margin-top-5 btn btn-primary btn-sm rejectAssignment">Reject Assignment</button>
                                        {{/if}}
                                    {{/if}}
                                    {{#if $eq applicationStatus 'completed'}}
                                        {{#if $eq assignmentStatus 'approved'}}
                                            <p><i>{{approvedTime}}</i></p>
                                            <small>You have approved the job submitted. The provider will now be able to request for payment.</small>
                                        {{/if}}
                                    {{/if}}
                                    {{#if $eq applicationStatus 'pending_payment'}}
                                        <p><i>{{paymentRequestTime}}</i></p>
                                        <p>The provider has raised an invoice and requested for the payment.</p>
                                        <button class="btn btn-sm btn-primary margin-top-5 approvePayment">Release Payment</button>
                                    {{/if}}
                                    {{#if $eq applicationStatus 'paid'}}
                                        <p><i>{{approvePaymentTime}}</i></p>
                                        <p>Payment has been released successfully for the job completed. The provider is now paid.</p>
                                        {{#if reviewedProvider}}
                                            <hr>
                                            <strong>Review Details</strong>
                                            {{#with providerReviewDetails}}
                                                <p>{{this.reviewMessage}}</p>
                                                <span class="rateit" data-rateit-value="{{this.pointsRated}}" data-rateit-readonly="true"></span>
                                            {{/with}}
                                        {{else}}
                                            <hr>
                                            <button class="btn btn-sm btn-primary" data-toggle="collapse" data-target="#reviewExpert">Rate &amp; Review Provider</button>
                                            <div id="reviewExpert" class="panel panel-white panel-collapse collapse">
                                                <div class="panel-body">
                                                    <form id="reviewProvider">
                                                        <div class="form-group">
                                                            <label for="writeReview">Write a review</label>
                                                            <textarea name="reviewMessage" id="writeReview" rows="3" class="form-control"></textarea><br>
                                                            <label>Rate provider</label><br><span class="rateit"></span>
                                                        </div>
                                                        <button class="margin-top-5 btn btn-sm btn-primary" type="submit">Submit</button>
                                                    </form>
                                                </div>
                                            </div>
                                        {{/if}}
                                    {{/if}}
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade in" id="buyerNotificationsTab">
                            <br>
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    {{#each jobRelatedNotifications}}
                                        {{#if $eq notificationType 'newJob'}}
                                            <li class="list-group-item">
                                                <a href="/buyers/{{buyerId}}">{{buyerName}}</a> has posted this job. <br><small><i>{{timeStamp}}</i></small>
                                            </li>
                                        {{/if}}
                                        {{#if $eq notificationType 'newJobApplication'}}
                                            <li class="list-group-item">
                                                <a href="/profiles/{{providerId}}">{{providerName}}</a> has applied for this job. <br><small><i>{{timeStamp}}</i></small>
                                            </li>
                                        {{/if}}
                                        {{#if $eq notificationType 'applicationAccepted'}}
                                            <li class="list-group-item">
                                                <a href="/buyers/{{buyerId}}">{{buyerName}}</a> has accepted application of the provider <a href="/profiles/{{providerId}}">{{providerName}}</a>. <br> <small><i>{{timeStamp}}</i></small>
                                            </li>
                                        {{/if}}
                                        {{#if $eq notificationType 'confirmAssignment'}}
                                            <li class="list-group-item">
                                                <a href="/profiles/{{providerId}}">{{providerName}}</a> has confirmed assignment. <br> <small><i>{{timeStamp}}</i></small>
                                            </li>
                                        {{/if}}
                                        {{#if $eq notificationType 'declineAssignment'}}
                                            <li class="list-group-item">
                                                <a href="/profiles/{{providerId}}">{{providerName}}</a> has declined assignment. <br> <small><i>{{timeStamp}}</i></small>
                                            </li>
                                        {{/if}}
                                        {{#if $eq notificationType 'submitAssignment'}}
                                            <li class="list-group-item">
                                                <a href="/profiles/{{providerId}}">{{providerName}}</a> has submitted assignment. <br> <small><i>{{timeStamp}}</i></small>
                                            </li>
                                        {{/if}}
                                        {{#if $eq notificationType 'approveAssignment'}}
                                            <li class="list-group-item">
                                                <a href="/buyers/{{buyerId}}">{{buyerName}}</a> has approved assignment submitted by the provider <a href="/profiles/{{providerId}}">{{providerName}}</a>. <br> <small><i>{{timeStamp}}</i></small>
                                            </li>
                                        {{/if}}
                                        {{#if $eq notificationType 'rejectAssignment'}}
                                            <li class="list-group-item">
                                                <a href="/buyers/{{buyerId}}">{{buyerName}}</a> has rejected assignment submitted by the provider <a href="/profiles/{{providerId}}">{{providerName}}</a>. <br> <small><i>{{timeStamp}}</i></small>
                                            </li>
                                        {{/if}}
                                        {{#if $eq notificationType 'requestPayment'}}
                                            <li class="list-group-item">
                                                <a href="/profiles/{{providerId}}">{{providerName}}</a> has requested for payment. <br> <small><i>{{timeStamp}}</i></small>
                                            </li>
                                        {{/if}}
                                        {{#if $eq notificationType 'approvePayment'}}
                                            <li class="list-group-item">
                                                <a href="/buyers/{{buyerId}}">{{buyerName}}</a> has approved payment. <br> <small><i>{{timeStamp}}</i></small>
                                            </li>
                                        {{/if}}
                                    {{/each}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <ul class="nav nav-tabs">
                        {{#if assignedOrDone}}
                            <li class="active"><a href="#jobAssignedProvider" data-toggle="tab" aria-expanded="true">Assigned Provider</a></li>
                        {{/if}}
                        <li class="{{#unless assignedOrDone}}active{{/unless}}"><a href="#buyerJobApplications" data-toggle="tab">Applications</a></li>
                    </ul>
                    <div class="tab-content">
                        {{#if assignedOrDone}}
                            <div class="tab-pane active fade in" id="jobAssignedProvider">
                                <br>
                                {{#with assignedProviderDetails}}
                                    <div class="panel panel-default {{#if $eq this.status 'active'}} activeProfile {{else}} inactiveProfile {{/if}}">
                                        <div class="box box-widget widget-user">
                                            <div class="widget-user-header bg-assigned">
                                                <span class="pull-right providerRatings" data-rateit-value="{{rateItValue}}"></span>
                                                <small>{{readableID}}</small>

                                                    <p>You have confirmed to do the job. Finish all the tasks and fill up your timesheets to submit the job for buyer approval.</p>
                                                    <button class="margin-top-5 btn btn-primary btn-sm submitAssignment">Submit Job for Approval.</button>
                                                </div>
                                            {{/if}}
                                            {{#if $eq assignmentStatus 'rejected'}}
                                                <div class="col-sm-12">
                                                    <p><i>{{rejectedTime}}</i></p>
                                                    <p>The buyer has rejected your assignment. Please discuss with the buyer for futher details and submit the job for buyer approval.</p>
                                                    <button class="margin-top-5 btn btn-primary btn-sm submitAssignment">Submit Job for Approval.</button>
                                                </div>
                                            {{/if}}
                                            {{#if $eq assignmentStatus 'submitted'}}
                                                <div class="col-sm-12">
                                                    <p><i>{{submittedTime}}</i></p>
                                                    <small>You've submitted this job for buyer's approval. You'll be notified when the buyer approves.</small>
                                                </div>
                                            {{/if}}
                                        {{else}}
                                            <div class="col-sm-12">
                                                <small>This job has been assigned.</small>
                                            </div>
                                        {{/if}}
                                    {{/if}}
                                    {{#if $eq applicationStatus 'completed'}}
                                        {{#if assignedProvider}}
                                            {{#if $eq assignmentStatus 'approved'}}
                                                <div class="col-sm-12">
                                                    <p><i>{{approvedTime}}</i></p>
                                                    <p>The buyer has approved your job. You can now raise an invoice and request for payment.</p>
                                                    <button class=" margin-top-5 btn btn-sm btn-primary requestPayment">Raise Invoice &amp; Request Payment</button>
                                                </div>
                                            {{/if}}
                                        {{/if}}
                                    {{/if}}
                                    {{#if $eq applicationStatus 'pending_payment'}}
                                        <p><i>{{paymentRequestTime}}</i></p>
                                        <p>You have requested the payment. An invoice has been raised. A notification has been sent to the  buyer. You'll be notified when the payment is released.</p>
                                    {{/if}}
                                    {{#if $eq applicationStatus 'paid'}}
                                        {{#if assignedProvider}}
                                            <p><i>{{approvePaymentTime}}</i></p>
                                            <p>The buyer has released the payment. The job is now completed.</p>
                                            {{#if reviewedBuyer}}
                                                <hr>
                                                <strong>Review Details</strong>
                                                {{#with buyerReviewDetails}}
                                                    <p>{{this.reviewMessage}}</p>
                                                    <span class="rateit" data-rateit-value="{{this.pointsRated}}" data-rateit-readonly="true"></span>
                                                {{/with}}
                                            {{else}}
                                                <hr>
                                                <button class="btn btn-sm btn-primary" data-toggle="collapse" data-target="#reviewClient">Rate &amp; Review Buyer</button>
                                                <div id="reviewClient" class="panel panel-white panel-collapse collapse">
                                                    <div class="panel-body">
                                                        <form id="reviewBuyer">
                                                            <div class="form-group">
                                                                <label for="writeReview">Write a review</label>
                                                                <textarea name="reviewMessage" id="writeReview" rows="3" class="form-control"></textarea><br>
                                                                <label>Rate buyer</label>&nbsp;<span class="rateit"></span>
                                                            </div>
                                                            <button class="margin-top-5 btn btn-primary" type="submit">Submit</button>
                                                        </form>
                                                    </div>
                                                </div>
                                            {{/if}}
                                        {{else}}
                                            <div class="col-sm-12">
                                                <small>The job is now complete.</small>
                                            </div>
                                        {{/if}}
                                    {{/if}}
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade in" id="providerNotificationsTab">
                            <br>
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <ul class="list-group">
                                        {{#each jobRelatedNotifications}}
                                            {{#if $eq notificationType 'newJobApplication'}}
                                                {{#if thisProvider}}
                                                    <li class="list-group-item">
                                                        <a href="/profiles/{{providerId}}">{{providerName}}</a> has applied for this job. <br> <small><i>{{timeStamp}}</i></small>
                                                    </li>
                                                {{/if}}
                                            {{/if}}
                                            {{#if $eq notificationType 'applicationAccepted'}}
                                                {{#if thisProvider}}
                                                    <li class="list-group-item">
                                                        <a href="/buyers/{{buyerId}}">{{buyerName}}</a> has accepted your application. <br> <small><i>{{timeStamp}}</i></small>
                                                    </li>
                                                {{/if}}
                                            {{/if}}
                                            {{#if $eq notificationType 'confirmAssignment'}}
                                                {{#if thisProvider}}
                                                    <li class="list-group-item">
                                                        <a href="/profiles/{{providerId}}">{{providerName}}</a> has confirmed the assignment. <br> <small><i>{{timeStamp}}</i></small>
                                                    </li>
                                                {{/if}}
                                            {{/if}}
                                            {{#if $eq notificationType 'submitAssignment'}}
                                                <li class="list-group-item">
                                                    <a href="/profiles/{{providerId}}">{{providerName}}</a> has submitted assignment. <br> <small><i>{{timeStamp}}</i></small>
                                                </li>
                                            {{/if}}
                                            {{#if $eq notificationType 'approveAssignment'}}
                                                <li class="list-group-item">
                                                    <a href="/buyers/{{buyerId}}">{{buyerName}}</a> has approved assignment submitted by the provider <a href="/profiles/{{providerId}}">{{providerName}}</a>. <br> <small><i>{{timeStamp}}</i></small>
                                                </li>
                                            {{/if}}
                                            {{#if $eq notificationType 'rejectAssignment'}}
                                                <li class="list-group-item">
                                                    <a href="/buyers/{{buyerId}}">{{buyerName}}</a> has rejected assignment submitted by the provider <a href="/profiles/{{providerId}}">{{providerName}}</a>. <br> <small><i>{{timeStamp}}</i></small>
                                                </li>
                                            {{/if}}
                                            {{#if $eq notificationType 'requestPayment'}}
                                                {{#if thisProvider}}
                                                    <li class="list-group-item">
                                                        <a href="/profiles/{{providerId}}">{{providerName}}</a> has requested for payment. <br> <small><i>{{timeStamp}}</i></small>
                                                    </li>
                                                {{/if}}
                                            {{/if}}
                                            {{#if $eq notificationType 'approvePayment'}}
                                                <li class="list-group-item">
                                                    <a href="/buyers/{{buyerId}}">{{buyerName}}</a> has approved payment. <br> <small><i>{{timeStamp}}</i></small>
                                                </li>
                                            {{/if}}
                                        {{/each}}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    {{#if applied}}
                        <div class="panel panel-default">
                            <div class="panel-heading">Application Details</div>
                            <div class="panel-body">
                                {{#with applicationDetails}}
                                    {{#if $eq this.app_type 'application'}}
                                        <i>Application</i><br>
                                        Payment Type: {{../ratebasis}} <br>
                                        {{#if $eq ../ratebasis 'Blended'}}
                                            {{../payforfirsthours}} USD for the first {{../firsthours}} hours, and then {{../payfornexthours}} USD for the next {{../nexthours}} hours. <br>
                                            Gross: {{../totalfromclient}} USD.
                                            Net: {{../freelancer_nets}} USD.
                                        {{/if}}
                                        {{#if $eq ../ratebasis 'Per Device'}}
                                            {{../rateperdevice}} USD for {{../maxdevices}} devices. <br>
                                            Gross: {{../totalfromclient}} USD. <br>
                                            Net: {{../freelancer_nets}} USD.
                                        {{/if}}
                                        {{#if $eq ../ratebasis 'Per Hour'}}
                                            {{../hourlyrate}} USD per hour for {{../maxhours}} hours. <br>
                                            Gross: {{../totalfromclient}} USD. <br>
                                            Net: {{../freelancer_nets}} USD.
                                        {{/if}}
                                        {{#if $eq ../ratebasis 'Fixed Pay'}}
                                            Gross: {{../fixedamount}} USD.
                                            <br>Net: {{../freelancer_nets}} USD.
                                        {{/if}}
                                    {{else}}
                                        {{#if $eq this.app_type 'counteroffer'}}
                                            <i>Counter Offer</i><br>
                                            {{#if $eq this.counnterType 'blended'}}
                                                Payment Type: Blended<br>
                                                Pay {{first_hours}} USD for the first {{first_max_hours}} and then {{next_hours}} USD for the next {{next_max_hours}}.<br>
                                            {{/if}}
                                            {{#if $eq counterType 'per_device'}}
                                                Payment Type: Per Device<br>
                                                Pay {{device_rate}} USD for {{max_devices}} devices.<br>
                                            {{/if}}
                                            {{#if $eq counterType 'per_hour'}}
                                                Payment Type: Per Hour<br>
                                                Pay {{hourly_rate}} USD for {{max_hours}} hours.<br>
                                            {{/if}}
                                            {{#if $eq counterType 'fixed_pay'}}
                                                Payment Type: Fixed Pay<br>
                                                Pay fixed amount {{fixed_amount}} USD. <br>
                                            {{/if}}
                                            Gross: {{buyer_cost}} USD.<br>
                                            Net: {{freelancer_nets}} USD.
                                        {{/if}}
                                    {{/if}}
                                {{/with}}
                            </div>
                        </div>
                    {{/if}}
                    {{#if assignedProvider}}
                        {{#if $eq servicelocation 'Field Job'}}
                            <div class="panel panel-default">
                                <div class="panel-heading">Service Location</div>
                                <div class="panel-body">
                                    {{#if fullLocation.street}}
                                        {{fullLocation.street}} <br>
                                    {{/if}}
                                    {{#if fullLocation.sublocality}}
                                        {{fullLocation.sublocality}},&nbsp;
                                    {{/if}}
                                    {{#if fullLocation.locality}}
                                        {{fullLocation.locality}},&nbsp;
                                    {{/if}}
                                    {{#if fullLocation.state}}
                                        {{fullLocation.state}},&nbsp;
                                    {{/if}}
                                    {{#if fullLocation.zip}}
                                        {{fullLocation.zip}},&nbsp;
                                    {{/if}}
                                    {{#if fullLocation.country}}
                                        {{fullLocation.country}} <br>
                                    {{/if}}
                                    {{#if fullLocation.mapLink}}
                                        <br>
                                        <button class="btn btn-primary btn-sm" id="loadMap" data-toggle="modal" data-target=".bs-example-modal-lg">View Map</button>
                                    {{/if}}
                                </div>
                            </div>
                            <div class="modal fade bs-example-modal-lg" id="mapModal" role="dialog" aria-labelledby="myModalLabel">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        </div>
                                        <div class="modal-body">
                                            <input type="text" id="locationDet" value="{{location}}" hidden>
                                            <div id="loadMapHere"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {{/if}}
                    {{/if}}
                    {{#if assignedOrDone}}
                        {{#if assignedProvider}}
                            {{#with buyerData}}
                                <div class="panel panel-default {{#if $eq this.status 'active'}} activeProfile {{else}} inactiveProfile {{/if}}">
                                    <div class="box box-widget widget-user">
                                        <div class="widget-user-header bg-assigned">
                                            <span class="pull-right buyerRatings"></span>
                                            <small>{{readableID}}</small>
                                            <h3 class="widget-user-username">{{this.name}}</h3>
                                            <h5 class="widget-user-desc">{{this.title}}</h5>
                                        </div>
                                        <div class="widget-user-image">
                                            <img class="img-circle" src="{{this.imgUrl}}" alt="{{this.name}}">
                                        </div>
                                        <div class="box-footer">
                                            <div class="row">
                                                <div class="col-xs-4 border-right">
                                                    <div class="description-block text-center">
                                                        <a href class="sendBuyerMessage">
                                                            <h5 class="description-header"><i class="glyphicon glyphicon-send"></i></h5>
                                                            <span class="description-text">Send Message</span>
                                                        </a>
                                                    </div>
                                                </div>
                                                <div class="col-xs-4 border-right">
                                                    <div class="description-block text-center">
                                                        <a href="/buyers/{{this.id}}">
                                                            <h5 class="description-header"><i class="fa fa-chain"></i></h5>
                                                            <span class="description-text">View Profile</span>
                                                        </a>
                                                    </div>
                                                </div>
                                                <div class="col-xs-4">
                                                    <div class="description-block text-center">
                                                        <a href="" class="{{#if fav}}remFav{{else}}addFav{{/if}}">
                                                            <h5 class="description-header"><i class="fa fa-thumbs-up"></i></h5>
                                                            <span class="description-text">{{#if fav}}Del Fav{{else}}Add Fav{{/if}}&nbsp;({{favCount}})</span>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            {{/with}}
                        {{/if}}
                        <hr>
                    {{/if}}
                {{/if}}
                {{#if assignedOrDone}}
                    {{#if assignedProvider}}
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h5>Customer Support</h5>
                            </div>
                            <div class="panel-body">
                                <p>You can contact customer support during the course of this project. Click the button below to send message.</p>
                                <button class="btn btn-primary contactSupport"><i class="fa fa-support"></i>&nbsp;&nbsp;Contact Customer Support</button>
                            </div>
                        </div>
                    {{/if}}
                {{/if}}
            </div>
        </div>
    {{else}}
        <p>Your access is restricted. <a href="/sign-in">Login</a></p>
    {{/if}}
</template>
